SOLO_USERS_TFA_GOOGLE_SETUP3="Om te controleren of alles goed is ingesteld, voert u de beveiligingscode weergegeven in Google Authenticator in het onderstaande veld in en klik op de knop. Als de code correct is, zal de Twee Factor Authenticatie functie worden ingeschakeld."

