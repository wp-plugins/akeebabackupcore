SOLO_SETUP_LBL_RECOMMENDED="Deze instellingen worden aanbevolen voor PHP om volledige compatibiliteit met Akeeba Solo verzekeren. Echter, zal Akeeba Solo nog steeds werken als uw instellingen niet helemaal overeen komen met de aanbevolen configuratie."

