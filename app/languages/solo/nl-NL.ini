SOLO_SETUP_LBL_REQUIREDREDTEXT="Sommige van de vereiste instellingen op de server lijken incompatibel met Akeeba Solo te zijn. U kunt ze negeren en proberen door te gaan, maar Akeeba Solo zal waarschijnlijk niet werken. Als u niet weet wat dit betekend en hoe u dit kunt oplossen, vraag dan aan uw host."

