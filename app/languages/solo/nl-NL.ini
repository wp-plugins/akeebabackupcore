SOLO_SETUP_LBL_FS_DRIVER="Bestandsysteem driver"
SOLO_SETUP_LBL_FS_DRIVER_HELP="Op veel gedeelde systemen moet u een van de (S)FTP-modi beschikbaar in deze drop-down gebruiken en uw (S)FTP parameters invoert in de velden die hieronder worden weergegeven. Om ervoor te zorgen dat Akeeba Solo voldoende naar de bestanden kan schrijven. Niet alle hosts ondersteunen SFTP.  heeft ze allebei nodig SFTP ondersteuning op de server en de mod_ssh2 PHP extensie moet geïnstalleerd zijn."
SOLO_SETUP_LBL_FS_DRIVER_FILE="Direct naar Bestanden Schrijven"
