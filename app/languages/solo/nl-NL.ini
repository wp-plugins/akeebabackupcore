SOLO_SETUP_SESSION_LBL_WARNING_BODY="Akeeba Solo heeft gedetecteerd dat uw sessie opslag pad niet schrijfbaar is. Een beschrijfbaar sessie opslag pad is vereist voor Akeeba Solo om te kunnen functioneren. We zullen nu proberen om een beschrijfbaar sessie opslag pad in <code>%s</code> te creëren. Voordat we dat kunnen doen, moet u de (S)FTP-verbinding gegevens toepassen aan root van uw website. Als u twijfelt over deze instellingen, raadpleeg dan uw host."
