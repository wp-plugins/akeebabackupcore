SOLO_USERS_HEAD_TFA="Twee factor authenticatie"
SOLO_USERS_LBL_ABOUTTFA="Twee Factor Authenticatie (TFA) voegt een extra laag van beveiliging toe bij het inloggen op Akeeba Solo. Bovenop uw gebruikersnaam en wachtwoord heeft u ook een geheime code nodig die u in moet voeren om in te loggen. In tegenstelling tot uw gebruikersnaam en wachtwoord, is deze geheime code niet vast. Hij verandert met de tijd en wordt gegenereerd door uw smartphone of een speciaal apparaat, afhankelijk van de methode die u kiest. Het inschakelen van TFA is optioneel; Akeeba Solo werkt net zo goed zonder."
SOLO_USERS_LBL_TFAMETHOD="Twee Factor Authenticatie methode"
SOLO_USERS_LBL_TFASECURITYCODE="Geheime code"

SOLO_USERS_TFA_YUBIKEY_INTRO="Deze functie staat u toe een YubiKey beveiligde hardware-token te gebruiken voor twee factor authenticatie. Naast uw gebruikersnaam en wachtwoord moet u ook uw YubiKey in de USB poort van uw computer steken, en klikken in het Secret Key gebied van de Akeeba Solo login omgeving en drukken op de gouden knop van de YubiKey. De geheime code die wordt gegenereerd door uw YubiKey is uniek voor uw apparaat en verandert voortdurend. Dit zorgt voor extra bescherming tegen hackers die proberen in te loggen op uw account, zelfs als ze in staat waren om in het bezit komen van uw wachtwoord."
SOLO_USERS_TFA_YUBIKEY_SETUP="Steek uw YubiKey apparaat in de USB-poort van uw computer. Klik op het veld van de beveiligingscode hieronder. Druk gedurende een seconde op de gouden knop op uw YubiKey apparaat. Daarna kunt u uw gebruikersprofiel opslaan. Als de code, gegenereerd door uw YubiKey wordt gevalideerd door YubiCloud wordt de Twee Factor Authenticatie functie ingeschakeld en de YubiKey wordt gekoppeld aan uw gebruikersaccount."

SOLO_USERS_TFA_GOOGLE_INTRO="Deze functie staat u toe Google Authenticator, of een compatibele applicatie, te gebruiken voor twee factor authenticatie. Naast uw gebruikersnaam en wachtwoord moet u ook een zes-cijferige veiligheidscode, gegenereerd door Google Authenticator in geven om te kunnen aanmelden bij Akeeba Solo. De beveiligingscode wordt om de 30 seconden gewisseld. Dit zorgt voor extra bescherming tegen hackers die proberen in te loggen op uw account, zelfs als ze in staat waren om in het bezit te komen van uw wachtwoord."
SOLO_USERS_TFA_GOOGLE_LBL_STEP1="Stap 1 - Neem Google Authenticator"
SOLO_USERS_TFA_GOOGLE_LBL_STEP2="Stap 2 - Instellen"
SOLO_USERS_TFA_GOOGLE_LBL_STEP3="Step 3 - Activeer Twee Factor Authenticatie"
SOLO_USERS_TFA_GOOGLE_SETUP1="Download en installeer Google Authenticator, of een compatibele applicatie op uw smartphone of desktop. Gebruik een van de volgende:"
SOLO_USERS_TFA_GOOGLE_SETUP1_WARNING="Vergeet niet om de klok van uw apparaat te synchroniseren met een time-server. Tijd drift in uw apparaat kan een onvermogen om in te loggen om Akeeba Solo veroorzaken."
SOLO_USERS_TFA_GOOGLE_SETUP2A="U moet de volgende informatie invullen in Google Authenticator of een compatibele app."
