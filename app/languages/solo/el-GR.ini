COM_AKEEBA_SCHEDULE_LBL_CLIGENERICINFO="Θυμηθείτε να αντικαταστήσετε το <em>% s</em> με την πραγματική διαδρομή προς το εκτελέσιμο αρχείο PHP <strong>CLI (Command Line Interface)</strong> του παρόχου φιλοξενίας σας. Να θυμάστε ότι πρέπει να χρησιμοποιήσετε το εκτελέσιμο PHP CLI· ακόμη και αν το εκτελέσιμο PHP CGI (Common Gateway Interface) δύναται να λειτουργήσει με τα σενάρια CRON μας, είναι επιρρεπής σε σφάλματα χρονικού ορίου και αποτυχίες δημιουργίας αντιγράφων ασφαλείας. Αν δεν είστε σίγουροι για το τι σημαίνει αυτό, παρακαλούμε συμβουλευτείτε τον πάροχο φιλοξενίας σας. Είναι οι μόνοι άνθρωποι που μπορούν να σας παρέχουν με τη διαδρομή προς το εκτελέσιμο αρχείο PHP CLI."
COM_AKEEBA_SCHEDULE_LBL_CLICRON_INFO="Αυτή είναι η συνιστώμενη μέθοδος για όλους τους διακομιστές που υποστηρίζουν CRON εργασίες γραμμής εντολών. Η μέθοδος αυτή παρακάμπτει τη διεπαφή web, επιτυγχάνοντας μέγιστη ταχύτητα δημιουργίας αντιγράφων ασφαλείας."

