SOLO_USERS_LBL_ABOUTTFA="Η πιστοποίηση δύο παραγόντων (ΠΔΠ) προσθέτει ένα επιπλέον επίπεδο ασφάλειας κατά την είσοδό σας στο Akeeba Solo. Επιπλέον του ονόματος χρήστη και του συνθηματικού σας πρέπει να εισάγετε και έναν μυστικό κωδικό πριν μπορέσετε να κάνετε εισαγωγή στο σύστημα. Σε αντίθεση με το όνομα χρήστη και το συνθηματικό σας αυτός ο μυστικός κωδικός δεν είναι σταθερός. Αλλάζει με το πέρασμα του χρόνου και δημιουργείται από το smartphone σας ή μια ειδική συσκευή, ανάλογα με την μέθοδο που επιλέξετε. Η ενεργοποίηση της ΠΔΠ είναι προαιρετική· το Akeeba Solo θα λειτουργήσει χωρίς αυτήν χωρίς κανένα πρόβλημα."
