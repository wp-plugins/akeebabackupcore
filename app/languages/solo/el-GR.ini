SOLO_UPDATE_NOTSUPPORTED_HEAD="Η ενημέρωση δεν είναι διαθέσιμη σε αυτόν τον διακομιστή"
SOLO_UPDATE_NOTSUPPORTED_INFO="Ο διακομιστής σας δείχνει ότι η Ενημέρωση δεν υποστηρίζεται. Παρακαλώ επικοινωνήστε με τον πάροχο φιλοξενίας σας και ζητήστε να ενεργοποιήσουν την επέκταση cURL της PHP ή να ενεργοποιήσουν το URL fopen() wrappers. Αν αυτά είναι ήδη ενεργοποιημένα, παρακαλώ ζητήστε τους να ρυθμίσουν το τείχος προστασίας τους έτσι ώστε να επιτρέπει την πρόσβαση στην ακόλουθη διεύθυνση URL:"
SOLO_UPDATE_NOTSUPPORTED_ALTMETHOD="Μπορείτε πάντα να ενημερώσετε το <var>%s</var> επισκεπτόμενοι τον ιστοχώρο μας, κατεβάζοντας την τελευταία έκδοση και ανεβάζοντας τα αρχεία της, αντικαθιστώντας τα ήδη υπάρχοντα."

SOLO_UPDATE_STUCK_HEAD="Η ενημέρωση εντόπισε ότι κόλλησε"
SOLO_UPDATE_STUCK_INFO="Ενημέρωση εντόπισε ότι κόλλησε την τελευταία φορά που προσπάθησε να επικοινωνήσει με τον διακομιστή ενημέρωσης. Αυτό δείχνει συνήθως έναν πάροχο φιλοξενίας ο οποίος μπλοκάρει ενεργά την επικοινωνία με τους εξωτερικούς ιστοχώρους. Αν θα θέλατε να επαναλάβετε την ανάκτηση των πληροφοριών ενημέρωσης, παρακαλούμε κάντε κλικ στο κουμπί "_QQ_"Ανανέωση πληροφοριών ενημερώσεων"_QQ_" πιο κάτω. Αν αυτό οδηγήσει σε λευκή σελίδα ή μήνυμα σφάλματος παρακαλούμε επικοινωνήστε με τον πάροχο φιλοξενίας σας και ενημερώστε τους για αυτό το ζήτημα."

SOLO_UPDATE_ERROR_NEEDSAUTH="Θα πρέπει να εισάγετε το Download ID σας στις Ρυθμίσεις Συστήματος της εφαρμογής πριν προσπαθήσετε να αναβαθμίσετε στην τελευταία έκδοση. Το κουμπί ενημέρωσης θα παραμείνει ανενεργό έως ότου το κάνετε."
