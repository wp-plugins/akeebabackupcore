SOLO_USERS_TFA_YUBIKEY_INTRO="Αυτό το χαρακτηριστικό σας επιτρέπει να χρησιμοποιήσετε μια ασφαλή συσκευή YubiKey για την πιστοποίηση δύο παραγόντων. Επιπλέον του ονόματος χρήστη και του συνθηματικού σας θα χρειαστεί να εισάγετε το YubiKey σας σε μια θύρα USB, να κάνετε κλικ στην περιοχή Μυστικός Κωδικός της φόρμας εισόδου του Akeeba Solo και να πατήσετε το χρυσαφί κουμπί του YubiKey σας. Ο μυστικός κωδικός που παράγεται από το YubiKey σας είναι μοναδικός για την συσκευή σας και αλλάζει διαρκώς. Αυτό προσθέτει επιπλέον ασφάλεια έναντι κακόβουλων χρηστών που θα προσπαθήσουν να κάνουν εισαγωγή στο σύστημα ακόμη και αν έχουν υποκλέψει τα στοιχεία σύνδεσής σας."
SOLO_USERS_TFA_YUBIKEY_SETUP="Παρακαλώ εισάγετε την συσκευή YubiKey σας σε μια θύρα USB του υπολογιστή σας. Κάντε κλικ στο πεδίο Κωδικός Ασφαλείας πιο κάτω. Μετά αγγίξτε το χρυσαφί κουμπί στην συσκευή YubiKey σας για ένα δευτερόλεπτο. Στην συνέχει αποθηκεύστε το προφίλ χρήστη σας. Εάν ο κδωικός που δημιουργήθηκε από το YubiKey σας επαληθευθεί από το YubiCloud το χαρακτηριστικό Πιστοποίησης Δύο Παραγόντων θα ενεργοποιηθεί και αυτό το YubiKey θα συνδεθεί με τον λογαριασμό χρήστη σας."

SOLO_USERS_TFA_GOOGLE_INTRO="Αυτό το χαρακτηριστικό επιτρέπει την χρήση του Google Authenticator, ή μιας συμβατής εφαρμογής, για πιστοποίηση δύο παραγόντων. Επιπλέον του ονόματος χρήστη και του συνθηματικού σας θα πρέπει να εισάγετε έναν κωδικό έξι ψηφίων που παράγεται από το Google Authenticator για να κάνετε εισαγωγή στο Akeeba Solo. Ο μυστικός κωδικός αλλάζει κάθε 30 δευτερόλεπτα. Αυτό προσθέτει επιπλέον ασφάλεια έναντι κακόβουλων χρηστών που προσπαθούν να κάνουν εισαγωγή στο σύστημα ακόμη και αν έχουν υποκλέψει τα στοιχεία σύνδεσής σας."
