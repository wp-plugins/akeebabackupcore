SOLO_UPDATE_NAGSCREEN_BODY="Είστε έτοιμοι να εγκαταστήσετε μια ασταθή έκδοση (%s -%s). Οι ασταθείς εκδόσεις μπορεί να έχουν υποστεί ελάχιστες ή καθόλου δοκιμές και να περιέχουν σφάλματα που μπορεί να έχουν δυσμενείς συνέπειες για τη σταθερότητα και τη λειτουργικότητα της εφαρμογής. Αν δεν είστε σίγουροι για το τι πρόκειται να κάνετε, κλείστε το παράθυρο του προγράμματος περιήγησης. Εάν είστε απολύτως σίγουροι έχετε κατανοήσει τους κινδύνους που εμπλέκονται με την εγκατάσταση των ασταθών εκδόσεων παρακαλούμε κάντε κλικ στο παρακάτω κουμπί για να συνεχίσετε την εγκατάσταση αυτής της ασταθούς έκδοσης."
