SOLO_UPDATE_PLATFORM_HEAD="Υπάρχει μια νέα έκδοση διαθέσιμη αλλά απαιτεί νεότερη έκδοση της PHP από αυτή που έχετε. Ως εκ τούτου δεν θα εγκατασταθεί."
