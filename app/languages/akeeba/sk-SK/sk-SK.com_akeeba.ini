ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Prenesie súbory zo stránky na vzdialený FTP server, bez ich predošlej archivácie"
CONFIG_DIRECTFTP_HOST_TITLE="Názov hosta"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Názov hosta FTP serveru, bez protokolu. To znamená, že <tt>ftp://example.com</tt> je <b>nesprávne</b> a <tt>example.com</tt> je správne. Akeeba Backup podporuje iba servery FTP a FTPS. <u>Nepodporuje</u> SFTP, SCP a iné varianty SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Port"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Port FTP serveru. Najčastejšie je to 21. Ak si nie ste istý, kontaktujte prosím Vášho správcu siete."
CONFIG_DIRECTFTP_USER_TITLE="Užívateľské meno"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Užívateľské meno FTP serveru. Obvykle je case sensitive. Ak si nie ste istý, kontaktujte prosím Vášho správcu siete."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Heslo"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Heslo FTP serveru. Obvykle je case sensitive. Ak si nie ste istý, kontaktujte prosím Vášho správcu siete."
CONFIG_DIRECTFTP_INITDIR_TITLE="Východzí priečinok"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Absolútna <b>FTP</b> cesta k priečinku, kam budú súbory nahraté. Ak si nie ste istý, pripojte sa na svoj server pomocou programu FileZilla, prejdite do určeného priečinku a skopírujte cestu zobrazenú v pravom paneli nad zoznamom priečinkov. Zvyčajne je to niečo krátke, ako napr. <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Použiť FTP cez SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Ak je táto možnosť povolená, Akeeba Backup sa pokúsi pripojiť k Vášmu FTP serveru použitím  SSL-šifrovaného spojenia. <strong>Toto nie je to isté ako SFTP, SCP alebo "_QQ_"Secure FTP"_QQ_"!</strong> Ak Váš server nepodporuje túto metódu, vyskytnú sa chyby v spojení."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Použiť pasívny režim"
; CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Use FTP passive mode when transferring data. This is enabled by default as it is the only method which works through firewalls commonly installed on web servers. Do not disable unless you are certain that your web server is not behind a firewall and that your FTP server absolutely requires Active mode file transfers."
CONFIG_DIRECTFTP_TEST_TITLE="Vyskúšať spojenie FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Použite toto tlačidlo na otestovanie FTP spojenia a zobrazenie chýb spojenia v prípade zlyhania."
