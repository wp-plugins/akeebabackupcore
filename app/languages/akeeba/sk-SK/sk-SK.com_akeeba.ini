CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Ak je táto možnosť povolená, Akeeba Backup zmaže súbory starých záloh ak celková veľkosť archívov záloh presiahne definovanú hodnotu. Toto nastavenie je aplikované <b>pre profil</b>."
