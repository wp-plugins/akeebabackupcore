CONFIG_S3SECRETKEY_TITLE="Tajný kľúč"
CONFIG_S3SECRETKEY_DESCRIPTION="Váš tajný kľúč pre Amazon S3, nájdete ho v nastavení svojho profilu Amazon Web Services"
CONFIG_S3USESSL_TITLE="Použiť SSL"
CONFIG_S3USESSL_DESCRIPTION="Ak je táto možnosť povolená, pre nahrávanie Vašich súborov sa použije zabezpečené (HTTPS) spojenie. Napriek tomu, že to zvyšuje bezpečnosť prenášaných dát, zvyšuje to tiež možnosť zlyhania zálohovania kvôli timeoutu."
