CONFIG_DIRECTFTP_TEST_FAIL="Nebolo možné sa pripojiť na vzdialený FTP server."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Test FTP spojenia"
ENGINE_ARCHIVER_JPA_TITLE="Formát JPA (odporúčané)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Open source formát archívu, optimalizovaný pre rýchle vytváranie a rozbaľovanie archívu použitím kódu PHP"
ENGINE_ARCHIVER_ZIP_TITLE="Formát ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Štandardné súbory ZIP, t.j. "_QQ_"Komprimované priečinky"_QQ_", natívne podporované hlavnými operačnými systémami."
CONFIG_DEREFERENCESYMLINKS_TITLE="Dereferencia symbolických odkazov"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Ak je táto možnosť povolená, symbolické odkazy budú nasledované ako normálne súbory a priečinky. Keď povolená nie je, symbolické odkazy nebudú nasledované. Ak používate symbolické odkazy, ktoré spôsobujú nekonečnú slučku, deaktivujte túto možnosť."
CONFIG_PARTSIZE_TITLE="Veľkosť časti pre rozdelené archívy"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup môže deliť archívy (na viac častí), aby sa obišlo obmedzenie veľkosti pri rôznych okolnostiach. Táto možnosť definuje maximálnu veľkosť každej časti archívu. Ak ju znížite na 0, rozdelenie archívov nebude povolené.</br><b>Dôležité:</b>Ak používate spôsob spracovania dát, ktorý prenáša archívy do vzdialenej lokality (napr. úložisko cloud), použite nastavenie okolo 1 až 5 Mb pre optimálne výsledky."
CONFIG_CHUNKSIZE_TITLE="Veľkosť častí pre spracovanie veľkých súborov"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup spracúva veľké súbory v malých častiach, aby sa predišlo timeoutu. Tento parameter určuje maximálnu veľkosť častí pre tento druh spracovania."
CONFIG_BIGFILETHRESHOLD_TITLE="Hranica pre veľké súbory"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Súbory nad túto veľkosť budú uložené nekomprimovane, inak ich spracovanie bude rozdelené na viacero krokov (v závislosti na spôsobe archivácie), aby sa predišlo timeoutom. Navrhujeme zvýšiť túto hodnotu iba na výkonných a spoľahlivých serveroch."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Veľkosť častí pre centrálne spracovanie"
; CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP files are comprised of a data section and a "_QQ_"directory"_QQ_" section. Those sections are processed in parallel by Akeeba Backup and joined during the archive finalisation stage. This parameter determines how much data will be processed at once during this stage. You shouldn't need to change this setting unless you have severe memory exhaustion problems."
ENGINE_DUMP_NATIVE_TITLE="Natívny spôsob zálohovania MySQL"
ENGINE_DUMP_NATIVE_DESCRIPTION="Použiva kód PHP k vytvoreniu presnej zálohy databázy"
CONFIG_MYSQLCOMPAT_TITLE="Kompatibilita MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Určuje najnižšiu verziu MySQL, s ktorou sú príkazy CREATE kompatibilné. Použite východzie nastavenie pokiaľ neplánujete obnovu na host s MySQL 4.1."
CONFIG_MYSQLCOMPAT_NONE="Východzie"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Generovať rozšírené INSERTy"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Ak je možnosť povolená, záloha databázy bude vytvorené pomocou rozšírených príkazov INSERT, t.j. jediný príkaz na obnovu viacerých riadkov dát. Odporúčame nechať túto možnosť zvolenú, nakoľko zrýchly proces obnovy a obchádza obmedzenie kvóty na query pri reštriktývnych hostoch."
CONFIG_MAXPACKET_TITLE="Max veľkosť paketov pre rozšírené INSERTy"
CONFIG_MAXPACKET_DESCRIPTION="Maximálna veľkosť každého rozšíreného príkazu INSERT v bytoch. Odporúčame, aby táto hodnota bola dosť nízka na to, aby MySQL nevyhadzovala chybu pri obnove Vašej zálohy databázy."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Záloha PROCEDUREs, FUNCTIONs a TRIGGERs"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Ak je táto možnosť povolená, Akeeba Backup sa pokúsi zálohovať tieto pokročilé entity MySQL 5. Ak sa zálohovanie zasekne počas fázy zálohovania, skúste túto možnosť zakázať."
CONFIG_SPLITDBDUMP_TITLE="Veľkosť pre rozdelené súbory zálohy SQL"
CONFIG_SPLITDBDUMP_DESCRIPTION="Vaše zálohy databázy budú rozdelné do malých súborov, kvôli zlepšeniu kompresie a predídeniu problémov s veľkosťou súborov na niektorých lacných hostingoch. V ideálnom prípade by ste mali použiť polovičku veľkosti Vašej hranice pre veľké súbory. Nastavením na 0 vypnete rozdeľovanie a bude vytvorený jeden obrovský súbor zálohy pre databázu."
CONFIG_BACTHSIZE_TITLE="Počet riadkov na dávku"
CONFIG_BACTHSIZE_DESCRIPTION="Znížením tejto hodnoty ušetríte pamäť a vyhnete sa chybám HTTP 500 počas zálohovania obrovských tabuliek"
ENGINE_SCAN_SMART_TITLE="Inteligentný skener"
ENGINE_SCAN_SMART_DESCRIPTION="Inteligentne vyrovnáva rýchlosť skenovania a predchádzanie timeoutu"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Hranica pre veľké priečinky"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Ak obsahuje priečinok viac než tento počet súborov a priečinkov je považovaný za "_QQ_"veľký"_QQ_". Preto sa Akeeba Backup pokúsi znovu ho prejsť v ďalšom kroku aby sa predišlo timeoutom. Príliš malá hodnota spôsobí výrazné spomalenie zálohovania. Pokiaľ nemáte chyby timeout, môžete hodnotu zvýšiť na zrýchlenie procesu zálohovania."
ENGINE_POSTPROC_NONE_TITLE="Žiadny post-processing"
ENGINE_POSTPROC_NONE_DESCRIPTION="Ponechať súbory archívu zálohy na servery"
CONFIG_DELETEAFTER_TITLE="Zmazať archív po spracovaní"
