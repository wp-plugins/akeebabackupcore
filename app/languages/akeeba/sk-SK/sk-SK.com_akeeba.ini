CONFIG_INSTALLER_TITLE="Vložený obnovovací script"
CONFIG_INSTALLER_DESCRIPTION="Pri vytváraní úplnej zálohy stránky, Akeeba Backup vkladá do archívu obnovovací script. To umožní celkovú obnovu stránky, bez nutnosti inštalácie CMS alebo Akeeba Backup, aj v prípade, že je Vaša stránka alebo server kompletne zničený"
CONFIG_VIRTUALFOLDER_TITLE="Virtuálny priečinok pre súbory mimo stránku"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Ak ste nakonfigurovali nejaké priečinky mimo stránku, ich obsah sa v archíve zobrazí ako podpriečinky tohto virtuálneho priečinku. Virtuálneho preto, lebo sa reálne nenachádza na Vašom serveri, iba v archíve zálohy. Uistite sa, že názov virtuálneho priečinku nekoliduje s existujúcim priečinkom, predídete tým strate dát."
