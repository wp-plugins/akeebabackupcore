CONFIG_OUTDIR_TITLE="Výstupný priečinok"
CONFIG_OUTDIR_DESCRIPTION="Priečinok na Vašom serveri, kde bude Akeeba Backup ukladať archávy záloh a log súbor. Môžete použiť nasledovné makrá:<ul><li><b>[DEFAULT_OUTPUT]</b> Východzí výstupný priečinok</li><li><b>[SITEROOT]</b> Koreňový priečinok Vašej stránky</li><li><b>[ROOTPARENT]</b> Nadradený priečinok koreňového priečinku Vašej stránky</li></ul>"
