ENGINE_POSTPROC_S3_TITLE="Nahrať na Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Nahrá archív zálohy na Amazon S3.<br/><strong class=ui-state-highlight>Nezabudnite nastaviť veľkosť častí pre rozdelený archív na 2-30Mb inak riskujete, že Vaša záloha zlyhá kvôli timeoutu!</strong>"
CONFIG_S3ACCESSKEY_TITLE="Prístupový kľúč"
