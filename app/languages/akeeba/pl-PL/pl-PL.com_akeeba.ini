; CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup will break the processing step between sub-steps of the backup finalisation and post-processing. This can add about 10 seconds to the overall backup time. When you enable this option, Akeeba Backup will work faster. However, this may result to timeout or Internal Server errors."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Ustaw nieograniczony limit czasu PHP"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Jeżeli PHP na twoim serwerze nie działa w Safe Mode (tryb bezpieczny) i wspiera set_time_limit(), Akeeba Backup spróbuje ustawić nieograniczony maksymalny czas wykonania PHP, by obejść potencjalne problemy limitu czasu oczekiwania."

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Jeżeli łączna wielkość archiwów kopii ustawionych w bieżącym profilu przekroczy ten limit, najstarsze kopie zapasowe zostaną usunięte z serwera.<br/><b>Wskazówka</b>: Wybierz opcję <i>Custom</i> (własna) i wpisz żądaną wartość, jeśli nie ma jej na liście."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup usunie stare pliki kopii zapasowej, jeżeli jest ich więcej niż limit określony w tym ustawieniu. Wieloczęściowe kopie są traktowane jako <i>jeden</i> plik!<br/><b>Wskazówka</b>: Wybierz opcję <i>Custom</i> (własna) i wpisz żądaną wartość, jeśli nie ma jej na liście."
CONFIG_MINEXECTIME_DESCRIPTION="Każdy krok Akeeba Backup będzie trwał <i>co najmniej</i> tak długo jak określono tutaj. Jest to wymagane w celu obejścia zabezpieczeń anty-DoS. Jeżeli masz błędy <i>403 Forbidden</i> lub <i>AJAX</i>, podnieś tę wartość. Ustawienie na 0 wyłącza tę funkcję.<br/><b>Wskazówka</b>: Wybierz opcję <i>Custom</i> (własna) i wpisz żądaną wartość, jeśli nie ma jej na liście."
CONFIG_MAXEXECTIME_DESCRIPTION="Każdy krok Akeeba Backup będzie trwał <i>najwyżej</i> tak długo jak określono tutaj. Użyj wartości niższej niż maksymalny czas wykonania twojego PHP. Zwykle, ustawianie tego na 10 sekund jest wystarczające, z wyjątkiem bardzo restrykcyjnych serwerów. <b>Wskazówka</b>: Wybierz opcję <i>Custom</i> (własna) i wpisz żądaną wartość, jeśli nie ma jej na liście."
CONFIG_RUNTIMEBIAS_DESCRIPTION="To określa jak konserwatywny będzie Akeeba Backup podczas próby unikania przerwy. Niższa ta wartość - bardziej konserwatywny. Jeżeli masz błędy przerw, proszę spróbować obniżyć zarówno maksymalny czas wykonania i to ustawienie.<br/><b>Wskazówka</b>: Wybierz opcję <i>Custom</i> (własna) i wpisz żądaną wartość, jeśli nie ma jej na liście."

