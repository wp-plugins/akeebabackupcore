AKEEBA_POSTSETUP_LBL_MINSTABILITY="Powiadamiaj o ukazaniu się nowszych wydań w wersji:"
AKEEBA_POSTSETUP_DESC_MINSTABILITY="Nie będziesz powiadamiany o nowych wersjach, chyba że poziom ich stabilności będzie co najmniej równy wybranemu poniżej. Aktualizacje oznaczone jako Alfa są wersjami w dużej mierze niesprawdzonymi i niestabilnymi, nie zalecamy stosować ich w działających witrynach. Aktualizacje Beta są lepiej przetestowane, ale nadal mogą powodować spore problemy, dlatego również nie zalecamy stosować ich w działających witrynach. Wydania kandydackie (Release Candidate) są w pełni przetestowane, ale mamy świadomość lub podejrzewamy istnienie pewnych drobnych problemów. Zdecyduj, czy chcesz z nich korzystać według własnego uznania. Wersje stabilne są w pełni przetestowane i zalecane do stosowania w działających witrynach."
AKEEBA_POSTSETUP_MSG_MINSTABILITY="Wybrałeś powiadamianie o mało stabilnych aktualizacjach, co może skutkować zainstalowaniem niestabilnej wersji Akeeba Backup w Twojej witrynie. Czy masz absolutną pewność, że rozumiesz ryzyko i chcesz zachować to ustawienie?"

