CONFIG_BACKEND_JQUERYUISRC_LABEL="Źródło jQuery UI"
CONFIG_BACKEND_JQUERYUISRC_DESC="Wtyczki jQuery UI odpowiadają za wyświetlanie elementów graficznych interfejsu Akeeba Backup. Jeśli inne rozszerzenie już ładuje jQuery albo interfejs graficzny Akeeba Backup nie działa prawidłowo, spróbuj ustawić tę opcję na Żadna (już załadowane)."
CONFIG_BACKEND_JQUERYUISRC_LOCAL="Zawarte w komponencie"
CONFIG_BACKEND_JQUERYUISRC_GOOGLE="Użyj bibliotek Google AJAX API"
CONFIG_BACKEND_JQUERYUISRC_NONE="Żadna (już załadowane)"
CONFIG_MINACL_LABEL="Wymagany poziom dostępu"
CONFIG_MINACL_DESC="Wskaż grupę użytkowników, którym zezwalasz na dostęp do Akeeba Backup"
CONFIG_OPT_AUTHSUPER="Superużytkownicy"
CONFIG_OPT_AUTHADMIN="Administratorzy"
CONFIG_OPT_AUTHMANAGER="Operatorzy"
CONFIG_FEBENABLE_LABEL="Kopie zapasowe z poziomu witryny"
CONFIG_FEBENABLE_DESC="Jeśli zaznaczone, kopię zapasową będzie można utworzyć bez logowania się do zaplecza po wywołaniu w przeglądarce internetowej adresu skryptu umieszczonego w plikach komponentu obsługujących witrynę. Przydatne dla tworzenia planowych kopii zapasowych na serwerze i zdalnego wykonywania kopii zapasowych."
CONFIG_SECRETWORD_LABEL="Sekretne słowo - klucz"
CONFIG_SECRETWORD_DESC="Słowo umieszczane w adresie wywołującym utworzenie kopii zapasowej. Chroni przed atakami DoS. Najlepiej używać tylko małych i dużych liter oraz cyfr (a-z,A-Z,0-9)."
CONFIG_FRONTENDEMAIL_LABEL="Powiadamiaj o utworzeniu kopii zapasowej"
CONFIG_FRONTENDEMAIL_DESC="Gdy zaznaczone, super użytkownicy będą powiadamiani pocztą elektroniczną o utworzeniu kopii zapasowej z poziomu witryny lub zdalnej."
CONFIG_ARBITRARYFEEMAIL_LABEL="Adres e-mail"
CONFIG_ARBITRARYFEEMAIL_DESC="Wpisz adres, na który system ma wysyłać powiadomienia. Zostaw niewypełnione, aby wysłać powiadomienia do wszystkich super użytkowników."
CONFIG_UPDUSERNAME_LABEL="Użytkownik AkeebaBackup.com"
CONFIG_UPDUSERNAME_DESC="Twoja nazwa użytkownika AkeebaBackup.com jest wymagana, aby uzyskać aktualizacje dla wersji Professional. Jeśli używasz Akeeba Backup Core, po prostu zignoruj to."
CONFIG_UPDPASSWORD_LABEL="Hasło AkeebaBackup.com"
CONFIG_UPDPASSWORD_DESC="Twoje hasło AkeebaBackup.com jest wymagane, aby uzyskać aktualizacje dla wersji Professional. Jeśli używasz Akeeba Backup Core, po prostu zignoruj to."
CONFIG_SAVE_OK="Zapisano zmienione ustawienia"
CONFIG_HEADER_BASIC="Ustawienia podstawowe"
CONFIG_OUTDIR_TITLE="Katalog wyjściowy"
CONFIG_OUTDIR_DESCRIPTION="Katalog na twoim serwerze, w którym będą przechowywane archiwa kopii zapasowych i pliki dziennika Akeeba Backup. Można użyć następujących znaczników: <ul><li><b>[DEFAULT_OUTPUT]</b> - domyślny katalog wyjściowy</li><li><b>[SITEROOT]</b> - główny katalog witryny</li><li><b>[ROOTPARENT]</b> - katalog powyżej głównego katalogu witryny (nadrzędny).</li></ul>"
CONFIG_OUTDIR_ROOT="Używanie katalogu głównego witryny jako wyjściowego może spowodować niepowodzeniem tworzenia kopii. Twoje ustawienia zostały nadpisane."
CONFIG_TMPDIR_TITLE="Katalog tymczasowy"
CONFIG_TMPDIR_DESCRIPTION="Katalog na twoim serwerze, w którym Akeeba Backup będzie przechowywać tymczasowe informacje, takie jak zrzut bazy danych, czy stan silnika podczas tworzenia kopii. Można użyć następujących znaczników: <ul><li><b>[DEFAULT_OUTPUT]</b> - domyślny katalog wyjściowy</li><li><b>[SITEROOT]</b> - główny katalog witryny</li><li><b>[ROOTPARENT]</b> - katalog powyżej głównego katalogu witryny (nadrzędny).</li></ul>"
CONFIG_TMPDIR_ROOT="Używanie katalogu głównego witryny jako katalogu tymczasowego może spowodować niepowodzenie tworzenia kopii. Twoje ustawienia zostały nadpisane."
CONFIG_LOGLEVEL_TITLE="Dziennik zdarzeń"
CONFIG_LOGLEVEL_DESCRIPTION="Ta opcja określa, jak dokładny będzie plik dziennika i ma wpływ na jego rozmiar."
CONFIG_LOGLEVEL_NONE="Brak"
CONFIG_LOGLEVEL_ERROR="Tylko błędy"
CONFIG_LOGLEVEL_WARNING="Błędy i ostrzeżenia"
CONFIG_LOGLEVEL_INFO="Wszystkie informacje"
CONFIG_LOGLEVEL_DEBUG="Wszystkie informacje i diagnostyka"
CONFIG_ARCHIVENAME_TITLE="Schemat nazwy plików kopii"
CONFIG_ARCHIVENAME_DESCRIPTION="Szablon nazw plików kopii zapasowej. Można użyć następujących znaczników:<ul><li><b>[HOST]</b> - adres serwera<br/>OSTRZEŻENIE! Ta etykieta nie działa w trybie CRON.</li><li><b>[DATE]</b> - data wykonania kopii</li><li><b>[TIME]</b> - godzina wykonania kopii </li></ul>"
CONFIG_BACKUPTYPE_TITLE="Typ kopii zapasowej"
CONFIG_BACKUPTYPE_DESCRIPTION="Który rodzaj kopii zapasowej chcesz wykonać?"
CONFIG_BACKUPTYPE_FULL="Pełna kopia witryny"
CONFIG_BACKUPTYPE_DBONLY="Tylko kopia bazy danych witryny (plik SQL)"
CONFIG_BACKUPTYPE_FILEONLY="Tylko pliki witryny"
CONFIG_BACKUPTYPE_ALLDB="Wszystkich skonfigurowanych baz danych (plik archiwum)"
CONFIG_ADVANCED="Ustawienia rozszerzone"
CONFIG_DUMPENGINE_TITLE="Silnik kopii bazy danych"
CONFIG_DUMPENGINE_DESCRIPTION="Określa sposób przetwarzania twojej bazy danych (lub baz danych) przez Akeeba Backup w celu sporządzenia pliku kopii zapasowej"
CONFIG_SCANENGINE_TITLE="Silnik skanera systemu plików"
CONFIG_SCANENGINE_DESCRIPTION="Określa sposób, w jaki Akeeba Backup będzie indeksować pliki i foldery witryny w celu ustalenia, które z nich dodać do kopii zapasowej."
CONFIG_ARCHIVERENGINE_TITLE="Silnik archiwum"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Określa format archiwum Akeeba Backup. Niektóre silniki, takie jak DirectFTP, w rzeczywistości nie tworzą archiwów, ale dbają o przesyłanie plików na inne serwery."
CONFIG_PROCENGINE_TITLE="Silnik przetwarzania danych"
CONFIG_PROCENGINE_DESCRIPTION="Silniki przetwarzania danych umożliwiają publikowanie archiwów - na przykład, przesyłając je do farm serwerów danych."
CONFIG_WRITERENGINE_TITLE="Silnik zapisu danych"
CONFIG_WRITERENGINE_DESCRIPTION="Określa sposób zapisywania archiwum na dysku."
CONFIG_INSTALLER_TITLE="Osadzony skrypt odtwarzania"
CONFIG_INSTALLER_DESCRIPTION="Sporządzając pełną kopię zapasową, Akeeba Backup osadza w archiwum określony tutaj skrypt odtwarzania witryny z kopii. Skrypt ten umożliwia odtwarzanie &bdquo;bare metal&rdquo; - nie wymagając instalatora Akeeba Backup lub CMS - w przypadku katastrofalnego błędu serwera."
CONFIG_VIRTUALFOLDER_TITLE="Katalog wirtualny dla plików zewnętrznych"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Jeśli skonfigurujesz jakikolwiek katalog zewnętrzny (poza drzewem katalogów witryny), jego zawartość będzie umieszczona w archiwum jako podkatalog w katalogu wirtualnym. Jest on wirtualny, ponieważ w rzeczywistości nie istnieje na Twoim serwerze. Istnieje tylko wewnątrz archiwum kopii zapasowej. Aby uniknąć utraty danych, upewnij się, że nazwa katalogu wirtualnego nie koliduje z nazwą już istniejącego katalogu."
CONFIG_HEADER_QUOTA="Zarządzanie przydziałami"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Zachowaj przestarzałe zapisy"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Łączna liczba przestarzałych zapisów (kopie zapasowe, których pliki zostały usunięte) przetrzymywanych na stronie Pliki kopii. Ustawienie na 0 oznacza brak limitu."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Włącz przydział rozmiaru"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Po włączeniu Akeeba Backup będzie usuwać stare pliki kopii zapasowych, jeśli całkowity rozmiar archiwów kopii zapasowych przekroczy wartość zdefiniowaną poniżej. To ustawienie jest stosowane <b>dla danego profilu</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Rozmiar przydziału"
CONFIG_COUNTQUOTA_ENABLE_TITLE="Włącz licznik przydziału"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Po włączeniu Akeeba Backup usunie stare pliki kopii zapasowej, jeżeli będzie ich więcej niż limit określony poniżej."
CONFIG_COUNTQUOTA_VALUE_TITLE="Licznik przydziału"
CONFIG_HEADER_TUNING="Dostrajanie"
CONFIG_MINEXECTIME_TITLE="Minimalny czas wykonania"
CONFIG_MAXEXECTIME_TITLE="Maksymalny czas wykonania"
CONFIG_RUNTIMEBIAS_TITLE="Przesunięcie czasu wykonania"
ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Przesyła pliki witryny na zdalny serwer FTP, bez archiwizacji."
CONFIG_DIRECTFTP_HOST_TITLE="Serwer FTP"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Adres serwera FTP, bez protokołu. Znaczy to, iż nazwa <tt>ftp://przyklad.com</tt> jest <b>niepoprawna</b>, a <tt>przyklad.com</tt> jest poprawna. Akeeba Backup obsługuje tylko serwery FTP i FTPS. <u>NIE obsługuje</u> SFTP, SCP i innych wariantów SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Port FTP"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Port serwera FTP. Najczęściej używane ustawienie to 21. W razie wątpliwości skontaktuj się z administratorem sieci."
CONFIG_DIRECTFTP_USER_TITLE="Użytkownik FTP"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Nazwa użytkownika serwera FTP. Zwykle istotna jest wielkość liter. W razie wątpliwości skontaktuj się z administratorem sieci."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Hasło FTP"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Hasło użytkownika serwera FTP. Zwykle istotna jest wielkość liter. W razie wątpliwości skontaktuj się z administratorem sieci."
CONFIG_DIRECTFTP_INITDIR_TITLE="Katalog początkowy"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Absolutna ścieżka do katalogu <b>FTP</b>, gdzie będą przesyłane pliki. W razie wątpliwości połącz się ze swoim serwerem, np. używając FileZilla, przejdź do katalogu i skopiuj ścieżkę znajdującą się w okienku po prawej stronie nad listą katalogu. Zazwyczaj jest to coś krótkiego, jak <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Użyj FTP zamiast SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Po włączeniu Akeeba Backup będzie próbować połączyć się z twoim serwerem używając połączenia szyfrowanego SSL. <strong>To nie to samo, co SFTP, SCP lub "_QQ_"Secure FTP"_QQ_"!</strong> Należy pamiętać, że jeśli serwer nie obsługuje tej metody, to otrzymasz błędy połączenia."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Włącz tryb pasywny FTP"
; CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Use FTP passive mode when transferring data. This is enabled by default as it is the only method which works through firewalls commonly installed on web servers. Do not disable unless you are certain that your web server is not behind a firewall and that your FTP server absolutely requires Active mode file transfers."
CONFIG_DIRECTFTP_TEST_TITLE="Test połączenia FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Użyj tego przycisku, aby przetestować połączenie FTP i przejrzeć błędy w przypadku niepowodzenia."
CONFIG_DIRECTFTP_TEST_OK="Połączenie do zdalnego serwera FTP zostało ustalone pomyślnie!"
CONFIG_DIRECTFTP_TEST_FAIL="Nie można się połączyć ze zdalnym serwerem FTP."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Test połączenia FTP"
ENGINE_ARCHIVER_JPA_TITLE="Format JPA (zalecany)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Format archiwum open-source zoptymalizowany do szybkiego tworzenia archiwów i wypakowywania za pomocą kodu PHP."
ENGINE_ARCHIVER_ZIP_TITLE="Format ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Standardowe pliki ZIP, obsługiwane przez wszystkie popularne systemy operacyjne."
CONFIG_DEREFERENCESYMLINKS_TITLE="Dowiązania symboliczne"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Gdy zaznaczone, dowiązania symboliczne będą działać jak połączenia do zwykłych plików i katalogów. Jeśli nie zaznaczone, dowiązania symboliczne nie będą uwzględniane. Jeśli używasz dowiązań symbolicznych, które prowadzą do nieskończonej pętli połączeń, należy usunąć zaznaczenie tej opcji."
CONFIG_PARTSIZE_TITLE="Rozmiar partii dla archiwów dzielonych"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup potrafi tworzyć archiwa wieloczęściowe (dzielone), aby obejść pojawiające się w różnych okolicznościach limity wielkości. Opcja ta określa maksymalną wielkość każdej części archiwum. Jeśli zmniejszysz ją do 0, funkcja archiwów wieloczęściowych zostanie wyłączona.</br><b>Ważne:</b>Jeśli używasz silnika przetwarzania danych, który przesyła archiwa do zdalnej lokacji (np. chmura danych), użyj ustawienia ok. 1 do 5 Mb w celu uzyskania optymalnych wyników."
CONFIG_CHUNKSIZE_TITLE="Rozmiar porcji podczas przetwarzania dużych plików"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup przetwarza duże pliki w małych porcjach, aby zapobiec przekroczeniu czasu wykonywania. Ten parametr określa maksymalny rozmiar porcji dla tego rodzaju przetwarzania."
CONFIG_BIGFILETHRESHOLD_TITLE="Próg dużego pliku"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Pliki przekraczające ten rozmiar będą przechowane jako nieskompresowane lub ich przetwarzanie będzie rozdzielone na kilka etapów (zależnie od silnika archiwizacji), aby zapobiec przekroczeniu czasu wykonywania. Sugerujemy zwiększyć tę wartość tylko na szybkich serwerach."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Rozmiar porcji podczas scalania w centralnym katalogu ZIP"
; CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP files are comprised of a data section and a "_QQ_"directory"_QQ_" section. Those sections are processed in parallel by Akeeba Backup and joined during the archive finalisation stage. This parameter determines how much data will be processed at once during this stage. You shouldn't need to change this setting unless you have severe memory exhaustion problems."
ENGINE_DUMP_NATIVE_TITLE="Rodzimy silnik kopii zapasowej MySQL"
ENGINE_DUMP_NATIVE_DESCRIPTION="Wykorzystuje kod PHP do tworzenia dokładnych zrzutów bazy danych"
CONFIG_MYSQLCOMPAT_TITLE="Zgodność MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Ustala najniższą wersję MySQL, z którą polecenia CREATE będą zgodne. Użyj domyślnego ustawienia, chyba że planujesz przywracania bazy danych na hoście z MySQL 4.1."
CONFIG_MYSQLCOMPAT_NONE="Domyślne"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Generowanie rozszerzonych wyrażeń INSERT"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Jeśli zaznaczone, zrzut bazy danych będzie utworzony z rozszerzonymi wersjami wyrażeń INSERT. Jest wysoko zalecane, aby pozostawić tę opcję włączoną, co przyspieszy proces odtwarzania witryny oraz rozwiązuje kwestię limitów zapytań na restrykcyjnych serwerach."
CONFIG_MAXPACKET_TITLE="Maks. rozmiar pakietu dla rozszerzonych wyrażeń INSERT"
CONFIG_MAXPACKET_DESCRIPTION="Maksymalny rozmiar, w bajtach, każdego rozszerzonego wyrażenia INSERT. Zaleca się na tyle niski rozmiar, aby MySQL nie powodował błędów podczas przywracania bazy danych."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Zrzut wyrażeń: PROCEDURE, FUNCTION i TRIGGER"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Gdy zaznaczone, Akeeba Backup będzie próbował wykonać zaawansowany zrzut całej bazy danych MySQL5. Jeśli tworzenie kopii zapasowej zawiesza się, prawdopodobnie musisz wyłączyć tę opcję."
CONFIG_SPLITDBDUMP_TITLE="Rozmiar partię dla dzielonych plików zrzutu SQL"
CONFIG_SPLITDBDUMP_DESCRIPTION="Zrzuty twojej bazy danych zostaną podzielone na małe pliki, aby polepszyć kompresję i uniknąć problemów z rozmiarem plików na niektórych tanich serwerach. Najlepiej użyć połowy wielkości dużego pliku. Ustaw na 0, aby wyłączyć podział i tworzyć pojedyncze duże pliki."
CONFIG_BACTHSIZE_TITLE="Liczba wierszy na partię"
CONFIG_BACTHSIZE_DESCRIPTION="Obniżenie tej wartości pozwala zaoszczędzić pamięć i uniknąć błędów HTTP 500 podczas zrzutu dużych tabel bazy danych"
ENGINE_SCAN_SMART_TITLE="Inteligentny skaner"
ENGINE_SCAN_SMART_DESCRIPTION="Inteligentnie zmienia szybkość skanowania i zapobiega przekroczeniu limitu czasu oczekiwania."
CONFIG_LARGEDIRTHRESHOLD_TITLE="Próg dużego katalogu"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Gdy katalog zawiera więcej plików lub katalogów niż ta liczba, jest uważany za "_QQ_"duży"_QQ_". Dlatego też Akeeba Bakcub spróbuje ponownie przeskanować go w następnym kroku, aby zapobiec przekroczeniu czasu oczekiwania. Wartość zbyt mała spowoduje, że tworzenie kopii zapasowych może się znacznie wydłużyć. Zwiększ - chyba masz błędy przekroczenia limitu czasu - w celu przyspieszenia tworzenia kopii zapasowych."
ENGINE_POSTPROC_NONE_TITLE="Bez publikacji"
ENGINE_POSTPROC_NONE_DESCRIPTION="Pozostawia pliki archiwów na serwerze"
CONFIG_DELETEAFTER_TITLE="Usuń archiwum po publikacji"
CONFIG_DELETEAFTER_DESCRIPTION="Gdy włączysz, archiwum kopii zapasowej będzie usuwane z serwera tuż po pomyślnym zakończeniu publikacji."
ENGINE_POSTPROC_S3_TITLE="Prześlij do Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Przesyła archiwum kopii zapasowej do Amazon S3.<br/><strong class=ui-state-highlight>Pamiętaj, aby ustawić rozmiar części archiwum na 2-30Mb, w przeciwnym razie ryzykujesz ich utratę z powodu przekroczenia limitu czasu oczekiwania!</strong>"
CONFIG_S3ACCESSKEY_TITLE="Klucz dostępu"
CONFIG_S3ACCESSKEY_DESCRIPTION="Klucz dostępu do Amazon S3, udostępniony Ci w profilu w Amazon Web Services."
CONFIG_S3SECRETKEY_TITLE="Sekretny klucz - szyfr"
CONFIG_S3SECRETKEY_DESCRIPTION="Sekretny klucz - szyfr do Amazon S3, udostępniony Ci w profilu Amazon Web Services."
CONFIG_S3USESSL_TITLE="Użyj SSL"
CONFIG_S3USESSL_DESCRIPTION="Gdy zaznaczone, podczas przesyłania plików będzie używane bezpieczne połączenie (HTTPS). Zwiększa to bezpieczeństwo przesyłanych danych, ale też zwiększa możliwość wystąpienia błędów z powodu przekroczenia czasu oczekiwania."
