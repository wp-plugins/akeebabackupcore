CONFIG_GOOGLESTORAGEUSESSL_DESCRIPTION="Jeśli włączone, podczas przesyłania plików zostanie zastosowane bezpieczne połączenie. Chociaż rozwiązanie takie zwiększa bezpieczeństwo przesyłanych danych, to jednocześnie zwuiększa możliwość awarii podczas tworzenia kopii zapasowych, spowodowanej przekroczeniem czasu wykonywnaia."
