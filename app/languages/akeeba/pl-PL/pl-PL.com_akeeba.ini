AKEEBA_POSTSETUP_DESC_ACCEPTBACKUPTEST="Pomimo tego, że powinno to być jasne, czujemy się zobowiązani by wyjaśnić to szczegółowo. Powinieneś okresowo przeprowadzać próby przywracania twoich archiwów kopii w wybranej poddomenie, na serwerze testowym lub serwerze lokalnym. Archiwa kopii zapasowych mogą być uszkodzone, brak danych (nawet całych baz danych lub wszystkich plików witryny w skrajnych przypadkach!) albo w inny sposób nie działać prawidłowo. Odkrycie tego, gdy twoja witryna ulegnie awarii będzie o wiele za późne. Klikając to pole zdajesz sobie sprawę, że jeśli nie masz sprawdzonej kopii zapasowej będzie to wręcz niemożliwe, aby zapewnić Państwu jakiejkolwiek pomoc w zakresie tworzenia kopii i przywracania. W każdym razie nie ponosimy żadnej odpowiedzialności za utratę danych, jak w sekcjach 15 i 16 licencji GNU GPL."
