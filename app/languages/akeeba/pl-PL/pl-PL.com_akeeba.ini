CONFIG_FRONTEND_HEADER_LABEL="Kopie z poziomu witryny"
CONFIG_FRONTEND_HEADER_DESC="Umożliwia włączenie trybu sporządzania kopii zapasowych z poziomu witryny"
CONFIG_LIVEUPDATE_HEADER_LABEL="Aktualizacja"
CONFIG_LIVEUPDATE_HEADER_DESC="Akeeba Backup wykorzystuje te ustawienia podczas sprawdzania aktualizacji"
