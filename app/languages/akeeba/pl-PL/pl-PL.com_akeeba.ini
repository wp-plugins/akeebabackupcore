CONFIG_BACKEND_JQUERYSRC_LABEL="Źródło jQuery"
CONFIG_BACKEND_JQUERYSRC_DESC="jQuery wyposaża Akeeba Backup w skrypty działające po stronie klienta. Jeśli inne rozszerzenie już ładuje jQuery albo interfejs graficzny Akeeba Backup nie działa prawidłowo, spróbuj ustawić tę opcję na na Żadna (już załadowane)."
CONFIG_BACKEND_JQUERYSRC_LOCAL="Zawarte w komponencie"
