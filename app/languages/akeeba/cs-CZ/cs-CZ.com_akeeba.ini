BACKUP_ANGIE_PASSWORD_WARNING_1="Instalační skript pro obnovu zálohy (ANGIE) bude dostupný pouze po zadání hesla, které jste nastavili v předchozím kroku, než jste klikli na tlačítko Zahájit zálohování. Pokud jste heslo nevyplnili úmyslně, Váš prohlížeč pravděpodobně automaticky vyplnil heslo z Vašeho uloženého přihlášení, <strong>i když jste o to nežádali, nebo dokoce navzdory Vaší přímé instrukci</strong>. Tato situace nastává při použití některých správců hesel, nebo v některých prohlížečích jako je Safari nebo Firefox."
BACKUP_ANGIE_PASSWORD_WARNING_2="Pokud si nepřejete nastavit heslo pro instalační skript, obnovte tuto stránku, důkladně ověřte, že pole pro zadání hesla je prázdné a znovu spusťte zálohování."
BACKUP_ANGIE_PASSWORD_WARNING_3="Upozorněte také na chybu vývojáře Vašeho prohllížeče, nebo správce hesel, že jejich software ignoruje explicitní nastavení <em>autocomplete="_QQ_"off"_QQ_"</em> u formulářových polí, <strong>jelikož takováto funkce odporuje standardům</strong>. Toto není chyba Akeeba Backup, neinformujte nás prosím o tomto problému. Již jsme udělali vše co je v našich silách, aby tato situace nenastávala. Problém je způsoben Vaším prohlížečem, nabo správcem hesel, který ignoruje standardy a vyplňuje automaticky formuláře bez dotazu na uživatele."

