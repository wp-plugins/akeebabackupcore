CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Povolení pasivního módu přenosu dat. Tato možnost je nastavena jako výchozí, protože pouze pasivní přenos pracuje na serverech s aktivním firewall. Neměňte pokud si nejste jisti, že Váš server není chráněn firewallem a že Vaše FTP server podporuje aktivní mód."
