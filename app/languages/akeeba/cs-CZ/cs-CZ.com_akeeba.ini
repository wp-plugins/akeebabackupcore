AKEEBA_POSTSETUP_DESC_AUTOUPDATE2="Pokud je povoleno, Akeeba Backup bude periodicky kontrolovat nové verze. Při nalezení nová verze, bude Super Správcům odeslán email s odkazem. Kliknutím na tento odkaz bude provedena aktualizace Akeeba Backup. Kliknutím na odkaz <em>nebudete</em> automaticky přihlášení. Před provedením aktualizace bude nejprve nutné zadat přihlašovací údaje do administrace. Kontrola aktualizací je prováděna každé 3 hodiny. Budete dostávat maximálně jeden email denně dokud nebude provedena aktualizace Akeeba Backup. Tato funkce může být vypnuta zakázáním pluginu "_QQ_"System - Kontrola aktualizací Akeeba Backup"_QQ_" ve správci pluginů."

