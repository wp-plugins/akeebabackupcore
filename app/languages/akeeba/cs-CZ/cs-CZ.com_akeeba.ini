CONFIG_CLIENTSIDEWAIT_TITLE="Kontrolovat minimální čas běhu skriptu na straně klienta"
CONFIG_CLIENTSIDEWAIT_DESCRIPTION="Pokud tato možnost není povolena (výchozí nastavení) a krok procesu zálohování je ukončen dříve, než je nastavený minimální čas běhu skriptu, Akeeba Backup počká před spuštěním dalšího kroku než uběhne tento čas. Na některých serverech s velmi přísnými omezeními může tento postup přerušit zálohování. Povolením této možnosti aktivujete kontrolu na straně klienta, která toto omezení obchází. UPOZORNĚNÍ: Toto nastavení se týká pouze záloh spuštěných v administraci. Zálohování ze stránek, prostřednictvím rozhraní JSON API (vzdálené zálohování) a zálohování z příkazové řádky (CLI skript) vždy pracují na základě minimálního času běhu skriptu na straně serveru."

CONFIG_AUTORESUME_TITLE="Pokračovat v zálohování po chybě AJAX"
CONFIG_AUTORESUME_DESCRIPTION="Pokud tato možnost není povolena (výchozí nastavení) Akeeba Backup přeruší zálohování, pokud při server odpoví chybovým stavem. Pokud je tato možnost povolena, Akeeba Backup se pokusí o obnovu zálohovacího procesu opakováním posledního kroku. Tato možnost se vztahuje pouze na zálohy v administraci. Pokus o obnovu zálohování proběhne pouze jedná-li se o chybu způsobenou dočasným přetížením procesoru serveru, nebo chybu způsobenou překročením limitů síťové komunikace. Ostatní chyby ukončí proces zálohování nezávisle na tomto nastavení."
CONFIG_AUTORESUME_TIMEOUT_TITLE="Pozdržení obnovy procesu zálohování"
CONFIG_AUTORESUME_TIMEOUT_DESCRIPTION="O kolik sekund má proces zálohování pozdržen, než bude podniknut pokus o jeho obnovení. Doporučené nastavení je 30 sekund a více (pro většinu případů je doporučená hodnota 120 sekund), tak aby byl serveru poskytnut dostatečný čas na odblokování procesu zálohování."
CONFIG_AUTORESUME_MAXRETRIES_TITLE="Maximální počet pokusů o obnovu zálohování po chybě AJAX"
CONFIG_AUTORESUME_MAXRETRIES_DESCRIPTION="Kolikrát má být proveden pokus o obnovení procesu zálohování. Hodnota mezi 3 a 5 je obvykle nejvhodnější pro většinu serverů."

