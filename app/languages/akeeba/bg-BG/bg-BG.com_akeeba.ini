CONFIG_DIRECTFTP_PASSWORD_TITLE="парола"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="парола на FTP сървъра. Има разлика между малки и големи букви. Ако не сте сигурни, то моля се свържете с Вашия мрежов администратор."
CONFIG_DIRECTFTP_INITDIR_TITLE="първоначална директория"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="абсолютният <b>FTP</b> път към директорията, където се качват файловете. Ако не сте сигурни се свържете със сървъра си чрез FileZilla, претърсете до желаната директория и копирайте пътя, който се показва от дясната страна над списъка с директории. В повечето случай това е кратко като например <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="използвайте FTP с SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="ако е включено, Akeeba Backup ще се опита да се свърже с FTP сървъра Ви като използва SSL конекция. <strong>Това не е същото като SFTP, SCP или "_QQ_"защитен FTP"_QQ_"!</strong> Имайте предвид, че ако сървъра Ви не поддържа този метод, то Вие ще получите съответно грешки."
CONFIG_DIRECTFTP_PASSIVE_TITLE="използвайте пасивен режим"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="използвайте пасивния режим на FTP когато прехвърляте данни. Това е включено по подразбиране тъй като това е единствения метод, който работи през защитните стени, които са най-често инсталирани на уеб сървърите. Не деактивирайте това освен ако наистина знаете, че зад сървъра Ви няма защитна стена и FTP сървъра Ви наистина трябва да работи в активен режим при файлови прехвърляния на данни."
CONFIG_DIRECTFTP_TEST_TITLE="тестване на FTP конекцията"
