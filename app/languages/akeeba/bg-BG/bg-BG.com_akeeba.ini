CONFIG_VIRTUALFOLDER_TITLE="виртуална директория за файлове извън сайта"
CONFIG_VIRTUALFOLDER_DESCRIPTION="ако сте настроили някои от директориите извън сайта, съдържанието им ще се появи в архива като поддиректории на тази виртуална директория. Тя е виртуална, защото тя не съществува реално на сървъра Ви. Тя само съществува вътре в бекъп архива. Моля се уверете, че името на виртуалната директория няма да е в конфликт със съществуваща директория за да избегнете загуба на данни."
