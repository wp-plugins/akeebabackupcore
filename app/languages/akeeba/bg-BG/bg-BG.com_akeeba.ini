ENGINE_ARCHIVER_ZIP_TITLE="ZIP формат"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="стандартни ZIP файлове, като например. "_QQ_"компресирани папки"_QQ_", които по подразбиране се поддържат от повечето операционни системи"
CONFIG_DEREFERENCESYMLINKS_TITLE="сочени символни връзки"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Когато е включено символните линкове ще бъдат последвани от нормални файлове и директории. Когато не е отбелязано символните линкове те няма да са последвани. Ако използвате символните линкове, които водят до безкраен цикъл на линкове, то моля премахнете отметка от тази опция."
CONFIG_PARTSIZE_TITLE="размер на частта на отделните архиви"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup може да разделя (на много части) архивите с цел да предотврати различните ограничения свързани с размера на файловете. Тази опция определя максималният размер на всяка част на архива. Ако я намалите на 0, the частта за създаване на много части на архива ще бъде изключена.</br><b>Важно:</b>Ако използвате енджин който обработва данните като например прехвърляване на архиви на отдалечено място (например съхраняване в облака) използвайте настройка от около 1 до 5 Mb за оптимални резултати."
CONFIG_CHUNKSIZE_TITLE="направи размера  на големите файлове на по-малки при обработка"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup обработва големи файлове в малки парчета с цел да се предотврати изтичане на сесията и прекъсвания. Този параметър дефинира максималния размер на парчето, което да се обработва."
CONFIG_BIGFILETHRESHOLD_TITLE="праг за голям файл"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="файлове над този размер ще се съхраняват некомпресирани или обработката им ще бъде в няколко стъпки (според това какъв енджин за архивиране имате), за да се избегнат прекъсвания. Препоръчваме Ви да увеличите тази стойност само на бързи и надеждни сървъри."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="размер на малките парчета за централната обработка на директорията"
