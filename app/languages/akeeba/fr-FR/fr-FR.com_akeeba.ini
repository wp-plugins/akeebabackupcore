ENGINE_POSTPROC_S3LEGACY_TITLE="Envoi sur Amazon S3 (legacy API)"
ENGINE_POSTPROC_S3LEGACY_DESCRIPTION="Envoyer l'archive de sauvegarde sur Amazon S3. Ce moteur de post-traitement utilise l'authentification <em>legacy</em> (AWS2) qui n'est pas compatible avec les nouvelles zones Amazon S3. Il est conseillé d'utiliser le nouveau moteur de post-traitement Amazon S3. Ce moteur <em>legacy</em> sera supprimé dans l'avenir.<br/><strong class=ui-state-highlight>N'oubliez pas de définir une taille de 2-30Mb pour la division de l'archive ou vous risquez un échec de la sauvegarde en raison des délais d'attente!</strong>"

ENGINE_POSTPROC_S3_TITLE="Envoyer sur Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Envoi d'archive de sauvegarde sur Amazon S3. Cela vous permet d'utiliser à la fois la nouvelle authentification (AWS4) requise pour les nouveaux emplacement S3 et l'ancienne authentification (AWS2) requise pour les fournisseurs de stockage tiers utilisant une API S3-compatible.<br/><strong class=ui-state-highlight>Si vous désactivez l'envoi d'archive en multi-partie, n'oubliez pas de définir une taille de 2-30Mb pour la division de l'archive ou vous risquez un échec de la sauvegarde en raison des délais d'attente!</strong>"

