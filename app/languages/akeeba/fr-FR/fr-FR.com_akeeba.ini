ENGINE_POSTPROC_FTP_TITLE="Envoyer sur serveur FTP distant"
ENGINE_POSTPROC_FTP_DESCRIPTION="Envoyer l'archive sur serveur distant avec le protocole FTP or FTPS (FTP sécurisé avec SSL).<p style='padding:2px;' class='ui-state-highlight'>N'oubliez pas d'activer le fractionnement de l'archive à une taille entre 2 et 30 Mo correspondant à celle pouvant être traitée par le serveur sans créer de déconnexion.</p>"
CONFIG_POSTPROCFTP_HOST_TITLE="Nom d'hôte"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Nom du serveur FTP, sans le protocole.<br />Exemple : mon-site.com<br /> Akeeba fonctionne avec les protocole FTP et FTPS. Les protocoles SFTP, SCP et les variantes SSH ne sont pas compatibles."
