CONFIG_DIRECTFTP_HOST_DESCRIPTION="Nom du serveur FTP, sans le protocole.<br />Exemple : mon-site.com<br /> Akeeba fonctionne avec les protocole FTP et FTPS. Les protocoles SFTP, SCP et les variantes SSH ne sont pas compatibles."
CONFIG_DIRECTFTP_PORT_TITLE="Port FTP"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Port du serveur FTP. En général le 21, mais votre hébergeur peut lui avoir attribué un port différent. Contactez-le si le port 21 ne fonctionne pas et que vous ne savez pas lequel spécifier."
CONFIG_DIRECTFTP_USER_TITLE="Nom d'identifiant"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Nom d'identifiant pour l'accès FTP, définit dans la console d'administration du serveur ou attribué par votre hébergeur.<br />Veillez à respecter les majuscules et minuscules."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Mot de passe"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Mot de passe pour l'accès FTP, définit dans la console d'administration du serveur ou attribué par votre hébergeur.<br />Veillez à respecter les majuscules et minuscules."
CONFIG_DIRECTFTP_INITDIR_TITLE="Répertoire initial"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Chemin FTP absolu du répertoire de destination.<br />Utilisez votre logiciel FTP pour visualiser le chemin. Vous pouvez le copier puis le coller dans ce champ.<br />Le répertoire initial varie selon les hébergeurs (httpdocs, public_html, web, etc.)."
CONFIG_DIRECTFTP_FTPS_TITLE="Utiliser le protocole FTPS (FTP avec SSL)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Utilisez une connexion cryptée SSL pour vous connecter à votre serveur FTP uniquement s'il l'exige.<br /><strong>Attention</strong>, il ne s'agit pas du protocole SFTP, SCP ou FTP sécurisé !"
CONFIG_DIRECTFTP_PASSIVE_TITLE="Utiliser le mode Passif"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Le mode FTP passif pour le transfert des fichiers est activé par défaut car il est le seul à fonctionner avec les pares-feu habituels des serveurs web. Ne désactivez le mode passif que si vous êtes sûr que votre serveur web n'est pas derrière un pare-feu et que votre serveur FTP le nécessite absolument."
CONFIG_DIRECTFTP_TEST_TITLE="Test de la connexion FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Utiliser ce bouton pour tester la connexion et être informé des éventuels erreurs."
