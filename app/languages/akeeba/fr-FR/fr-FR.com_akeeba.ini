COM_AKEEBA_CPANEL_ERR_CORRUPT_MOREINFO="Si vous souhaitez voir la liste des fichiers et répertoires manquants ou altérés, veuillez cliquer sur le bouton 'Exécuter le contrôle de fichiers'. Si vous voulez ignorer ce message et continuer à utiliser Akeeba Backup vous pouvez cliquer sur le bouton 'Ignorer ce message à votre propre risque (pas de support)' mais dans ce cas, sachez que <strong> votre installation Akeeba Backup ne fonctionnera pas correctement et nous ne fournirons aucun support pour ce cas</strong>."
