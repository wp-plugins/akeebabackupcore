AKEEBA_CPANEL_PIM_ERROR_TITLE="Votre installation Joomla! est brisée"
AKEEBA_CPANEL_PIM_ERROR_DESC="Akeeba Backup a détecté que votre installation Joomla a un problème, le composant des messages de post-installation ne fonctionne pas. Cela empêche la présentation d'informations importantes nécessaires à la configuration et à l'exécution efficace de l'extension. Bien que ce problème n'est pas causé par notre extension, nous avons écrit un article de dépannage avec des instructions simples pour résoudre ce problème. Veuillez cliquer sur le bouton ci-dessous pour plus d'informations."
