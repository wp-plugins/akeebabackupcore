CONFIG_SIZEQUOTA_ENABLE_TITLE="Activer le contrôle de l'espace de stockage"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Le contrôle de l'espace de stockage active la suppression automatique de la plus ancienne si celle en cours entraîne le dépassement de l'espace de stockage autorisé.<br /> <strong>Attention</strong>, ce paramètre est spécifique au profil ; adaptez l'espace dans chaque profil pour que l'ensemble corresponde au total souhaité."
CONFIG_SIZEQUOTA_VALUE_TITLE="Taille totale allouée pour le stockage des sauvegardes"
