CONFIG_ARCHIVERENGINE_DESCRIPTION="Définit le format d'archive utilisé pour les sauvegardes.<br />Pour une optimisation des sauvegardes de fichiers, il est conseillé d'utiliser le format de compression JPA d'Akeeba.<br />Le DirectFTP ne produit pas d'archive mais transfère les fichiers vers un autre serveur."
