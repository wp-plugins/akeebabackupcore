AKEEBA_POSTSETUP_LBL_ACCEPTBACKUPTEST="Καταλαβαίνω ότι ένα μη δοκιμασμένο αντίγραφο ασφαλείας είναι το ίδιο με το να μην έχω κανένα αντίγραφο ασφαλείας"
AKEEBA_POSTSETUP_DESC_ACCEPTBACKUPTEST="Παρόλο που θα έπρεπε να είναι αυτονόητο, αισθανόμαστε την υποχρέωση να το δηλώσουμε ρητά. Είστε υποχρεωμένος να κάνετε περιοδικές δοκιμαστικές επαναφορές των αντιγράφων ασφαλείας σας σε ένα sudomain, δοκιμαστικό server ή τοπικό server (π.χ. XAMPP). Τα αντίγραφα ασφαλείας μπορεί να είναι κατεστραμμένα, να λείπουν δεδομένα (ακόμη και ολόκληρη την βάση δεδομένων ή όλα τα αρχεία σας σε ακραίες περιπτώσεις) ή να μην λειτουργούν επαρκώς με κάποιο άλλο τρόπο. Όταν ο ιστοχώρος σας παρουσιάσει πρόβλημα είναι ήδη πολύ αργά για να αντιληφθείτε ένα τέτοιο πρόβλημα. Κάνοντας κλικ σε αυτό το πλαίσιο ελέγχου κατανοείτε ότι αν δεν έχετε ένα δοκιμασμένο αντίγραφο ασφαλείας θα είναι εντελώς αδύνατον να σας παρασχεθεί οποιαδήποτε βοήθεια σχετικά με την επαναφορά αντιγράφου ασφαλείας του ιστοχώρου σας. Σε κάθε περίπτωση δεν μας βαρύνει οποιαδήποτε υπαιτιότητα για την απώλεια δεδομένων βάσει των άρθρων 15 και 16 της GNU GPL άδειας χρήσης υπό την οποία διατίθεται η παρούσα εφαρμογή."
AKEEBA_POSTSETUP_ERR_ACCEPTBACKUPTEST="Πρέπει να αποδεχθείτε την συμβουλή ενάντια σε μη δοκιμασμένα αντίγραφα ασφαλείας για να χρησιμοποιήσετε την εφαρμογή"

