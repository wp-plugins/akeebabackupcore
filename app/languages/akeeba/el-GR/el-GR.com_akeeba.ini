COM_AKEEBA_SCHEDULE_LBL_HEADERINFO="Το Akeeba Backup προσφέρει πολλές μεθόδους αυτοματισμού (εκτέλεσης βάσει προγράμματος). Παρακάτω θα βρείτε πληροφορίες για κάθε μέθοδο. Παρακαλώ διαβάστε την τεκμηρίωση -διαθέσιμη στα Αγγλικά- για κάθε μέθοδο αυτοματισμού. Θα απαντήσει στις ερωτήσεις σας και θα σας βοηθήσει να αυτοματοποιήσετε τα αντίγραφα ασφαλείας σας πιο εύκολα."
COM_AKEEBA_SCHEDULE_LBL_UPGRADETOPRO="Αυτό το χαρακτηριστικό διατίθεται μόνο με το Akeeba Backup Professional"
