CONFIG_CLIENTSIDEWAIT_TITLE="Υλοποίηση ελάχιστου χρόνου εκτέλεσης στον φυλλομετρητή"
CONFIG_CLIENTSIDEWAIT_DESCRIPTION="Όταν αυτό το πλαίσιο είναι επιλεγμένο (εξορισμού) και το βήμα λήψης του αντιγράφου ασφαλείας τελειώσει σε λιγότερο χρόνο από τον ορισμένο στην Παραμετροποίηση ελάχιστο χρόνο εκτέλεσης το Akeeba Backup θα ζητήσει από τον διακομιστή σας να περιμένει μέχρι να έχει περάσει συνολικά τόσος χρόνος. Αυτό μπορεί να προκαλέσει την διακοπή του αντιγράφου ασφαλείας από ορισμένους πολύ περιοριστικούς διακομιστές. Επιλέγοντας αυτό το πλαίσιο ο χρόνος αναμονής θα υλοποιηθεί στον φυλλομετρητή σας, αποτρέποντας αυτό το πρόβλημα. ΠΡΟΣΟΧΗ: Αυτή η επιλογή έχει εφαρμογή μόνο σε αντίγραφα ασφαλείας από το διαχειριστικό μέρος. Αντίγραφα ασφαλείας από το δημόσιο μέρος, μέσω του JSON API και μέσω γραμμής εντολών (CLI) πάντα υλοποιούν τον χρόνο αναμονής στον διακομιστή."

CONFIG_AUTORESUME_TITLE="Συνέχιση αντιγράφου ασφαλείας μετά από σφάλμα AJAX"
CONFIG_AUTORESUME_DESCRIPTION="Όταν αυτό το πλαίσιο δεν είναι επιλεγμένο το Akeeba Backup σταματάει την λήψη αντιγράφου ασφαλείας όταν ο διακομιστής αποστείλει ένα μήνυμα σφάλματος. Όταν αυτό το πλαίσιο είναι επιλεγμένο το Akeeba Backup θα προσπαθήσει να συνεχίσει την λήψη αντιγράφου ασφαλείας επαναλαμβάνοντας το τελευταίο βήμα. Αυτό εφαρμόζεται μόνο σε λήψη αντιγράφων ασφαλείας από το διαχειριστικό μέρος. Επίσης δεν σας επιτρέπει να συνεχίσετε όλα τα αντίγραφα ασφαλείας που οδηγούν σε σφάλμα: μόνο οι προσπάθειες λήψης αντιγράφου ασφαλείας που μπλοκάρονται από περιορισμούς χρήσης CPU ή προσωρινές απώλειες σύνδεσης δικτύου μπορούν να συνεχιστούν."
CONFIG_AUTORESUME_TIMEOUT_TITLE="Περίοδος αναμονής πριν την εκ νέου προσπάθεια του βήματος λήψης αντιγράφου ασφαλείας"
CONFIG_AUTORESUME_TIMEOUT_DESCRIPTION="Πόσα δευτερόλεπτα να περιμένουμε πριν προσπαθήσουμε να συνεχίσουμε την λήψη αντιγράφων ασφαλείας. Συνίσταται να θέσετε αυτή την επιλογή σε 30 δευτερόλεπτα και πάνω (120 συνίσταται στις περισσότερες περιπτώσεις) για να δώσετε στον διακομιστή σας τον απαιτούμενο χρόνο να ξεμπλοκάρει την διαδικασία λήψης αντιγράφου ασφαλείας πριν το Akeeba Backup προσπαθήσει να την συνεχίσει."
CONFIG_AUTORESUME_MAXRETRIES_TITLE="Μέγιστες προσπάθειες συνέχισης αντιγράφου ασφαλείας"
CONFIG_AUTORESUME_MAXRETRIES_DESCRIPTION="Πόσες φορές πρέπει να δοκιμάσει το Akeeba Backup να συνεχίσει την λήψη αντιγράφου ασφαλείας πριν τα παρατήσει και σταματήσει δείχνοντας ένα μήνυμα σφάλματος. Συνίσταται η χρήση 3 έως 5 προσπαθειών στους περισσότερους διακομιστές."

BACKUP_HEADER_BACKUPRETRY="Η Λήψη Αντιγράφου Ασφαλείας Σταμάτησε και Θα Συνεχίσει Αυτόματα Εντός Ολίγου"
