COM_AKEEBA_CONFIG_LBL_OUTDATEDPHP_BODY="Χρησιμοποιείτε την PHP 5.2, μια έκδοση της PHP η οποία έφτασε στο τέλος της ζωής της τον Ιανουάριο το 2011. Είναι ανασφαλής και υπολείπεται των νεώτερων εκδόσεων σε χαρακτηριστικά. <b>Το Akeeba Backup είναι ακόμη συμβατό με αυτή και θα συνεχίζει να λειτουργεί κανονικά</b>. Σχεδιάζουμε να σταματήσουμε να την υποστηρίζουμε μέσα στους επόμενους μήνες. Σας συνιστούμε εντόνως να αναβαθμίσετε την PHP για λόγους ασφαλείας και συμβατότητας με μελλοντικές εκδόσεις του Akeeba Backup. Όλες οι επεκτάσεις για το Joomla οι οποίες γράφτηκαν από τα μέσα του 2011 και μετά και το ίδιο το Joomla είναι ήδη πλήρως συμβατά με την PHP 5.3."
