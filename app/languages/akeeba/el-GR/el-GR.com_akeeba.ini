COM_AKEEBA_SCHEDULE_LBL_FRONTEND_WEBCRON_TIMEOUT_INFO="180sec. Εάν το αντίγραφο ασφαλείας δεν ολοκληρώνετε, ανεβάστε το. Οι περισσότεροι ιστοχώροι λειτουργούν με μια ρύθμιση μεταξύ 180 και 600 Εάν έχετε ένα πολύ μεγάλο site που θέλει πάνω από 5 λεπτά για την λήψη αντιγράφου ασφαλείας θα πρέπει να σκεφτείτε την χρήση του Akeeba Backup Professional και της εγγενούς υποστήριξής του για εργασίες CRON με γραμμή εντολών καθώς είναι πολύ πιο οικονομική μέθοδος."
