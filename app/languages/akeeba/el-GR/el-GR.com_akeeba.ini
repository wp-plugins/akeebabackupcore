ENGINE_POSTPROC_SFTP_TITLE="Ανέβασμα σε απομακρυσμένο διακομιστή SFTP (SSH)"
ENGINE_POSTPROC_SFTP_DESCRIPTION="Ανεβάζει την αρχειοθήκη αντιγράφου ασφαλείας σε έναν απομακρυσμένο διακομιστή SFTP (SSH). Αυτή είναι μια μέθοδος μεταφοράς αρχείων μέσω SSH χρησιμοποιώντας ένα πρωτόκολλο που αποκαλείται SFTP και το οποίο είναι <em>τελείως διαφορετικό</em> από το FTP και το FTPS.<br/><strong class=ui-state-highlight>Θυμηθείτε να θέσετε το μέγεθος μερών των αρχειοθηκών μεταξύ 2-30Mb αλλιώς αντιμετωπίζετε την πιθανότητα σφάλματος υπέρβασης του χρόνου εκτέλεσης!</strong>"
CONFIG_POSTPROCSFTP_HOST_TITLE="Όνομα διακομιστή"
CONFIG_POSTPROCSFTP_HOST_DESCRIPTION="Το όνομα του διακομιστή SFTP, χωρίς το πρωτόκολλο. Αυτό σημαίνει ότι το <tt>sftp://example.com</tt> είναι <b>λάθος</b> και ΔΕΝ πρέπει να χρησιμοποιηθεί ενώ το <tt>example.com</tt> είναι σωστό και ΠΡΕΠΕΙ να χρησιμοποιηθεί. Η μηχανή υποστηρίζει μόνο διακομιστές SFTP (SSH). <u>Δεν υποστηρίζονται</u> διακομιστές FTP, FTPS ή άλλες παραλλαγές του FTP. Απαιτεί την επέκταση PHP SSH2 να είναι εγκατεστημένη και ενεργή."
CONFIG_POSTPROCSFTP_PORT_TITLE="Θύρα"
CONFIG_POSTPROCSFTP_PORT_DESCRIPTION="Η θύρα του διακομιστή SFTP. Η πιο κοινή ρύθμιση είναι η 22. Αν δεν είστε σίγουροι, παρακαλώ ρωτήστε τον διαχειριστή του δικτύου σας."
CONFIG_POSTPROCSFTP_USER_TITLE="Όνομα χρήστη"
CONFIG_POSTPROCSFTP_USER_DESCRIPTION="Το όνομα χρήστη του διακομιστή SFTP. Συνήθως έχουν σημασία τα πεζά και τα κεφαλαία. Εάν δεν γνωρίζετε, παρακαλώ απευθυνθείτε στον διαχειριστή του διακομιστή σας."
CONFIG_POSTPROCSFTP_PASSWORD_TITLE="Συνθηματικό"
CONFIG_POSTPROCSFTP_PASSWORD_DESCRIPTION="Το συνθηματικό του διακομιστή SFTP. Συνήθως έχουν σημασία τα πεζά και τα κεφαλαία. Εάν δεν γνωρίζετε, παρακαλώ απευθυνθείτε στον διαχειριστή του διακομιστή σας."
CONFIG_POSTPROCSFTP_INITDIR_TITLE="Αρχικός κατάλογος"
CONFIG_POSTPROCSFTP_INITDIR_DESCRIPTION="Η απόλυτη διαδρομή <b>SFTP</b> (συνήθως η διαδρομή δίσκου) προς τον κατάλογο όπου θα αποθηκευτούν τα αρχεία. Εάν δεν γνωρίζετε, συνδεθείτε στον διακομιστή σας με το FileZilla, πλοηγηθείτε στον κατάλογο που επιθυμείτε και αντιγράψτε την διαδρομή που εμφανίζεται στο πλαίσιο δεξιά, πάνω από την λίστα καταλόγων. Συνήθως είναι κάτι μακρύ, π.χ. <tt>/home/myuser/public_html</tt>."

CONFIG_BOX_CHUNKUPLOAD_ENABLE="Ενεργοποίηση τμηματικής μεταφοράς"
