CONFIG_DIRECTFTP_HOST_TITLE="Όνομα διακομιστή"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Το όνομα του διακομιστή FTP, χωρίς το πρωτόκολλο. Αυτό σημαίνει οτι το <tt>ftp://example.com</tt> είναι <b>άκυρο</b>, ενώ το <tt>example.com</tt> είναι έγκυρο. Το Akeeba Backup υποστηρίζει μόνον FTP και FTPS διακομιστές. <u>Δεν υποστηρίζει</u> τα πρωτόκολλα SFTP, SCP και άλλες παραλαγές του SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Θύρα"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Η θύρα το διακομιστή FTP. Συνήθως είναι 21. Εάν δεν γνωρίζετε, παρακαλώ απευθυνθείτε στον διαχειριστή του διακομιστή σας."
CONFIG_DIRECTFTP_USER_TITLE="Όνομα χρήστη"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Το όνομα χρήστη του διακομιστή FTP. Συνήθως έχουν σημασία τα πεζά και τα κεφαλαία. Εάν δεν γνωρίζετε, παρακαλώ απευθυνθείτε στον διαχειριστή του διακομιστή σας."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Συνθηματικό"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Το συνθηματικό του διακομιστή FTP. Συνήθως έχουν σημασία τα πεζά και τα κεφαλαία. Εάν δεν γνωρίζετε, παρακαλώ απευθυνθείτε στον διαχειριστή του διακομιστή σας."
CONFIG_DIRECTFTP_INITDIR_TITLE="Αρχικός κατάλογος"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Η απόλυτη διαδρομή <b>FTP</b> προς τον κατάλογο όπου θα αποθηκευτούν τα αρχεία. Εάν δεν γνωρίζετε, συνδεθείτε στον διακομιστή σας με το FileZilla, πλοηγηθείτε στον κατάλογο που επιθυμείτε και αντιγράψτε την διαδρομή που εμφανίζεται στο πλαίσιο δεξιά, πάνω από την λίστα καταλόγων. Συνήθως είναι κάτι σύντομο, π.χ. <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Χρήση FTP πάνω από σύνδεση SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Εάν ενεργοποιηθεί, το Akeeba Backup θα προσπαθήσει να συνδεθεί στον διακομιστή FTP σας με κρυπτογραφημένη SSL σύνδεση. <strong>Αυτό δεν είναι το ίδιο με τις συνδέσεις SFTP, SCP ή &quot"
CONFIG_DIRECTFTP_PASSIVE_TITLE="Χρήση παθητικής κατάστασης"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Χρησιμοποιήστε την Παθητική λειτουργία FTP κατά την μεταφορά αρχείων. Αυτό είναι ενεργό εξορισμού καθώς είναι η μόνη μέθοδος που λειτουργεί αξιόπιστα πίσω από τα τείχη προστασίας που συνήθως χρησιμοποιούνται στους διακομιστές. Μην το απενεργοποιήσετε εκτός αν γνωρίζετε ότι ο διακομιστής σας δεν είναι πίσω από τείχος ασφαλείας και ότι ο διακομιστής FTP σας χρειάζεται οπωσδήποτε την Ενεργή λειτουργία FTP για την μεταφορά αρχείων."
CONFIG_DIRECTFTP_TEST_TITLE="Δοκιμή σύνδεσης FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Χρησιμοποιήστε αυτό το κουμπί για να δοκιμάσετε την σύνδεση FTP και να δείτε τα αίτια αποτυχίας σύνδεσης εάν αυτό δεν είναι εφικτό."
CONFIG_DIRECTFTP_TEST_OK="Η σύνδεση στο απομακρυσμένο διακομιστή FTP ήταν επιτυχής!"
CONFIG_DIRECTFTP_TEST_FAIL="Δεν ήταν δυνατή η σύνδεση στον απομακρυσμένο διακομιστή FTP."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Δοκιμή σύνδεσης FTP"
ENGINE_ARCHIVER_JPA_TITLE="Μορφή JPA (συνίσταται)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Μια μορφή αρχειοθηκών ανοικοτύ κώδικα, βελτιστοποιημένη για γρήγορη δημιουργία και αποσυμπίεση αρχειοθηκών με κώδικα PHP"
