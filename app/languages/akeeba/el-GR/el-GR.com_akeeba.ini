AKEEBA_POSTSETUP_DESC_SRP="Όταν επιλεχθεί, το Akeeba Backup παρακάμπτει την οθόνη τηε Εγκατάστασης Επεκτάσεων του Joomla! με μια δική του. Όταν επανεγκαθιστάτε ή αναβαθμίζετε μια επέκταση, θα πάρει αυτόματα ένα μικρό αντίγραφο ασφαλείας από τα αρχεία και τους πίνακες της βάσης δεδομένων της επέκτασης, το οποίο ονομάζεται Σημείο Επαναφοράς Συστήματος. Αν η αναβάθμιση της επέκτασης πάει λάθος, μπορείτε να πάτε στην οθόνη Διαχείριση Αντιγράφων Ασφαλείας, να πατήσετε στο Σημεία Επαναφοράς και επαναφέρετε την επέκταση στην προηγούμενη έκδοσή της με ένα κλικ. Εάν θέλετε να απενεργοποιήσετε αυτό το χαρακτηριστικό, παρακαλώ απενεργοποιήσετε το πρόσθετο "_QQ_"System - System Restore Points"_QQ_" χρησιμοποιώντας την Διαχείριση Προσθέτων του Joomla!"
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Ενεργοποίηση αυτόματων email ενημερώσεων του Akeeba Backup"
AKEEBA_POSTSETUP_LBL_CONFWIZ="Εκτέλεση του Οδηγού Ρυθμίσεων"
AKEEBA_POSTSETUP_DESC_CONFWIZ="Όταν επιλεχθεί, θα σας πάει στον Οδηγό Ρυθμίσεων ο οποίος αυτόματα θα ρυθμίσει εκ νέου το Akeeba Backup με τις βέλτιστες ρυθμίσεις για το περιβάλλον του ιστοχώρου σας. Ενά δεν εγκαταστήσατε το Akeeba Backup για πρώτη φορά, παρακαλώ <em>αποεπιλέξτε</em> την επιλογή αυτή, καθώς θα <em>αντικαταστήσει</em> τις υπάρχουσες ρυθμίσεις σας!"
