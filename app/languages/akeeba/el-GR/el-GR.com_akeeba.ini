COM_AKEEBA_SCHEDULE_LBL_CLIGENERICINFO="Θυμηθείτε να αντικαταστήσετε το <em>%s</em> με την πραγματική διαδρομή προς το PHP <strong>CLI (Command Line Interface)</strong> εκτελέσιμο του παρόχου φιλοξενείας. Θυμηθείτε ότι πρέπει να χρησιμοποιήσετε το PHP CLI εκτελέσιμο. Το PHP CGI (Common Gateway Interface) εκτελέσιμο <em>ΔΕΝ</em> θα δουλέψει με τα σενάρια CRON μας. Εάν δεν είστε σίγουροι τι σημαίνει αυτό παρακαλώ συμβουλευτείτε τον πάροχο φιλοξενείας σας. Είναι οιο μόνοι άνθρωποι που μπορούν να σας δώσουν αυτήν την πληροφορία."

