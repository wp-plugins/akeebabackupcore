BACKUP_ANGIE_PASSWORD_WARNING_1="Το σενάριο επαναφοράς αντιγράφου ασφαλείας (ANGIE) θα είναι προσβάσιμο μόνο εάν δώσετε το συνθηματικό που έχετε ορίσει στην προηγούμενη σελίδα, πριν κάνετε κλικ στο κουμπί Λήψη Αντιγράφου Τώρα. Εάν δεν θυμάστε να έχετε θέσει ένα συνθηματικό, ο φυλομετρητής σας έχει αυτοσυμπληρώσει ένα συνθηματικό <strong>χωρίς την συγκατάθεσή σας και παρά την ρητή εντολή μας να μην κάνει κάτι τέτοιο</strong>. Αυτό γίνεται από ορισμένους διαχειριστές συνθηματικών και φυλομετρητές όπως ο Safari και ο Firefox."
