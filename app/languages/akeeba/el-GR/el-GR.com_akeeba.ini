AKEEBA_POSTSETUP_LBL_ACCEPTLICENSE="Διάβασα, καταννοώ και αποδέχομαι τους όρους της άδειας χρήσης του λογισμικού"
AKEEBA_POSTSETUP_DESC_ACCEPTLICENSE="Το Akeeba Backup διανέμεται υπό τους όρους της <a href="_QQ_"http://www.gnu.org/licenses/gpl.html"_QQ_">Γενικής Δημόσιας Άδειας Χρήσης GNU (GPL)</a>, έκδοση 3 της άδειας ή –κατ'επιλογήν σας– οποιαδήποτε νεότερη έκδοση δημοσιευτεί από το Free Software Foundation. Είναι η ίδια άδεια χρήσης με αυτή του Joomla!&trade;. Πρέπει να την αποδεχτείτε για να χρησιμοποιήσετε την εφαρμογή."
AKEEBA_POSTSETUP_ERR_ACCEPTLICENSE="Πρέπει να αποδεχθείτε την άδεια χρήσης προτού χρησιμοποιήσετε την εφαρμογή"
AKEEBA_POSTSETUP_LBL_ACCEPTSUPPORT="Καταννοώ ότι υποστήριξη για το λογισμικό παρέχεται μόνο στους συνδρομητές"
AKEEBA_POSTSETUP_DESC_ACCEPTSUPPORT="Η πολιτική υποστήριξής μας είναι ότι παρέχουμε υποστήριξη για το λογισμικό μόνο σε συνδρομητές με έγκυρη, ενεργή συνδρομή και μόνο μέσα από το σύστημα εισητηρίων υποστήριξης. Δεν δίνεται υποστήριξη σε μη-συνδρομητές ή μέσα από οποιοδήποτε άλλο μέσο επικοινωνίας. Εάν η εφαρμογή εγκαταστάθηκε από τρίτο πρόσωπο (π.χ. την εταιρεία που έφτιαξε ή συντηρεί τον ιστοχώρο σας) πρέπει να ζητήσετε υποστήριξη από εκείνους. Θα θέλαμε να σας υπενθυμίσουμε ότι μπορείτε πάντα να συμβουλευτείτε την τεκμηρίωσή μας, τον Οδηγό Γρήγορης Εκκίνησης, τα εκπαιδευτικά βίντεό μας, το επίσημο forum υποστήριξης του Joomla!, το τοπικό forum υποστήριξης στο joomla.gr καθώς και οδηγίες βήμα προς βήμα που μπορείτε να βρείτε δωρεάν στο Internet."
AKEEBA_POSTSETUP_ERR_ACCEPTSUPPORT="Πρέπει να αποδεχθείτε την πολιτική υποστήριξής μας πριν προχωρήσετε σε χρήση της εφαρμογής."

