BACKUP_ANGIE_PASSWORD_WARNING_3="Θα πρέπει επίσης να υποβάλετε μια αναφορά σφάλματος στον κατασκευαστή του φυλομετρητή / διαχειριστή συνθηματικών που χρησιμοποιείτε, λέγοντάς τους ότι το λογισμικό τους αγνοεί το <em>autocomplete="_QQ_"off"_QQ_"</em> κάτι το οποίο είναι <strong>ενάντια στα στάνταρ του παγκόσμιου ιστού</strong>. Παρακαλώ μην αναφέρετε το παρόν σαν σφάλμα σε εμάς. Δεν αποτελεί σφάλμα στο λογισμικό μας και έχουμε ήδη κάνει ό,τι περνάει από το χέρι μας για να αποτρέψουμε αυτό το πρόβλημα. Το πρόβλημα εστιάζεται σε σφάλμα στο λογισμικό τρίτων που προκαλεί την αυτοσυμπλήρωση συνθηματικών χωρίς την ρητή συγκατάθεσή σας και παρά την ρητή απαγόρευση από την σελίδα."

