COM_AKEEBA_SCHEDULE_LBL_FRONTEND_WEBCRON_ALERTS="Alerts"
COM_AKEEBA_SCHEDULE_LBL_FRONTEND_WEBCRON_ALERTS_INFO="Εάν έχει ήδη δημιουργήσει μεθόδους υπενθύμισης στο περιβάλλον του WebCron σας συνιστούμε να επιλέξετε μια μέθοδο υπενθύμισης εδώ και να μην ενεργοποιήσετε το 'Only on error' ώστε να λαμβάνετε ειδοποίηση κάθε φορά που η εργασία CRON εκτελείται."
