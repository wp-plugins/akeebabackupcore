AKEEBA_POSTSETUP_DESC_ACCEPTBACKUPTEST="Även om det borde vara självklart, så vill vi ändå vara tydliga med detta. Du bör periodvis göra teståterställningar med dina säkerhetskopior på en subdomän, en testserver eller en lokal server.  Backupfiler kan vara skadade, sakna data (även hela databaser eller hela filsystem i extrema fall!) eller på annat sätt inte fungera korrekt. Att upptäcka detta när din webbplats har havererat är alldeles för sent. Genom att markera kryssrutan godkänner du att om du inte testar dina säkerhetskopior, kan det vara helt omöjligt att ge någon hjälp i samband med återställning av en backup. Under alla omständigheter bär vi inget ansvar för förlorat data i enlighet med avsnitten 15 och 16 i GNU GPL licensen."
