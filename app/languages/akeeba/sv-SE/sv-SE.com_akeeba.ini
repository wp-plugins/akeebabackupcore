ENGINE_POSTPROC_FTP_TITLE="Ladda upp på extern FTP-server"
ENGINE_POSTPROC_FTP_DESCRIPTION="Laddar upp säkerhetskopian till en FTP eller FTPS (FTP över Implicit SSL) server.  Kom ihåg att dela kopiorna mellen 2-30 MB för att undvika fel till följd av time-out."
CONFIG_POSTPROCFTP_HOST_TITLE="Värdnamn"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="FTP-serverns värdnamn, utan protokollet. Detta innebär att <tt>ftp://exempel.se</tt> är <b>ogiltigt</b> medan <tt>exempel.se</tt> är giltigt. Denna motor stöder endast FTP och FTPS-servrar. Det stöder inte SFTP, SCP och andra SSH-varianter."
