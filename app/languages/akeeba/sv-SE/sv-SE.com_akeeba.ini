CONFIG_CLIENTSIDEWAIT_TITLE="Klientsidans implementation av minsta körtid"
CONFIG_CLIENTSIDEWAIT_DESCRIPTION="När denna kryssruta inte är ifylld (standard) och backupstegen avslutas efter kortare tid än den minsta körtiden, kommer Akeeba Backup att låta servern vänta till dess denna tid är uppnådd. Detta kan åstadkomma att mycket strikt inställda servrar dödar din backupprocess. Genom att klicka i denna ruta, införs en vänteperiod på webbläsaren som kringgår denna begränsning. VIKTIGT! Detta alternativ påverkar endast backuper som körs i back-end. Front-end, JSON API (extern) och kommandoradsbackuper (CLI) väntar alltid på serversidan."

CONFIG_AUTORESUME_TITLE="Återuppta backup efter att AJAX-fel har uppstått."
CONFIG_AUTORESUME_DESCRIPTION="När detta alternativ är avmarkerat (standard), kommer Akeeba Backup att stoppa backupen när servern svara med ett felmeddelande. Akeeba Backup kommer att försöka återuppta backupen och fortsätta från den senaste steget. Detta gäller endast backupper som körs i backend. Den tillåter inte heller att alla slags backuper som resulterat med ett fel, kan återupptas. Det är endast de som blockerats av serverns CPU användnings-restriktioner eller nätverkets tidsproblem, som kan återupptas. "
CONFIG_AUTORESUME_TIMEOUT_TITLE="Vätetid innan försök görs med nytt backup-steg"
CONFIG_AUTORESUME_TIMEOUT_DESCRIPTION="Hur många sekunder att vänta innan ett nytt försök görs. Vi råder att sätta detta till 30 sekunder eller mer (120 sekunder rekommenderas i de flesta fall) för att ge din server tillräckligt med tid att avblockera processen innan Akeeba Backup gör ett nytt försök att slutföra den."
CONFIG_AUTORESUME_MAXRETRIES_TITLE="Maximalt antal backup-steg efter ett AJAX-fel"
CONFIG_AUTORESUME_MAXRETRIES_DESCRIPTION="Hur många gånger skall Akeeba Backup försöka återuppta backupen innan den skall ge upp. 3 till 5 gånger fungerar bäst på de flesta servrar."

