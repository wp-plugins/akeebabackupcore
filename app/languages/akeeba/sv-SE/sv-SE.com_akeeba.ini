CONFIG_POSTPROCFTP_PORT_DESCRIPTION="FTP-servern port. Den vanligaste inställningen är 21. Om du är osäker, kontakta din nätverksadministratör."
CONFIG_POSTPROCFTP_USER_TITLE="Användarnamn"
