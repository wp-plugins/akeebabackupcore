CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION="Mật khẩu FTP của server. Nó thường là phân biệt hoa thường. Nếu không chắc chắn, vui lòng liên hệ quản trị viên network của bạn."
CONFIG_POSTPROCFTP_INITDIR_TITLE="Đầu tiên thư mục"
CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Đường dẫn <b>FTP</b> tuyệt dối đến thư mục nơi mà các tập tin sẽ được tải lên. Nếu không chắc chắn, kết nối đến server của bạn với FileZilla, browse to the intended thư mục và copy the đường dẫn appearing trên the right-hand pane bên trên thư mục danh sách. Nó thường là something short, like <tt>/public_html</tt>."
CONFIG_POSTPROCFTP_FTPS_TITLE="Dùng FTP over SSL (FTPS)"
CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Nếu được bật, Akeeba Backup sẽ cố gắng để kết nối đến FTP server của bạn sử dụng một SSL-encrypted kết nối. <strong>Đây không giống như là SFTP, SCP hoặc "_QQ_"Secure FTP"_QQ_"!</strong> Chú ý rằng nếu server của bạn không hỗ trợ phương thức này bạn sẽ nhận lỗi kết nối."
CONFIG_POSTPROCFTP_PASSIVE_TITLE="Dùng chế độ bị động"
CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION="Dùng FTP chế độ bị động khi di chuyển dữ liệu. Đây là được bật mặc định như là nó is the chỉ phương thức mà works through firewalls commonly được cài đặt câu lệnh web servers. Không deactivate trừ khi bạn chắc chắng rằng của bạn web server không behind một firewall và that FTP server của bạn absolutely đòi hỏi Active chế độ tập tin di chuyển."
