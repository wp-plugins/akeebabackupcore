AKEEBA_POSTSETUP_DESC_AUTOUPDATE2="Khi đánh dấu, Akeeba Backup sẽ periodically kiểm tra for mới phiên bản. Khi one is found, nó sẽ send Super Administrators một email với một liên kết. Nhấp chuột trên liên kết sẽ dẫn bạn đến site của bạn và cập nhật Akeeba Backup. Vui lòng chú ý rằng, mặc định, nhấp chuột trên liên kết sẽ <em>not</em> log bạn trong tự động to của bạn site bạn sẽ phải nhập của bạn đăng nhập credentials trong the quản trị viên đăng nhập trang trước khi the cập nhật có thể tiến hành. Cập nhật checks được thực hiện một lần mỗi 3 giờ. Bạn sẽ nhận up to one email per ngày cho đến khi bạn cài đặt the mới Akeeba Backup phiên bản. Bạn có thể tắt tíng năng này bởi unpublishing the "_QQ_"Hệ Thống - Akeeba Backup Cập nhật Check"_QQ_" plugin sử dụng Joomla!'s Plugin Manager"

