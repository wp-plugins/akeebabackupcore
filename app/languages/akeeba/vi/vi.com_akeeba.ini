COM_AKEEBA_SCHEDULE_LBL_FRONTENDBACKUP_INFO="This phương thức uses một public URL và một secret key to trigger một sao lưu của site của bạn. Sao lưu progresses bởi nghĩa là của HTTP redirects. Vui lòng chú ý rằng nhất hosts' URL-based 'CRON' jobs, như là well như là nhất third-party URL-based CRON services, không hỗ trợ HTTP redirects. Nếu the examples với wget và curl bên dưới không làm việc for bạn, vui lòng dùng front-end sao lưu URL với the rất cheap webcron.org third party dịch vụ."
