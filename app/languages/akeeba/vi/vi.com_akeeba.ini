COM_AKEEBA_SCHEDULE_LBL_ALTCLICRON_INFO="This phương thức is recommended chỉ nếu the thông thường Command-Line CRON job không hoàn thành. This phương thức internally uses front-end sao lưu phương thức và is một little chậm hơn than the native CLI phương thức."

COM_AKEEBA_SCHEDULE_LBL_FRONTEND_DISABLED="The front-end sao lưu tíng năng của Akeeba Backup không được bật. Bạn không thể dùng này lập lịch phương thức trừ khi bạn bật nó. Vui lòng go to Akeeba Backup's Bảng Quản Lý, nhấp chuột trên Component Tham Số và bật front-end sao lưu tíng năng. Không forget to also chỉ định một chuỗi bí mật của của bạn liking."
COM_AKEEBA_SCHEDULE_LBL_FRONTEND_SECRET="The front-end sao lưu tíng năng's secret key is empty. Bạn không thể dùng này lập lịch phương thức trừ khi bạn tạo một secret key. Vui lòng go to Akeeba Backup's Bảng Quản Lý, nhấp chuột trên Component Tham Số và nhập một secret key của của bạn liking."

