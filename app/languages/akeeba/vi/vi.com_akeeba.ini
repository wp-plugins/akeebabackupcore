CONFIG_LARGEDIRTHRESHOLD_TITLE="Lớn thư mục ngưỡng"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Khi một thư mục contains over này số lượng các tập tin hoặc thư mục nó is considered "_QQ_"lớn"_QQ_". Therefore, Akeeba Backup sẽ cố gắng re-scanning nó trong the kế tiếp bước to tránh sao lưu timeouts. A giá trị quá nhỏ sẽ gây ra sao lưu to considerably slow down. Increase - trừ khi bạn nhận timeout lỗi - to speed up sao lưu."
