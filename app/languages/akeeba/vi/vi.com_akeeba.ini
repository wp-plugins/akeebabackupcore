CONFIG_POSTPROCFTP_HOST_TITLE="Host tên"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="FTP của server host tên, không cần protocol. This nghĩa là that <tt>ftp://example.com</tt> is <b>invalid</b> và <tt>example.com</tt> là hợp lệ. This engine chỉ hỗ trợ FTP và FTPS servers. Nó <u>không</u> hỗ trợ SFTP, SCP và khác SSH variants."
