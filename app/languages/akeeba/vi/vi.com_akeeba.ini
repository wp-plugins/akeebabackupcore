CONFIG_ARBITRARYFEEMAIL_LABEL="Địa chỉ email"
CONFIG_ARBITRARYFEEMAIL_DESC="Gửi email đến địa chỉ này (để trống để email tất cả Super Administrators)"
CONFIG_UPDUSERNAME_LABEL="Tên đăng nhập AkeebaBackup.com "
CONFIG_UPDUSERNAME_DESC="Của bạn AkeebaBackup.com tên người dùng được yêu cầu để nhận cập nhật for phiên bản Professional. Nếu bạn đăng sử dụng Akeeba Backup Core chỉ bỏ qua này"
CONFIG_UPDPASSWORD_LABEL="Mật khẩu AkeebaBackup.com"
CONFIG_UPDPASSWORD_DESC="Của bạn AkeebaBackup.com mật khẩu được yêu cầu để nhận cập nhật for phiên bản Professional. Nếu bạn đăng sử dụng Akeeba Backup Core chỉ bỏ qua này"
CONFIG_SAVE_OK="Cấu hình đã được lưu"
CONFIG_HEADER_BASIC="Cấu Hình Cơ Bản"
CONFIG_OUTDIR_TITLE="Thư Mục Đầu Ra"
CONFIG_OUTDIR_DESCRIPTION="Đây là thư mục câu lệnh server của bạn nơi mà Akeeba Backup sẽ lưu trữ lưu trữ sao lưu và sao lưu log tập tin. Bạn có thể dùng macros sau đây:<ul><li><b>[DEFAULT_OUTPUT]</b> The mặc định thư mục đầu ra</li><li><b>[SITEROOT]</b> Thư mục gốc site của bạn</li><li><b>[ROOTPARENT]</b> Một thư mục bên trên gốc của site của bạn</li></ul>"
CONFIG_OUTDIR_ROOT="Sử dụng gốc của site như là the Output Thư mục sẽ lead to sao lưu thất bại. Thiết lập của bạn đã được ghi đè."
CONFIG_TMPDIR_TITLE="Thư Mục Tạm Thời"
CONFIG_TMPDIR_DESCRIPTION="Đây là thư mục câu lệnh server của bạn nơi mà Akeeba Backup lưu trữ thông tin tạm thời, như là cơ sở dữ liệu dump và the trạng thái engine trong khi lưu trữ. Bạn có thể dùng macros sau đây:<ul><li><b>[SITETMP]</b> Của bạn site's được cấu hình tạm thư mục</li><li><b>[SITEROOT]</b> Thư mục gốc site của bạn</li><li><b>[ROOTPARENT]</b> Một thư mục bên trên gốc của site của bạn</li></ul>"
CONFIG_TMPDIR_ROOT="Sử dụng gốc của site như là Thư Mục Tạm Thời sẽ lead to sao lưu thất bại. Thiết lập của bạn đã được ghi đè."
CONFIG_LOGLEVEL_TITLE="Cấp Log"
CONFIG_LOGLEVEL_DESCRIPTION="This tùy chọn xác định thế nào chi tết sao lưu log sẽ be."
CONFIG_LOGLEVEL_NONE="Không"
CONFIG_LOGLEVEL_ERROR="Chỉ lỗi"
CONFIG_LOGLEVEL_WARNING="Lỗi và Cảnh Báo"
CONFIG_LOGLEVEL_INFO="Tất Cả Thông Tin"
CONFIG_LOGLEVEL_DEBUG="Tất Cả Thông Tin và Debug"
CONFIG_ARCHIVENAME_TITLE="Tên lưu trữ sao lưu"
CONFIG_ARCHIVENAME_DESCRIPTION="Đặt tên template for lưu trữ sao lưu, nơi mà applicable. Bạn có thể dùng macros sau đây:<ul><li><b>[HOST]</b> Tên host. CHÚ Ý! This tag không làm việc trong CRON chế độ.</li><li><b>[DATE]</b> Ngày hiện tại</li><li><b>[TIME]</b> Hiện tại time</li></ul>"
CONFIG_BACKUPTYPE_TITLE="Loại Sao Lưu"
CONFIG_BACKUPTYPE_DESCRIPTION="Loại nào của site sao lưu bạn muốn Akeeba Backup to thực hiện"
CONFIG_BACKUPTYPE_FULL="Sao lưu toàn site"
CONFIG_BACKUPTYPE_DBONLY="Chính site cơ sở dữ liệu chỉ (tập tin SQL)"
CONFIG_BACKUPTYPE_FILEONLY="Chỉ tập tin website"
CONFIG_BACKUPTYPE_ALLDB="Tất cả databases được cấu hình (tập tin lưu trữ)"
CONFIG_ADVANCED="Cấu hình nâng cao"
CONFIG_DUMPENGINE_TITLE="Cơ sở dữ liệu sao lưu engine"
CONFIG_DUMPENGINE_DESCRIPTION="Xác định thế nào Akeeba Backup sẽ quá trình của bạn cơ sở dữ liệu(s) để produce một cơ sở dữ liệu sao lưu tập tin."
CONFIG_SCANENGINE_TITLE="Filesystem scanner engine"
CONFIG_SCANENGINE_DESCRIPTION="Xác định thế nào Akeeba Backup sẽ crawl site của bạn's các tập tin và folders để determine mà của chúng phải be backed up."
CONFIG_ARCHIVERENGINE_TITLE="Archiver engine"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Xác định Akeeba Backup's lưu trữ định dạng. Some engines, như là the DirectFTP, không actually produce lưu trữ, nhưng take care của di chuyển của bạn các tập tin to khác servers."
CONFIG_PROCENGINE_TITLE="Dữ liệu processing engine"
CONFIG_PROCENGINE_DESCRIPTION="Dữ liệu processing engines allow Akeeba Backup to post quá trình lưu trữ - for example, di chuyển chúng to cloud lưu trữ servers."
CONFIG_WRITERENGINE_TITLE="Tập Tin writing engine"
CONFIG_WRITERENGINE_DESCRIPTION="Dữ liệu processing engines xác định thế nào Akeeba Backup ghi lưu trữ vào đĩa."
CONFIG_INSTALLER_TITLE="Embedded khôi phục script"
CONFIG_INSTALLER_DESCRIPTION="Khi thực hiện một full site sao lưu, Akeeba Backup embeds khôi phục script được xác định tại đây to the lưu trữ. This cho phép một khôi phục của site của bạn từ scratch, không cần having to cài đặt của bạn CMS hoặc Akeeba Backup, even khi site của bạn hoặc server is completely destroyed"
CONFIG_VIRTUALFOLDER_TITLE="Virtual thư mục for off-các tập tin site"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Nếu bạn have được cấu hình bất cứ off-site thư mục, their nội dung sẽ appear bên trong the lưu trữ như là subdirectories của này virtual thư mục. Nó is virtual bởi vì nó không really tồn tại câu lệnh server của bạn. Nó chỉ tồn tại bên trong lưu trữ sao lưu. Chắc chắn rằng the virtual thư mục tên không clash với một có sẵn thư mục để tránh dữ liệu loss."
CONFIG_HEADER_QUOTA="Hạn mức quản lý"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Obsolete bản ghi để giữ"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Tổng cộng số lượng bản ghi cũ (sao lưu whose các tập tin đã được xóa) để giữ trong trang Quản Lý Sao Lưu. Set to 0 for không giới hạn."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Bật hạn mức kích cỡ"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Khi được kích hoạt, Akeeba Backup sẽ xóa các tập tin sao lưu cũ nếu the kích thước tổng cộng của sao lưu lưu trữ vượt the giá trị được xác định bên dưới. This thiết lập is applied <b>per hồ sơ</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Hạn mức kích thước"
CONFIG_COUNTQUOTA_ENABLE_TITLE="Bật đếm hạn mức"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Khi được bật, Akeeba Backup sẽ xóa các tập tin sao lưu cũ nếu chúng lớn hơn giới hạn được xác định bên dưới."
CONFIG_COUNTQUOTA_VALUE_TITLE="Đếm hạn mức"
CONFIG_HEADER_TUNING="Fine tuning"
CONFIG_MINEXECTIME_TITLE="Thời gian thực thi tối thiểu"
CONFIG_MAXEXECTIME_TITLE="Thời gian thực thi tối đa"
CONFIG_RUNTIMEBIAS_TITLE="Thời gian thực hiện bias"
ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Di chuyển các tập tin site đến một từ xa FTP server, không cần lưu trữ chúng trước"
CONFIG_DIRECTFTP_HOST_TITLE="Tên host"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="FTP của server host tên, không cần protocol. This nghĩa là that <tt>ftp://example.com</tt> is <b>invalid</b> và <tt>example.com</tt> là hợp lệ. Akeeba Backup chỉ hỗ trợ FTP và FTPS servers. Nó <u>không</u> hỗ trợ SFTP, SCP và khác SSH variants."
CONFIG_DIRECTFTP_PORT_TITLE="Port"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="FTP port của server. Thiết lập phổ biến nhất là 21. Nếu không chắc chắn, vui lòng liên hệ quản trị viên network của bạn."
CONFIG_DIRECTFTP_USER_TITLE="Người dùng tên"
CONFIG_DIRECTFTP_USER_DESCRIPTION="FTP của server người dùng tên. Nó thường là phân biệt hoa thường. Nếu không chắc chắn, vui lòng liên hệ quản trị viên network của bạn."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Mật khẩu"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Mật khẩu FTP của server. Nó thường là phân biệt hoa thường. Nếu không chắc chắn, vui lòng liên hệ quản trị viên network của bạn."
CONFIG_DIRECTFTP_INITDIR_TITLE="Đầu tiên thư mục"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Đường dẫn <b>FTP</b> tuyệt dối đến thư mục nơi mà các tập tin sẽ được tải lên. Nếu không chắc chắn, kết nối đến server của bạn với FileZilla, browse to the intended thư mục và copy the đường dẫn appearing trên the right-hand pane bên trên thư mục danh sách. Nó thường là something short, like <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Dùng FTP over SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Nếu được bật, Akeeba Backup sẽ cố gắng để kết nối đến FTP server của bạn sử dụng một SSL-encrypted kết nối. <strong>Đây không giống như là SFTP, SCP hoặc "_QQ_"Secure FTP"_QQ_"!</strong> Chú ý rằng nếu server của bạn không hỗ trợ phương thức này bạn sẽ nhận lỗi kết nối."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Dùng chế độ bị động"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Dùng FTP chế độ bị động khi di chuyển dữ liệu. Đây là được bật mặc định như là nó is the chỉ phương thức mà works through firewalls commonly được cài đặt câu lệnh web servers. Không tắt trừ khi bạn chắc chắng rằng của bạn web server không behind một firewall và that FTP server của bạn absolutely đòi hỏi Active chế độ tập tin di chuyển."
CONFIG_DIRECTFTP_TEST_TITLE="Test FTP kết nối"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Dùng này nút để thử nghiệm the FTP kết nối và xem the lỗi kết nối trên thất bại."
CONFIG_DIRECTFTP_TEST_OK="Kết Nối để truy cập từ xa FTP server được thiết lập thành công!"
CONFIG_DIRECTFTP_TEST_FAIL="Không thể kết nối đến the từ xa FTP server."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="FTP Kết Nối Test"
ENGINE_ARCHIVER_JPA_TITLE="JPA định dạng (recommended)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Một mở-source lưu trữ định dạng optimised for nhanh lưu trữ tạo và extraction sử dụng PHP code"
ENGINE_ARCHIVER_ZIP_TITLE="Địng dạng ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Tiêu chuẩn ZIP các tập tin, một.k.một. "_QQ_"Compressed folders"_QQ_", natively supported bởi tất cả leading operating hệ thống"
CONFIG_DEREFERENCESYMLINKS_TITLE="Dereference symlinks"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Khi được bật, symbolic các liên kết sẽ be followed chỉ like normal các tập tin và thư mục. Khi not checked, symbolic các liên kết sẽ not be followed. Nếu bạn đăng sử dụng symbolic các liên kết mà lead đến một vô hạn liên kết loop, bỏ chọn tùy chọn này."
CONFIG_PARTSIZE_TITLE="Part kích thước for split lưu trữ"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup có thể tạo split (multi-phần) lưu trữ để làm việc around kích thước restrictions under various circumstances. This tùy chọn xác định the tối đa kích thước của mỗi lưu trữ phần. Nếu bạn giảm nó to 0, the multi-phần tíng năng bị tắt.</br><b>Important:</b>Nếu bạn đăng sử dụng một dữ liệu processing engine mà di chuyển lưu trữ đến một từ xa địa điểm (ví dụ cloud lưu trữ) dùng một thiết lập around 1 to 5 Mb for tối ưu kết quả."
CONFIG_CHUNKSIZE_TITLE="Chunk kích thước for lớn các tập tin processing"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup processes lớn tập tin trong nhỏ chunks, để tránh timeouts. This tham số xác định the tối đa chunk kích thước for này kind của processing."
CONFIG_BIGFILETHRESHOLD_TITLE="Big tập tin ngưỡng"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Những tập tin over này kích thước sẽ được lưu trữ uncompressed, hoặc their processing sẽ span multiple bước (depending trên the archiver engine) để tránh timeouts. Chúng tôi đề nghị increasing này giá trị chỉ trên nhanh và reliable servers."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Chunk kích thước for Central Thư mục processing"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP các tập tin are comprised của một dữ liệu section và một "_QQ_"thư mục"_QQ_" section. Those sections are processed song song bởi Akeeba Backup và joined trong khi the lưu trữ finalisation stage. This tham số xác định bao nhiêu dữ liệu sẽ be processed một lần trong khi này stage. Bạn không nên cần to thay đổi thiết lập này trừ khi bạn have severe bộ nhớ exhaustion problems."
ENGINE_DUMP_NATIVE_TITLE="Native MySQL sao lưu engine"
ENGINE_DUMP_NATIVE_DESCRIPTION="Uses PHP code to produce một chính xác cơ sở dữ liệu dump"
CONFIG_MYSQLCOMPAT_TITLE="MySQL Compatibility"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Determines the lowest MySQL phiên bản the CREATE commands sẽ be compatible với. Dùng the mặc định thiết lập trừ khi bạn are planning trên restoring đến một MySQL 4.1 host."
CONFIG_MYSQLCOMPAT_NONE="Mặc định"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Generate extended INSERTs"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Nếu checked, cơ sở dữ liệu dump sẽ be made của extended INSERT câu lệnh, i.e. một đơn statement to khôi phục multiple rows của dữ liệu. Nó is highly recommended that bạn giữ tùy chọn này được bật như là nó sẽ speed up khôi phục quá trình và works around query hạn mức limits trên chặt chẽ hosts."
CONFIG_MAXPACKET_TITLE="Max packet kích thước for extended INSERTs"
CONFIG_MAXPACKET_DESCRIPTION="The tối đa kích thước, trong bytes, của mỗi extended INSERT statement. Nó is recommended để giữ nó thấp enough so that MySQL không throw một lỗi trong khi restoring của bạn cơ sở dữ liệu dump."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Dump PROCEDUREs, FUNCTIONs và TRIGGERs"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Khi được bật, Akeeba Backup sẽ cố gắng để dump these cao cấp MySQL 5 cơ sở dữ liệu entities. Nếu của bạn sao lưu hangs trong khi sao lưu stage, bạn might phải tắt này."
CONFIG_SPLITDBDUMP_TITLE="Size for split SQL các tập tin dump"
CONFIG_SPLITDBDUMP_DESCRIPTION="Của bạn cơ sở dữ liệu dumps sẽ be split trong nhỏ các tập tin to cải thiện compression và tránh tập tin kích thước vấn đề trên certain cheap hosts. Ideally, bạn should dùng half the kích thước của của bạn Big Tập Tin Threshold. Set to 0 to tắt splitting và creating một đơn huge dump tập tin per cơ sở dữ liệu."
