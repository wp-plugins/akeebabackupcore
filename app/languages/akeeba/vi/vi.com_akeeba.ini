CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup sẽ phá vỡ bước quá trình trước khi lưu trữ một lớn tập tin. Khi bạn bật tùy chọn này, Akeeba Backup sẽ làm việc nhanh hơn. Tuy nhiên, này có thể dẫn đến timeout hoặc Internal Server lỗi."
CONFIG_ADVANCED_SBALF_LABEL="Tắt bước phá vỡ sau khi lớn các tập tin"
CONFIG_ADVANCED_SBALF_DESC="Akeeba Backup sẽ phá vỡ bước quá trình sau khi lưu trữ một lớn tập tin. Khi bạn bật tùy chọn này, Akeeba Backup sẽ làm việc nhanh hơn. Tuy nhiên, này có thể dẫn đến timeout hoặc Internal Server lỗi."
CONFIG_ADVANCED_SBPA_LABEL="Tắt proactive bước breaking"
CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup sẽ phá vỡ bước quá trình nếu nó thinks that nó sẽ hết của time trước khi nó lưu trữ một tập tin. Tính toán này không hoàn toàn chính xác và có thể result trong chậm hơn sao lưu. Khi bạn bật tùy chọn này, Akeeba Backup sẽ làm việc nhanh hơn. Tuy nhiên, này có thể dẫn đến timeout hoặc Internal Server lỗi."
CONFIG_ADVANCED_SBBD_LABEL="Tắt bước phá vỡ giữa domains"
CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup sẽ phá vỡ bước quá trình bất cứ khi nào nó bắt đầu làm việc trên một domain mới. This cải thiện the tính rườm rà của quá trình, nhưng nó kéo dài sao lưu time bởi 10-20 giây. Khi bạn bật tùy chọn này, Akeeba Backup sẽ làm việc nhanh hơn. Tuy nhiên, bạn might experience một jumpy behaviour trong the bước reported trên sao lưu trang."
CONFIG_ADVANCED_SBPP_LABEL="Tắt bước phá vỡ trong finalisation"
CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup sẽ phá vỡ bước quá trình giữa bước phụ của sao lưu finalisation và post-processing. Điều này có thể thêm về 10 giây to tổng thể sao lưu time. Khi bạn bật tùy chọn này, Akeeba Backup sẽ làm việc nhanh hơn. Tuy nhiên, này có thể dẫn đến timeout hoặc Internal Server lỗi."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Set một vô hạn PHP time giới hạn"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Nếu server của bạn không chạy PHP trong Safe Mode và hỗ trợ set_time_limit(), Akeeba Backup sẽ cố gắng để set một vô hạn PHP tối đa thời gian thực hiện để làm việc around potential timeout vấn đề"

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Nếu the kích thước tổng cộng của sao lưu lưu trữ taken với the hiện tại hồ sơ vượt giới hạn này, the cũ nhất sao lưu sẽ được xóa từ server.<br/><br/><b>Tip</b>: Chọn Custom và loại trong của bạn giá trị mong muốn nếu nó không trên the danh sách."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup sẽ xóa các tập tin sao lưu cũ nếu chúng lớn hơn giới hạn được xác định trong thiết lập này. Multi-phần sao lưu are considered như là <i>one</i> tập tin!<br/><br/><b>Tip</b>: Chọn Custom và loại trong của bạn giá trị mong muốn nếu nó không trên the danh sách."
CONFIG_MINEXECTIME_DESCRIPTION="Each Akeeba Backup bước sẽ cuối <i>ít nhất</i> như là long như là được xác định tại đây. This được yêu cầu để làm việc around anti-DoS bảo mật solutions. Nếu bạn nhận 403 Forbidden hoặc AJAX lỗi, vui lòng nâng thiết lập này. Thiết lập nó to 0 vô hiệu hóa tíng năng này.<br/><br/><b>Tip</b>: Chọn Custom và loại trong của bạn giá trị mong muốn nếu nó không trên the danh sách."
CONFIG_MAXEXECTIME_DESCRIPTION="Each Akeeba Backup bước sẽ cuối <i>tại nhất</i> như là long như là được xác định tại đây. Dùng một giá trị thường than của bạn PHP tối đa thời gian thực hiện. Thông thường, thiết lập này to 10 giây is adequate, ngoại trừ trên hosts rất chặt chẽ.<b>Tip</b>: Chọn Custom và loại trong của bạn giá trị mong muốn nếu nó không trên the danh sách."
CONFIG_RUNTIMEBIAS_DESCRIPTION="This xác định thế nào conservative Akeeba Backup sẽ be khi trying to tránh một time-out. The thường này giá trị, the hơn conservative nó nhận. Nếu bạn nhận time-out lỗi, vui lòng cố gắng giảm cả hai Tối đa Thời Gian Thực hiện và thiết lập này.<b>Tip</b>: Chọn Custom và loại trong của bạn giá trị mong muốn nếu nó không trên the danh sách."

