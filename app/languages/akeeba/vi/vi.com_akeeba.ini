BACKUP_ANGIE_PASSWORD_WARNING_1="Của bạn sao lưu khôi phục script (ANGIE) sẽ chỉ be accessible nếu bạn provide the mật khẩu bạn have set up trong the trước trang, trước khi nhấp chuột the Sao lưu Now nút. Nếu bạn không remember thiết lập up một mật khẩu, của bạn browser has auto-hoàn tất the mật khẩu trên sao lưu form <strong>không cần của bạn consent và despite của chúng tôi explicit instruction to nó to not do that</strong>. Đây là done bởi many mật khẩu managers như là well như là browsers như là Safari và Firefox."
