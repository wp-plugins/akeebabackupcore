AKEEBA_POSTSETUP_LBL_WHATTHIS="Chào mừng đến với cài đặt Akeeba Backup mới của bạn! Akeeba Backup có thể be được cấu hình với vài tùy chọn các tính năng. Vui lòng chọn mà của chúng bạn muốn to bật trên site của bạn. This trang sẽ be shown to bạn mỗi time bạn have chỉ được cài đặt một mới Akeeba Backup phiên bản."
AKEEBA_POSTSETUP_LBL_SRP="Bật Hệ Thống Khôi Phục Điểm"
AKEEBA_POSTSETUP_DESC_SRP="Khi đánh dấu, Akeeba Backup overrides the mặc định Joomla! extensions trình cài đặt interface với của nó own. Khi bạn reinstall hoặc nâng cấp bất cứ extension, nó sẽ tự động take một nhỏ sao lưu của chỉ that extension's các tập tin và dữ liệu, được gọi Điểm Hệ Thống Khôi Phục. Should extension nâng cấp go wrong, bạn có thể go to Quản Lý Sao Lưu, nhấp chuột trên Khôi Phục Điểm và khôi phục lại extension to của nó phiên bản trước với one nhấp chuột. Nếu bạn wish to tắt that tíng năng, vui lòng unpublish the "_QQ_"Hệ Thống - Hệ Thống Khôi Phục Điểm"_QQ_" plugin sử dụng Joomla!'s Plugin Manager"
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Bật tự động Akeeba Backup cập nhật emails"
AKEEBA_POSTSETUP_LBL_CONFWIZ="Chạy the Cấu hình Wizard"
AKEEBA_POSTSETUP_DESC_CONFWIZ="Khi đánh dấu, bạn sẽ được đưa đến của chúng tôi Cấu hình Wizard mà sẽ tự động cấu hình lại Akeeba Backup với tối ưu thiết lập for server của bạn environment. Nếu bạn không đang cài Akeeba Backup for lần đầu tiên, vui lòng <em>bỏ chọn này box</em> như là nó sẽ <em>overwrite</em> của bạn cấu hình thiết lập!"
