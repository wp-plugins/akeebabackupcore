BACKUP_ANGIE_PASSWORD_WARNING_3="Bạn should also tập tin một bug report to the makers của của bạn browser và/hoặc của bạn mật khẩu manager, telling chúng that their phần mềm ignores the <em>autocomplete="_QQ_"off"_QQ_"</em> attribute của web forms, <strong>mà is đối với the web standards</strong>. Vui lòng không report này to chúng tôi như là một bug. Nó không một bug trong của chúng tôi softwarewe have already done everything trong của chúng tôi power to ngăn chặn này từ happening. The vấn đề is caused bởi của bạn browser và/hoặc mật khẩu manager phần mềm ignoring web standards và making bad decisions trên form auto-fill không cần hỏi bạn."

