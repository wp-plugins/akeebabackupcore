CONFIG_FEBENABLE_DESC="Khi được bật, cho phép phát động một sao lưu mới không cần đăng nhập back-end. Có ích cho lập lịch sao lưu câu lệnh server của bạn hoặc thực hiện sao lưu từ xa."
CONFIG_SECRETWORD_LABEL="Từ khóa bí mật"
CONFIG_SECRETWORD_DESC="Bảo vệ front-end sao lưu tíng năng từ DoS tấn công bởi yêu cầu bạn to pass chuỗi bí mật này trong front-end sao lưu URL. Bạn nên dùng chỉ ký tự thường và hoa và số (a-z,A-Z,0-9)."
CONFIG_FRONTENDEMAIL_LABEL="Email khi sao lưu hoàn thành"
