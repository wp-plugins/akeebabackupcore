CONFIG_S3USESSL_DESCRIPTION="Nếu được bật, một secure (HTTPS) kết nối sẽ được sử dụng khi đang tải của bạn các tập tin. While nó increases bảo mật của transferred dữ liệu, nó also increases khả năng của sao lưu thất bại vì timeout."
