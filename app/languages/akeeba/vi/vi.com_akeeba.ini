CONFIG_CLIENTSIDEWAIT_TITLE="Client-phía implementation của tối thiểu thời gian thực hiện"
CONFIG_CLIENTSIDEWAIT_DESCRIPTION="Khi này box is unchecked (mặc định) và sao lưu bước finishes trong less time than the được cấu hình tối thiểu thời gian thực hiện Akeeba Backup sẽ have server đợi cho đến khi that time is đã chạm. Điều này có thể gây ra vài rất chặt chẽ servers to giết của bạn sao lưu. Checking này box sẽ thực hiện the waiting period trên the browser, working around này limitation. CHÚ Ý: This tùy chọn chỉ áp dụng to back-end sao lưu. Front-end, JSON API (từ xa) và Command-Line (CLI) sao lưu luôn luôn thực hiện the đợi tại server phía."

CONFIG_AUTORESUME_TITLE="Tiếp tục sao lưu sau khi một AJAX lỗi has occurred"
CONFIG_AUTORESUME_DESCRIPTION="Khi tùy chọn này is unchecked (mặc định) Akeeba Backup sẽ halt sao lưu khi server responds với một lỗi. Khi tùy chọn này được bật, Akeeba Backup sẽ cố gắng để hồi phục sao lưu bởi repeating the cuối bước. This chỉ áp dụng to back-end sao lưu. Nó sẽ also not let bạn thành công hồi phục tất cả sao lưu mà result trong một lỗi: chỉ sao lưu attempts tạm thời blocked bởi server CPU usage restrictions hoặc network outage vấn đề có thể be resumed."
CONFIG_AUTORESUME_TIMEOUT_TITLE="Wait period trước khi retrying sao lưu bước"
CONFIG_AUTORESUME_TIMEOUT_DESCRIPTION="Bao nhiêu giây to đợi trước khi trở lại sao lưu. Nó is advisable to set này to 30 giây hoặc hơn (120 giây is recommended trong nhất trường hợp) to đưa server của bạn the cần thiết time to mở khóa sao lưu quá trình trước khi Akeeba Backup retries to hoàn thành nó."
CONFIG_AUTORESUME_MAXRETRIES_TITLE="Tối đa retries của một sao lưu bước sau khi một AJAX lỗi"
CONFIG_AUTORESUME_MAXRETRIES_DESCRIPTION="Bao nhiêu lần should Akeeba Backup thử trở lại sao lưu trước khi finally giving up. 3 to 5 retries làm việc tốt nhất trên hầu hết server."

