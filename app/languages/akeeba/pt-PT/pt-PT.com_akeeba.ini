ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Transfere os ficheiros do sítio para um servidor de FTP remoto, sem ter de os arquivar primeiro"
CONFIG_DIRECTFTP_HOST_TITLE="Nome do Servidor"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Nome do servidor FTP, sem o protocolo. Isto significa que <tt> ftp://example.com </ tt> é <b> inválido </ b> e <tt> example.com </ tt> é válido. O Akeeba Backup suporta apenas servidores FTP e FTPS. Não <u> suporta </ u> SFTP, SCP e outras variantes SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Porta"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Porta do servidor FTP. A configuração mais comum é 21. Se tiver dúvidas, entre em contacto com o administrador de rede."
CONFIG_DIRECTFTP_USER_TITLE="Nome de Utilizador"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Nome de Utilizador do servidor FTP. Geralmente é sensível à utilização de maiúsculas. Se tiver dúvidas, entre em contacto com o administrador da rede."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Senha"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Senha do servidor FTP. Geralmente são maiúsculas e minúsculas. Se tiver dúvidas, entre em contacto com o administrador da rede."
CONFIG_DIRECTFTP_INITDIR_TITLE="Diretório Inicial"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Caminho absoluto do <b> FTP </ b> para o diretório onde os ficheiros serão enviados. Se estiver em dúvida, ligue-se ao seu servidor com um cliente FTP como o FileZilla, e navegue até ao diretório de destino e copie o caminho que aparece no painel do lado direito acima da lista do diretório. Geralmente é algo curto, como <tt>/public_html</ tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Utilizar FTP sobre SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Se ativo, o Akeeba Backup irá tentar ligar ao seu servidor FTP usando uma ligação SSL encriptada. <strong> Isto não é o mesmo que SFTP, SCP ou Secure FTP! </ strong> Note, se o servidor não suportar este método irá obter erros de ligação."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Utilizar modo passivo"
; CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Use FTP passive mode when transferring data. This is enabled by default as it is the only method which works through firewalls commonly installed on web servers. Do not disable unless you are certain that your web server is not behind a firewall and that your FTP server absolutely requires Active mode file transfers."
CONFIG_DIRECTFTP_TEST_TITLE="Testar ligação FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Use este botão para testar a ligação FTP e visualizar os erros da ligação em caso de falha."
CONFIG_DIRECTFTP_TEST_OK="A ligação ao servidor FTP remoto foi estabelecida com sucesso!"
CONFIG_DIRECTFTP_TEST_FAIL="Não foi possível efetuar a ligação ao servidor de FTP remoto."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Teste a ligação FTP"
ENGINE_ARCHIVER_JPA_TITLE="Formato JPA (recomendado)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Um formato de arquivo de código aberto, otimizado para a rápida criação e extração de arquivos utilizando código PHP"
ENGINE_ARCHIVER_ZIP_TITLE="Formato ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Ficheiros ZIP padrão, também conhecidos como pastas compactadas, suportado nativamente por todos os principais sistemas operacionais"
CONFIG_DEREFERENCESYMLINKS_TITLE="Dereference symlinks"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Quando ativado, as ligações simbólicas serão seguidas apenas como arquivos normais e diretórios. Quando não está marcada, os links simbólicos não serão seguidos. Se você estiver utilizando links simbólicos que levam a um ciclo infinito, desmarque esta opção."
CONFIG_PARTSIZE_TITLE="Tamanho de cada parte de arquivos divididos"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup pode criar arquivos divididos, a fim de contornar as restrições de tamanho em diferentes circunstâncias. Esta opção define o tamanho máximo de cada parte do arquivo. Se você reduzir para 0, a multi-funcionalidade da peça estará desativada. </br><b>Importante:</ b> Se você estiver usando um mecanismo de processamento de dados, que transfere os arquivos para um local remoto (armazenamento de nuvens, por exemplo) deve usar uma definição em torno de 1 a 5 MB para melhores resultados."
CONFIG_CHUNKSIZE_TITLE="Tamanho Chunk para o processamento de arquivos grandes"
CONFIG_CHUNKSIZE_DESCRIPTION="O Akeeba Backup processa ficheiros grandes em pequenos pedaços, de forma a evitar timeouts. Este parâmetro define o tamanho do bloco máximo para este tipo de tratamento."
CONFIG_BIGFILETHRESHOLD_TITLE="Limitar tamanho de ficheiros grandes"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Ficheiros acima deste tamanho serão armazenados sem compressão, ou o seu tratamento vai abranger várias etapas (dependendo da engenharia do arquivo) de forma a evitar timeouts. Sugerimos aumentar este valor somente em servidores rápidos e confiáveis."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Tamanho Chunk para o processamento da Central de Diretórios"
; CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP files are comprised of a data section and a "_QQ_"directory"_QQ_" section. Those sections are processed in parallel by Akeeba Backup and joined during the archive finalisation stage. This parameter determines how much data will be processed at once during this stage. You shouldn't need to change this setting unless you have severe memory exhaustion problems."
ENGINE_DUMP_NATIVE_TITLE="Engenharia de backup nativa do MySQL"
ENGINE_DUMP_NATIVE_DESCRIPTION="Usar o código PHP para produzir um dump preciso da base de dados"
CONFIG_MYSQLCOMPAT_TITLE="Compatibilidade MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Determina a menor versão do MySQL com qual o comando CREATE será compatível. Use a configuração padrão, a menos que você esteja pensando em restaurar num servidor MySQL 4.1."
CONFIG_MYSQLCOMPAT_NONE="Padrão"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Gerar INSERTs extendidos"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Se selecionado, o dump da base de dados será feito de declarações INSERT estendidos, ou seja, uma única instrução para restaurar várias linhas de dados. É altamente recomendável que você mantenha esta opção, uma vez que irá acelerar o processo de restauro e trabalha em torno de limites de espaço de consultas restritivas do servidor."
CONFIG_MAXPACKET_TITLE="Tamanho máximo do pacote para INSERTs prorrogados"
CONFIG_MAXPACKET_DESCRIPTION="O tamanho máximo, em bytes, de cada instrução INSERT prorrogada. Recomenda-se manter o suficientemente baixo de modo que o MySQL nãoo apresentar um erro ao restaurar o dump do banco de dados."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Dump PROCEDUREs, FUNCTIONs and TRIGGERs"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Quando activo, Akeeba Backup vai tentar fazer DUMP estas entidades avançadas numa base de dados MySQL 5. Se a sua cópia de segurança bloquear durante o processo de cópia de segurança então, Tem de desativar a opção acima mencionada."
CONFIG_SPLITDBDUMP_TITLE="Tamanho dos ficheiros separados do dump do SQL"
CONFIG_SPLITDBDUMP_DESCRIPTION="Os ficheiros de DUMP da sua base de dados vão ser partidos em vários ficheiros pequenos para melhorar a compressão e evitar problemas com o tamanho de ficheiros em alguns computadores. Ideal seria utilizar metade do tamanho do Big file Treshold. Defina-o como 0 para desativar a divisão de ficheiros ou a criação de apenas um ficheiro por base de dados. "
CONFIG_BACTHSIZE_TITLE="Número de linhas por batch"
CONFIG_BACTHSIZE_DESCRIPTION="Se baixar este valor, irá conservar memória e evitar erros HTTP 500 durante o processo de cópia de segurança de grandes tabelas."
ENGINE_SCAN_SMART_TITLE="Scanner Inteligente"
ENGINE_SCAN_SMART_DESCRIPTION="Inteligência balanceada de scanning afim de evitar time-outs"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Diretório grande de threshold"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Quando um diretório contém mais do que este número de ficheiros ou diretórios é considerado "_QQ_"grande"_QQ_". Portanto, o Akeeba Backup tentará reverificar novamente na próxima etapa para evitar timeouts da cópia de segurança. Um valor muito pequeno fará com que a cópia de segurança seja consideravelmente mais lenta. Aumente - a menos que você receba erros de timeout - para acelerar a cópia de segurança."
ENGINE_POSTPROC_NONE_TITLE="Não processou mais nenhuma ação"
ENGINE_POSTPROC_NONE_DESCRIPTION="Deixa os ficheiros de cópia de segurança no servidor"
CONFIG_DELETEAFTER_TITLE="Eliminar arquivos após o processamento"
CONFIG_DELETEAFTER_DESCRIPTION="Quando ativado, o ficheiro de cópia de segurança irá ser removido deste servidor logo que termine as tarefas em execução com sucesso."
ENGINE_POSTPROC_S3_TITLE="Enviar para Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Envia o ficheiro de cópia de segurança para o Amazon S3.<br/><strong class=ui-state-highlight>Lembre-se de definir um ficheiro repartido com a dimensão de 2-30Mb ou arrisca-se a erros de cópia de segurança devido a falta no tempo de resposta!</strong>"
CONFIG_S3ACCESSKEY_TITLE="Chave de Acesso"
CONFIG_S3ACCESSKEY_DESCRIPTION="A sua chave de acesso ao Amazon S3, que está nos detalhes das suas configurações do Amazon Web Services."
CONFIG_S3SECRETKEY_TITLE="Chave Secreta"
CONFIG_S3SECRETKEY_DESCRIPTION="A sua chave secreta do Amazon S3, disponivel no sitio das suas configurações do Amazon Web Services"
CONFIG_S3USESSL_TITLE="Utilizar SSL"
CONFIG_S3USESSL_DESCRIPTION="Se ativado as ligações seguras (HTTPS) serão usadas quando enviadas para um servidor na internet. Desta forma melhoramos a segurança dos ficheiros transferidos, também aumenta a probabilidade de falhas de tempo de resposta da cópia de segurança."
CONFIG_S3BUCKET_TITLE="Balde"
CONFIG_S3BUCKET_DESCRIPTION="O nome do seu Balde Amazon S3"
CONFIG_S3DIRECTORY_TITLE="Diretório"
CONFIG_S3DIRECTORY_DESCRIPTION="O diretório que irá definir como o local de armazenamento dos seus ficheiros de cópia de segurança. Se deixar em branco esta definição, os seus ficheiros serão automaticamente guardados na raíz."
ENGINE_POSTPROC_DROPBOX_TITLE="Enviar para Dropbox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="Envia a sua cópia de segurança para a sua conta do Dropbox..<br/><strong class=ui-state-highlight>Lembre-se de definir um ficheiro repartido com a dimensão de 2-30Mb ou arrisca-se a erros de cópia de segurança devido a falta no tempo de resposta!</strong>"
CONFIG_DROPBOXEMAIL_TITLE="Email"
CONFIG_DROPBOXEMAIL_DESCRIPTION="O endereço de e-mail associado à sua conta Dropbox"
CONFIG_DROPBOXPWD_TITLE="Senha"
CONFIG_DROPBOXPWD_DESCRIPTION="Senha de sua conta Dropbox"
CONFIG_DROPBOXDIRECTORY_TITLE="Diretório"
CONFIG_DROPBOXDIRECTORY_DESCRIPTION="A sua diretoria no seu Dropbox será o local de armazenamento das suas cópias de segurança. Deixe em branco para que os ficheiros possam ser gravados na raíz."
ENGINE_POSTPROC_FTP_TITLE="Enviar para um Servidor FTP Remoto"
ENGINE_POSTPROC_FTP_DESCRIPTION="Envia o arquivo de cópia de segurança para uma localização remota servidor FTP ou FTPS (FTP de acordo com SSL).<br/><strong class=ui-state-highlight>Lembre-se de definir um ficheiro repartido com a dimensão de 2-30Mb ou arrisca-se a erros de cópia de segurança devido a falta no tempo de resposta!</strong>"
CONFIG_POSTPROCFTP_HOST_TITLE="Nome do Servidor"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="O nome do anfitrião do servidor de FTP, sem o protocolo. Isto significa que<tt>ftp://example.com</tt> is <b>invalid</b> and <tt>example.com</tt> is valid. Este motor suporta servidores de FTP e FTPS. It <u>does not</u> suporta SFTP, SCP e outras variáveis de SSH."
CONFIG_POSTPROCFTP_PORT_TITLE="Porta"
CONFIG_POSTPROCFTP_PORT_DESCRIPTION="Porta do servidor de FTP. Por norma é definida para a porta 21. Se tiver dúvidas, por favor, contacte o seu administrador de rede."
CONFIG_POSTPROCFTP_USER_TITLE="Nome de Utilizador"
CONFIG_POSTPROCFTP_USER_DESCRIPTION="Nome de Utilizador do servidor FTP. Geralmente é sensível à utilização de maiúsculas. Se tiver dúvidas, entre em contacto com o administrador da rede."
CONFIG_POSTPROCFTP_PASSWORD_TITLE="Senha"
CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION="Senha do servidor FTP. Geralmente é sensível à utilização de maiúsculas. Se tiver dúvidas, entre em contacto com o administrador da rede."
CONFIG_POSTPROCFTP_INITDIR_TITLE="Diretório Inicial"
CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="O diretório absoluto <b>FTP</b> é a localização para o qual serâo enviados os ficheiros. Se não tem a certeza ligue-se ao servidor de FileZilla,procure para encontrar o diretório pretendido e copie essa localização no painel do lado direito por baixo da lista de diretórios. Costuma ser uma lista pequena tal como.<tt>/public_html</tt>."
CONFIG_POSTPROCFTP_FTPS_TITLE="Utilizar FTP sobre SSL (FTPS)"
CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Quando ativa, Akeeba Backup vai tentar ligar-se ao seu servidor de FTP usando uma ligação SSL.<strong>Não é o mesmo que SFTP, SCP ou "_QQ_"Secure FTP"_QQ_"!</strong> Note que se o seu servidor não suportar este tipo de auteticação, poderá encontrar erros."
