CONFIG_ARCHIVENAME_TITLE="Nome do ficheiro da Cópia de segurança"
CONFIG_ARCHIVENAME_DESCRIPTION="Configurar o nome do template para o ficheiro de cópia de segurança, sempre que necessário. Pode usar as seguintes macros::<ul><li><b>[HOST]</b> O nome da máquina. AVISO! Este tag não funciona in CRON mode.</li><li><b>[DATE]</b> Data Corrente</li><li><b>[TIME]</b> Hora Corrente</li></ul>"
