CONFIG_HEADER_BASIC="Configurações Básicas"
CONFIG_OUTDIR_TITLE="Diretório de Saída"
CONFIG_OUTDIR_DESCRIPTION="Este é o diretório no teu servidor onde o Akeeba Backup´s vai guardar os arquivos de backup e os seus logs. Pode usar a seguinte macro::<ul><li><b>[DEFAULT_OUTPUT]</b>O directório por defeito para a saída</li><li><b>[SITEROOT]</b>Raís do teu Site</li><li><b>[ROOTPARENT]</b> Um diretório acima é a raiz do teu site</li></ul>"
CONFIG_OUTDIR_ROOT="Usando raiz do sítio como Diretório de Saída levaria a cópia de segurança ao fracasso. A sua configuração foi substituída."
CONFIG_TMPDIR_TITLE="Diretório Temporário"
CONFIG_TMPDIR_DESCRIPTION="Este é o diretório no teu servidor aonde o Akeeba Backup guarda a informação transitória, assim como base de dados DUMP e o estado do motor do sistema enquanto efetua o backup. Pode usar as seguintes macros:<ul><li><b>[SITETMP]</b>Diretório dos ficheiros temporários do seu site</li><li><b>[SITEROOT]</b>Diretório do seu site</li><li><b>[ROOTPARENT]</b> Um diretório acima é a raiz do teu site</li></ul>"
CONFIG_TMPDIR_ROOT="Usando raiz do sítio como Diretório Temporário levaria a cópia de segurança ao fracasso. A sua configuração foi substituída."
CONFIG_LOGLEVEL_TITLE="Nível do registo"
CONFIG_LOGLEVEL_DESCRIPTION="Esta opção determina o quão detalhado será o registo das cópias de segurança."
