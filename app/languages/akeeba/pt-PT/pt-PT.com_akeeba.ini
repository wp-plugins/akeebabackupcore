CONFIG_DUMPENGINE_DESCRIPTION="Define como o Akeeba Backup irá processar as suas bases de dados de modo a produzir um ficheiro de cópia da base de dados."
CONFIG_SCANENGINE_TITLE="Filesystem scanner engine"
CONFIG_SCANENGINE_DESCRIPTION="Define como o Akeeba Backup irá rastrear os ficheiros do seu site e os diretórios, a fim de determinar quais deles têm de ser copiados."
CONFIG_ARCHIVERENGINE_TITLE="Motor de arquivo"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Define o formato do ficheiro de cópia de segurança do AKeeba Backup. Alguns motores assim como DirectFTP, não produzem ficheiros, mas tome em atenção a transferência dos seus ficheiros para outros servidores."
CONFIG_PROCENGINE_TITLE="Motor de processamento dos dados"
CONFIG_PROCENGINE_DESCRIPTION="Os motores de processamento de base de dados permitem ao Akeeba Backup informar o próprio servidor para enviar de seguida esses dados para uma localização na internet."
CONFIG_WRITERENGINE_TITLE="Motor de escrita do ficheiro"
CONFIG_WRITERENGINE_DESCRIPTION="Os motores de processamento de base de dados definem a forma comoo Akeeba Backup grava os ficheiros no disco"
CONFIG_INSTALLER_TITLE="Incluir script de restauro"
CONFIG_INSTALLER_DESCRIPTION="Quando estamos a efectuar uma cópia de segurança completa, Akeeba Backup introduz um script de restauro. Isto permite com que restaure a sua cópia de segurança sem que seja necessário instalar a sua CMS ou o Akeeba Backup, mesmo quando o seu sitio se encontra completamente destruido."
CONFIG_VIRTUALFOLDER_TITLE="Diretório Virtual para ficheiros exteriores ao sítio"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Se já tiver configurado quaisquer diretórios offline. Os seus conteúdos irão aparecer dentro da pasta virtual deste diretório como um sub diretório. É virtual porque ele na realidade ainda não existe no seu servidor. Apenas existe dentro da cópia de segurança. Certifique-se que o nome do diretório virtual não choque com algum diretório existem afim de evitar a perda de dados."
CONFIG_HEADER_QUOTA="Gestão de Quotas"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Registos obsoletos a manter"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Numero total de registos obsoletos. (estes registos foram eliminados) para manter na consola de administração dos ficheiros de Backup. Altere o valor de 0 para Sem limite"
CONFIG_SIZEQUOTA_ENABLE_TITLE="Ativar quota de espaço"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Quando ativado, o Akeeba Backup irá eliminar os ficheiros antigos das cópias de segurança se o tamanho total dos ficheiros ultrapassar o valor definido abaixo. Esta definição é aplicada<b>por perfil</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Tamanho da quota"
CONFIG_COUNTQUOTA_ENABLE_TITLE="Ativar contagem da quota"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Quando ativo, o Akeeba Backup irá apagar os ficheiros antigos das cópias de segurança se forem maiores do que o limite definido em baixo."
