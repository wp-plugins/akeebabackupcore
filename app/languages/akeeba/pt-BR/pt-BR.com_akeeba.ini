CONFIG_FEBENABLE_LABEL="Ativar Backup Através do<br /> Frontend e Backup Remoto"
CONFIG_FEBENABLE_DESC="Quando ativado, permite realizar um novo backup sem a necessidade de logar-se no backend. Útil para agendamento de backups no seu servidor ou realizar backups remotos."
CONFIG_SECRETWORD_LABEL="Palavra Secreta"
CONFIG_SECRETWORD_DESC="Protege os recursos de backup pelo frontend de ataques DoS com o requerimento da palavra secreta para o acesso através do frontend. Aconselha-se a utilização de letras maiúsculas, minúsculas e números(a-z,A-Z,0-9)."
CONFIG_FRONTENDEMAIL_LABEL="Email na Conclusão<br /> do Backup"
CONFIG_FRONTENDEMAIL_DESC="Envia um e-mail de notificação após ter feito o backup através do frontend ou remoto quando finalizado."
CONFIG_ARBITRARYFEEMAIL_LABEL="Endereço de Email"
CONFIG_ARBITRARYFEEMAIL_DESC="Envia e-mail para este endereço (deixe em branco para enviar para todos os Super Administradores)."
CONFIG_UPDUSERNAME_LABEL="Usuário AkeebaBackup.com"
CONFIG_UPDUSERNAME_DESC="Seu usuário AkeebaBackup.com é requerido para atualizar para a edição profissional. Se você está usando Akeeba Backup Core justamente ignore isto."
CONFIG_UPDPASSWORD_LABEL="Senha AkeebaBackup.com"
CONFIG_UPDPASSWORD_DESC="Sua senha AkeebaBackup.com é requerida para atualizar para a edição profissional. Se você está usando Akeeba Backup Core justamente ignore isto."
CONFIG_SAVE_OK="As configurações foram salvas"
CONFIG_HEADER_BASIC="Configuração Básica"
CONFIG_OUTDIR_TITLE="Diretório de saída"
CONFIG_OUTDIR_DESCRIPTION="Este é o diretório em seu servidor onde o Akeeba Backup irá armazenar os arquivos de backup e arquivo de log de backup. Você pode utilizar as seguintes macros:<ul><li><b>[DEFAULT_OUTPUT]</b> O diretório de saída padrão</li><li><b>[SITEROOT]</b> O diretório raiz do site</li><li><b>[ROOTPARENT]</b> Um diretório acima da raiz de seu site</li></ul>"
CONFIG_OUTDIR_ROOT="Utilizando a raiz do site como o Diretório de Saída levaria ao fracasso dos backups. Sua configuração foi substituída."
CONFIG_TMPDIR_TITLE="Diretório Temporário"
CONFIG_TMPDIR_DESCRIPTION="Este é o diretório em seu servidor que o Akeeba Backup armazena informações que estão em transição, como os arquivos dump do banco de dados e e o estado do motor enquanto o backup é realizado. É possível a utilização das seguintes macros:<ul><li><b>[SITETMP]</b>O diretório local temporário foi configurado</li><li><b>[SITEROOT]</b> O diretório raiz de seu site</li><li><b>[ROOTPARENT]</b> Um diretório acima é a raiz do seu site</li></ul>"
CONFIG_TMPDIR_ROOT="Utilizar a raiz de seu site como diretório temporário levaria ao fracasso de seus backups. Sua configuração foi substituída."
CONFIG_LOGLEVEL_TITLE="Nível do Log"
CONFIG_LOGLEVEL_DESCRIPTION="Esta opção determina quanto detalhado o log do backup será."
CONFIG_LOGLEVEL_NONE="Nenhum"
CONFIG_LOGLEVEL_ERROR="Somente erros"
CONFIG_LOGLEVEL_WARNING="Erros e avisos"
CONFIG_LOGLEVEL_INFO="Todas as informações"
CONFIG_LOGLEVEL_DEBUG="Todas as informações e depuração"
CONFIG_ARCHIVENAME_TITLE="Nome do arquivo de backup"
CONFIG_ARCHIVENAME_DESCRIPTION="Modelo de nomeação para o arquivo de backup, quando aplicável. Você pode usar as seguintes macros:<ul><li><b>[HOST]</b> Nome do servidor</li><li><b>[DATE]</b> Data atual</li><li><b>[TIME]</b> Hora atual</li></ul>"
CONFIG_BACKUPTYPE_TITLE="Tipo de backup"
CONFIG_BACKUPTYPE_DESCRIPTION="Qual tipo de backup você deseja que o Akeeba Backup execute"
CONFIG_BACKUPTYPE_FULL="Backup completo do site"
CONFIG_BACKUPTYPE_DBONLY="Site principal de banco de dados(Arquivo SQL)"
CONFIG_BACKUPTYPE_FILEONLY="Somente arquivos do site"
CONFIG_BACKUPTYPE_ALLDB="Todos os bancos de dados configurados(arquivo)"
CONFIG_ADVANCED="Configuração Avançada"
CONFIG_DUMPENGINE_TITLE="Backup do banco de dados do motor"
CONFIG_DUMPENGINE_DESCRIPTION="Define como Akeeba Backup irá processar o banco de dados (s) a fim de produzir um arquivo de backup do banco de dados."
CONFIG_SCANENGINE_TITLE="Arquivos de scaner do motor do site"
CONFIG_SCANENGINE_DESCRIPTION="Define como Akeeba backup irá rastrear arquivos do seu site e pastas, a fim de determinar quais deles devem fazer parte do backup."
CONFIG_ARCHIVERENGINE_TITLE="Engenharia do arquivo"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Define o formato de arquivo do Akeeba Backup. Alguns motores, como o DirectFTP, na verdade, não produzem arquivos, mas tenha cuidado ao transferir seus arquivos para outros servidores."
CONFIG_PROCENGINE_TITLE="Processamento de dados do motor"
CONFIG_PROCENGINE_DESCRIPTION="Processamento de dados do motor permite o Akeeba Backup postra processos de arquivos - por exemplo, transferi-las para servidores de armazenamento na nuvem."
CONFIG_WRITERENGINE_TITLE="Mecanismo de processamento de dados"
CONFIG_WRITERENGINE_DESCRIPTION="Mecanismos de processamento de dados definem como Akeeba grava arquivos de backup em disco, ou permite que ele processe arquivos posteriormente - por exemplo, a transferência de arquivos para nuvem de servidores de armazenamento (cloud computing)."
CONFIG_INSTALLER_TITLE="Script de restauração incorporado"
CONFIG_INSTALLER_DESCRIPTION="Ao realizar um backup completo do site, o Akeeba backup incorpora o script de restauração aqui definido para o arquivo. Isto permite a reparação 'bare metal' - não é necessário o Akeeba Backup ou CMS instalado - no caso de uma falha grave do servidor."
CONFIG_VIRTUALFOLDER_TITLE="Diretório virtual para arquivos off-site"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Se você tiver configurado qualquer diretórios off-site, seu conteúdo será exibido dentro do arquivo como subdiretórios do diretório virtual. É virtual porque realmente não existe em seu servidor. Ele só existe dentro do arquivo de backup. Certifique-se que o nome do diretório virtual não colide com um diretório existente, a fim de evitar a perda de dados."
CONFIG_HEADER_QUOTA="Gerenciamento de Espaço"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Registros Obsoletos para Manter"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Número total de registros obsoletos (backups cujos arquivos foram apagados) para manter na página de arquivos de backup do administrador. Configure 0 para sem limite."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Ativar Tamanho de Espaço"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Quando ativado, o Akeeba Backup irá apagar os arquivos antigos de backup se o tamanho total dos arquivos de backup ultrapassar o valor definido abaixo. Esta definição é aplicada<b>por perfil</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Tamanho do espaço"
CONFIG_COUNTQUOTA_ENABLE_TITLE="Ativar Contagem de Espaço"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Quando ativado, o Akeeba Backup irá apagar os arquivos antigos de backup se forem maiores do que o limite definido abaixo."
CONFIG_COUNTQUOTA_VALUE_TITLE="Contagem de Espaço"
CONFIG_HEADER_TUNING="Sintonia Fina"
CONFIG_MINEXECTIME_TITLE="Tempo de execução mínimo"
CONFIG_MAXEXECTIME_TITLE="Tempo de execução máximo"
CONFIG_RUNTIMEBIAS_TITLE="Tempo de execução bias"
ENGINE_ARCHIVER_DIRECTFTP_TITLE="FTP Direto"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Transfere os arquivos do site para um servidor de FTP remoto, sem arquivá-los anteriormente"
CONFIG_DIRECTFTP_HOST_TITLE="Nome do Servidor"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Nome do servidor FTP, sem o protocolo. Isto significa que <tt> ftp://example.com </ tt> é <b> inválido </ b> e <tt> example.com </ tt> é válido. O Akeeba Backup suporta apenas servidores FTP e FTPS. Não <u> suporta </ u> SFTP, SCP e outras variantes SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Porta"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Porta do servidor do FTP. A configuração mais comum é 21. Se tiver dúvidas, entre em contato com o administrador de rede."
CONFIG_DIRECTFTP_USER_TITLE="Nome de Usuário"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Nome do usuário do servidor FTP. Geralmente são maiúsculas e minúsculas. Se tiver dúvidas, entre em contato com o administrador de rede."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Senha"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Senha do servidor FTP. Geralmente são maiúculas e minúsculas. Se tiver dúvidas, entre em contato com o administrador de rede."
CONFIG_DIRECTFTP_INITDIR_TITLE="Diretório Inicial"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Caminho absoluto do <b> FTP </ b> para o diretóio onde os arquivos serão carregados. Se estiver em dúvida, conecte seu servidor com algum software FTP como o FileZilla, navegue até o diretório que destino e copie o caminho que aparece no painel do lado direito acima da lista do diretório. Geralmente é algo curto, como <tt> / public_html </ tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Use FTP sobre SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Se ativado, Akeeba Backup tentará se conectar ao seu servidor FTP usando uma conexão SSL criptografada. <strong> Este não é mesmo que SFTP, SCP ou 'Secure FTP'! </ strong> Note que se o servidor não suporta este método irá obter erros de conexção."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Utilizar modo passivo"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Use o modo FTP passivo na transferência de dados. Isso é ativado por padrão, pois é o único méodo que funciona através de firewalls geralmente instalado em servidores web. Não desative a menos que você esteja certo de que seu servidor web não está atrás de um firewall e que o seu servidor FTP exige absolutamente transferências de arquivos no modo ativo."
CONFIG_DIRECTFTP_TEST_TITLE="Teste da conexão FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Use este botão para testar a conexão FTP e visualizar os erros de conexão em caso de falha."
CONFIG_DIRECTFTP_TEST_OK="Conexão ao servidor remoto de FTP foi estabelecida com sucesso!"
CONFIG_DIRECTFTP_TEST_FAIL="Não foi possível conectar ao servidor remoto de FTP."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Teste de conexão FTP"
ENGINE_ARCHIVER_JPA_TITLE="Formato JPA (recomendado)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Um formato código aberto de arquivo otimizado para a criação de arquivos de fácil extração utilizando cóigos PHP"
ENGINE_ARCHIVER_ZIP_TITLE="Formato ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Aquivos ZIP padrões, também conhecidos como 'pastas compactadas', nativamente suportado por todos os principais sistemas operacionais"
CONFIG_DEREFERENCESYMLINKS_TITLE="Links Simbólicos de Referência"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Quando ativado, as ligações simbólicas serão seguidas apenas como arquivos normais e diretórios. Quando não está marcada, os links simbólicos não serã seguidos. Se você estiver utilizando links simbólicos que levam a um loop infinito, desmarque esta opção."
CONFIG_PARTSIZE_TITLE="Tamanho de cada parte de arquivos divididos"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup pode criar arquivos divididos, a fim de contornar as restrições de tamanho em diferentes circunstâncias. Esta opção define o tamanho máximo de cada parte do arquivo. Se você reduzir para 0, a multi-funcionalidade da peça estará desativada. </ Br> <b> Importante: </ b> Se você estiver usando um mecanismo de processamento de dados, que transfere os arquivos para um local remoto (armazenamento de nuvens, por exemplo) usar uma definição em torno de 1 a 5 MB para melhores resultados."
CONFIG_CHUNKSIZE_TITLE="Tamanho Chunk para o processamento de arquivos grandes"
CONFIG_CHUNKSIZE_DESCRIPTION="O Akeeba processa arquivos de backup de grandes em pequenos pedaços, de forma a evitar timeouts. Este parâmetro define o tamanho do bloco máximo para este tipo de tratamento."
CONFIG_BIGFILETHRESHOLD_TITLE="Limitar tamanhos grandes de arquivos"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Arquivos acima deste tamanho serão armazenado sem compressão, ou o seu tratamento vai abranger várias etapas (dependendo da engenharia do arquivo) de forma a evitar timeouts. Sugerimos aumentar este valor somente em servidores rápidos e confiáveis."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Tamanho Chunk para a Central de Processamento de diretórios"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="Os arquivos ZIP são compostos de uma seção de dados e um diretório 'seção'. Essas seções são processadas em paralelo pelo Akeeba Backup e junta-se durante a fase de finalização de arquivo. Este parâmetro determina quantos dados serão processados de uma só vez durante esta fase. Você não precisa alterar essa configuração a menos que tenha problemas de exaustão severa de memória."
ENGINE_DUMP_NATIVE_TITLE="Engenharia de backup nativa do MySQL"
ENGINE_DUMP_NATIVE_DESCRIPTION="Usa o código PHP para produzir um dump do banco de dados preciso"
CONFIG_MYSQLCOMPAT_TITLE="Compatibilidade MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Determina a menor versão do MySQL com qual o comando CREATE será compatíel. Use a configuração padrão, a menos que você esteja pensando em restaurar a um servidor 4,1 MySQL."
CONFIG_MYSQLCOMPAT_NONE="Padrão"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Gerar INSERTs extendidos"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Se selecionado, o despejo de banco de dados será feita de declarações INSERT extendida, ou seja, uma única instrução para restaurar váias linhas de dados. É altamente recomendáel que você mantenha esta opção, uma vez que irá acelerar o processo de restauração e trabalha em torno de limites de espaço de consulta restritivas do servidor."
CONFIG_MAXPACKET_TITLE="Tamanho máximo do pacote para INSERTs prorrogados"
CONFIG_MAXPACKET_DESCRIPTION="O tamanho máximo, em bytes, de cada instrução INSERT prorrogada. Recomenda-se mantê-lo suficientemente baixo de modo que o MySQL não apresentar um erro ao restaurar o dump do banco de dados."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Dump PROCEDUREs, FUNCÕES e TRIGGERs"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Quando ativado, Akeeba Backup tentará despejar estes dumps avançado no banco de dados no MySQL 5. Se o seu backup trava durante a fase de backup, você pode ter que desativar esta opção."
CONFIG_SPLITDBDUMP_TITLE="Tamanho para split SQL dump files"
CONFIG_SPLITDBDUMP_DESCRIPTION="Seu banco de dados dumps serão divididos em pequenos arquivos para melhorar a compressão de arquivos e evitar problemas de tamanho em certos hosts baratos. Idealmente, você deve usar a metade do tamanho do seu arquivo grande no começo. Defina como 0 para desativar, dividir e criar um único arquivo de despejo grande pr banco de dados."
CONFIG_BACTHSIZE_TITLE="Número de linhas por lote"
CONFIG_BACTHSIZE_DESCRIPTION="Reduzir este valor para conservar a memória e evitar erros de HTTP 500, enquanto o backup de grandes tabelas"
ENGINE_SCAN_SMART_TITLE="Scanners Inteligentes"
ENGINE_SCAN_SMART_DESCRIPTION="Inteligência balanceada de escaneamento afim de evitar time-outs"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Limiar diretório Grande"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Quando um diretório contém mais do que este número de arquivos ou diretórios é considerado 'grande'. Portanto, o Akeeba Backup tentará digitalizá-lo novamente na próxima etapa para evitar timeouts do backup. Um valor muito pequeno fará com que a cópia de segurança seja consideravelmente mais lenta. Aumente-a menos que você receba erros de timeout - para acelerar o backup."
ENGINE_POSTPROC_NONE_TITLE="Nenhum pós-processamento"
ENGINE_POSTPROC_NONE_DESCRIPTION="Deixa o arquivo de backup no servidor"
CONFIG_DELETEAFTER_TITLE="Deletar arcquivo após processo"
CONFIG_DELETEAFTER_DESCRIPTION="Se ativado, o arquivo de backup serão removidas a partir deste servidor, logo que terminar de pós-processamento com sucesso."
ENGINE_POSTPROC_S3_TITLE="Upload para Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Uploads os arquivos de backup para Amazon S3.<br/><strong class=ui-state-highlight>Lembre-se de definir uma divisão no tamanho do arquivo de 2-30Mb ou você corre o risco do backup falhar por timeouts!</strong>"
CONFIG_S3ACCESSKEY_TITLE="Chave de Acesso"
CONFIG_S3ACCESSKEY_DESCRIPTION="Sua chave de acesso Amazon S3, disponibilizados para você em sua página de perfil pessoal do Amazon Web Services"
CONFIG_S3SECRETKEY_TITLE="Chave Secreta"
CONFIG_S3SECRETKEY_DESCRIPTION="Sua chave secreta Amazon S3, disponibilizados para você em sua página de perfil pessoal do Amazon Web Services"
CONFIG_S3USESSL_TITLE="Usar SSL"
CONFIG_S3USESSL_DESCRIPTION="Se ativado, uma conexão segura (HTTPS) de conexão será usada quando carregar seus arquivos. Enquanto isso aumenta a segurança dos dados transferidos, mas também aumenta a possibilidade de falha do backup devido ao timeout."
CONFIG_S3BUCKET_TITLE="Balde"
CONFIG_S3BUCKET_DESCRIPTION="Seu nome balde do Amazon S3"
CONFIG_S3DIRECTORY_TITLE="Diretório"
CONFIG_S3DIRECTORY_DESCRIPTION="O diretório dentro de seu balde onde os arquivos de backup serão armazenados. Deixe em branco para armazenar arquivos dentro da raiz do balde."
ENGINE_POSTPROC_DROPBOX_TITLE="Upload para DropBox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="Uploads o arquivo de backup para DropBox.<br/><strong class=ui-state-highlight>Lembre-se de definir uma divisão no tamanho do arquivo de 2-30Mb ou você corre o risco do backup falhar por timeouts!</strong>"
CONFIG_DROPBOXEMAIL_TITLE="Email"
CONFIG_DROPBOXEMAIL_DESCRIPTION="O endereço de email associado com a sua conta do DropBox"
CONFIG_DROPBOXPWD_TITLE="Senha"
CONFIG_DROPBOXPWD_DESCRIPTION="Sua senha da conta do DropBox"
CONFIG_DROPBOXDIRECTORY_TITLE="Diretório"
CONFIG_DROPBOXDIRECTORY_DESCRIPTION="O diretório da sua conta DropBox onde os arquivos de backup serão armazenados. Deixe em branco para armazenar arquivos dentro da raiz."
ENGINE_POSTPROC_FTP_TITLE="Upload para servidor remoto FTP"
ENGINE_POSTPROC_FTP_DESCRIPTION="Uploads os arquivos de backup para um servidor remoto FTP ou FTPS (FTP implícita sobre SSL).<br/><strong class=ui-state-highlight>Lembre-se de definir uma divisão no tamanho do arquivo de 2-30Mb ou você corre o risco do backup falhar por timeouts!</strong>"
CONFIG_POSTPROCFTP_HOST_TITLE="Nome do Host"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Nome do host do servidor FTP, sem o protocolo. Isso significa que <tt>ftp://example.com</tt> é <b>inválido</b> e <tt>example.com</tt> é válido. Este motor suporta somente servidores FTP e FTPS. E <u>não</u> suporta SFTP, SCP e outras variantes SSH."
CONFIG_POSTPROCFTP_PORT_TITLE="Porta"
CONFIG_POSTPROCFTP_PORT_DESCRIPTION="Porta do servidor FTP. A configuração mais comum é 21. Se estiver em dúvida, entre em contato com o administrador de rede."
CONFIG_POSTPROCFTP_USER_TITLE="Nome de usuário"
CONFIG_POSTPROCFTP_USER_DESCRIPTION="Nome de usuário do servidor FTP. Geralmente é sensível a maiúsculas. Se estiver em dúvida, entre em contato com o administrador de rede."
CONFIG_POSTPROCFTP_PASSWORD_TITLE="Senha"
CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION="Senha do servidor FTP. Geralmente é sensível a maiúsculas. Se estiver em dúvida, entre em contato com o administrador de rede."
CONFIG_POSTPROCFTP_INITDIR_TITLE="Diretório Inicial"
CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="O caminho absoluto <b>FTP</b> para o diretório onde os arquivos serão carregados. Se estiver em dúvida, ligue para o servidor com o FileZilla, navegue até o diretório pretendido e copiar o caminho que aparece no painel do lado direito acima da lista de diretórios. Geralmente é algo curto, como <tt>/public_html</tt>."
CONFIG_POSTPROCFTP_FTPS_TITLE="Usar FTP sobre SSL (FTPS)"
CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Se ativado, Akeeba Backup irá tentar se conectar ao servidor FTP usando uma conexão SSL-criptografada. <strong>Este não é o mesmo que SFTP, SCP ou 'FTP Seguro'!</strong> Note que se o servidor não suporta este método, você irá receber erros de conexão."
CONFIG_POSTPROCFTP_PASSIVE_TITLE="Usar modo passivo"
CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION="Usar FTP modo passivo quando tranferir dados. Isto é ativado por padrão, pois é o único método que funciona através de firewalls geralmente instalado em servidores web. Não desmonte a menos que você esteja certo de que seu servidor web não está atrás de um firewall e que o seu servidor FTP exige absolutamente transferências ativas no modo do arquivo."
CONFIG_POSTPROCFTP_TEST_TITLE="Testar conexão FTP"
CONFIG_POSTPROCFTP_TEST_DESCRIPTION="Utilize este botão para testar a conexão FTP e ver os erros de conexão em caso de falha."
