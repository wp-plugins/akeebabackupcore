ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP 直传"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="不对文件进行压缩打包就将你网站的文件直接传送到某个远程 FTP 服务器。"
CONFIG_DIRECTFTP_HOST_TITLE="主机名"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="FTP 服务器的主机名，不带协议前缀。就是说 <tt>ftp://example.com</tt> 这样的格式是 <b>错误的</b> 而 <tt>example.com</tt> 是正确的。Akeeba Backup 只支持 FTP 和 FTPS 服务器。 <b>不支持</b> SFTP, SCP 及其它 SSH 衍生类型。"
CONFIG_DIRECTFTP_PORT_TITLE="端口"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="FTP 服务器端口。通常是 21. 如果你不确定，请与主机商联系。"
CONFIG_DIRECTFTP_USER_TITLE="用户名"
CONFIG_DIRECTFTP_USER_DESCRIPTION="FTP 服务器的用户名。通常是区分大小写的。如果你不确定，请与主机商联系。"
CONFIG_DIRECTFTP_PASSWORD_TITLE="密码"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="FTP 服务器的密码。通常是区分大小写的。如果你不确定，请与主机商联系。"
CONFIG_DIRECTFTP_INITDIR_TITLE="初始目录"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="文件将要上传去的目录的 <b>FTP</b> 绝对路径。如果你不确定，请通过 FileZilla 连接到你的服务器，进入目标目录，然后将右侧面板上目录列表上方的路径复制下来。通常都比较短，类似 <tt>/public_html</tt>。"
CONFIG_DIRECTFTP_FTPS_TITLE="在 SSL 加密情况下使用 FTP(FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="如果启用，Akeeba Backup 将尝试通过 SSL 加密的方式来连接你的 FTP 服务器。<strong>这与 SFTP, SCP 或“Secure FTP”不是一回事！</strong> 注意：如果你的服务器不支持这种方式，会发生连接错误。"
CONFIG_DIRECTFTP_PASSIVE_TITLE="使用被动模式"
; CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Use FTP passive mode when transferring data. This is enabled by default as it is the only method which works through firewalls commonly installed on web servers. Do not disable unless you are certain that your web server is not behind a firewall and that your FTP server absolutely requires Active mode file transfers."
CONFIG_DIRECTFTP_TEST_TITLE="测试 FTP 连接"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="点击此按钮来测试 FTP 连接并查看连接失败时的错误提示。"
CONFIG_DIRECTFTP_TEST_OK="到远程 FTP 服务器的连接已成功建立!"
CONFIG_DIRECTFTP_TEST_FAIL="无法连接到远程 FTP 服务器"
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="FTP 连接测试"
ENGINE_ARCHIVER_JPA_TITLE="JPA 格式 (推荐)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="这是一种开源的压缩格式，已针对通过 PHP 代码来进行快速压缩和解压做了优化。"
ENGINE_ARCHIVER_ZIP_TITLE="ZIP 格式"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="标准 ZIP 文件，也称为“压缩文件夹”，主流操作系统都内置解压支持。"
CONFIG_DEREFERENCESYMLINKS_TITLE="区分不同的象征链接"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="如果启用，象征链接（symbolic link）会被当作普通文件和目录来追踪。如果不勾选，则不会追踪象征链接。如果你使用了可导致无限循环的象征链接，请不要勾选此项。"
CONFIG_PARTSIZE_TITLE="压缩包分卷大小"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup 可以创建分卷（多部分）压缩包，以适应某些服务器上对单个文件大小的限制。此参数设定了每个分卷大小的最大值。如果你输入数字 0, 则会禁用分卷压缩。</br><b>重要提示:</b>如果你在使用某个将压缩包传送到远程地址(例如：云存储)的数据处理引擎，建议使用 1MB 至 5 Mb 左右的值以获得最优结果。"
CONFIG_CHUNKSIZE_TITLE="处理大文件时片段大小"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup 将大文件分成小片段来处理以避免超时。此参数设定在这种处理过程中，每个片段的最大值。"
CONFIG_BIGFILETHRESHOLD_TITLE="大文件分界线"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="文件大小超过这个数值就进行“不压缩存储”，或者对它们的处理将跨越多个步骤（取决于使用哪种压缩引擎）以避免超时错误。我们推荐只在较快以及稳定的服务器上提高此值。"
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="处理中心目录的最大片段大小"
; CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP files are comprised of a data section and a "_QQ_"directory"_QQ_" section. Those sections are processed in parallel by Akeeba Backup and joined during the archive finalisation stage. This parameter determines how much data will be processed at once during this stage. You shouldn't need to change this setting unless you have severe memory exhaustion problems."
ENGINE_DUMP_NATIVE_TITLE="MySQL 自带的备份引擎"
ENGINE_DUMP_NATIVE_DESCRIPTION="使用 PHP 代码来产生准确的数据库备份"
CONFIG_MYSQLCOMPAT_TITLE="MySQL 兼容性"
CONFIG_MYSQLCOMPAT_DESCRIPTION="在此指定 CREATE 命令需要兼容的最低 MySQL 版本。除非你要在 MySQL 4.1 主机上进行恢复，否则请保持默认设置。"
CONFIG_MYSQLCOMPAT_NONE="默认"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1 版本"
CONFIG_EXTENDEDINSERTS_TITLE="生成增强的 INSERT"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="如果勾选，数据库备份中将包含增强的 INSERT 描述，例如：一条描述可恢复多行数据。推荐您启用此功能，因为这样可以加速恢复过程，在限制较紧的主机商也能工作在查询数量限额之内。"
CONFIG_MAXPACKET_TITLE="增强 INSERT 包大小的最大值"
CONFIG_MAXPACKET_DESCRIPTION="每一个增强型 INSERT 描述的最大值（单位：字节）。建议设置比较小的值，这样 MySQL 在恢复你的数据库备份时不会出错。"
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="备份中的 PROCEDURE, FUNCTION 及 TRIGGER"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="如果启用，Akeeba Backup 将尝试导出这些 MySQL 5 专有的高级数据库实体。如果在备份过程中停滞不前，您或许需要禁用此项。"
CONFIG_SPLITDBDUMP_TITLE="拆分 SQL 导出文件的片段大小"
CONFIG_SPLITDBDUMP_DESCRIPTION="数据库导出的文件将被拆分成多个小文件，以加快压缩进度，而且在廉价的主机上可以避免文件大小超限。理想状态下，你应该使用“最大允许的文件大小”值的一半。设为数字 0 表示禁用拆分，为每一个数据库都创建单一的大尺寸备份文件。"
CONFIG_BACTHSIZE_TITLE="每批次处理的行数"
CONFIG_BACTHSIZE_DESCRIPTION="备份大型数据库时，降低此值可节省内存消耗，从而避免 HTTP 500 错误。"
ENGINE_SCAN_SMART_TITLE="智能扫描"
ENGINE_SCAN_SMART_DESCRIPTION="能够智能地在扫描速度和避免超时之间做出平衡。"
CONFIG_LARGEDIRTHRESHOLD_TITLE="大目录分界线"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="当某个目录中的文件或子目录数量总和超过这个数字，就认为该目录是“大目录”。于是, Akeeba Backup 将在下一个步骤中尝试重新扫描该目录，以避免备份超时。如果此数值设置得过小，将导致备份过程显著变慢。提高此数值 —— 除非你发生超时错误 —— 来加速备份进程。"
ENGINE_POSTPROC_NONE_TITLE="无提交处理"
ENGINE_POSTPROC_NONE_DESCRIPTION="将备份结果压缩文件保存在服务器上"
CONFIG_DELETEAFTER_TITLE="处理后删除压缩包"
CONFIG_DELETEAFTER_DESCRIPTION="如果启用，在提交处理成功结束之后，就会从此服务器上删除备份压缩包。"
ENGINE_POSTPROC_S3_TITLE="上传到 Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="将备份压缩包上传到 Amazon S3（云存储）。<br /><strong class=ui-state-highlight>记得将压缩包拆分尺寸设为 2-30Mb，否则你可能因为超时而发生备份失败！</strong>"
CONFIG_S3ACCESSKEY_TITLE="S3 Access Key"
CONFIG_S3ACCESSKEY_DESCRIPTION="你的 Amazon S3 Access Key, 可以在你的 personal Amazon Web Services profile 页面上找到"
CONFIG_S3SECRETKEY_TITLE="S3 Secret Key"
CONFIG_S3SECRETKEY_DESCRIPTION="你的 Amazon S3 Secret Key, 可以在你的 personal Amazon Web Services profile 页面上找到"
CONFIG_S3USESSL_TITLE="使用 SSL"
CONFIG_S3USESSL_DESCRIPTION="如果启用，上传你的文件时将使用安全连接(HTTPS)。此方式可提升数据传输的安全性，同时，它也增加了因超时而导致备份失败的可能性。"
CONFIG_S3BUCKET_TITLE="S3 Bucket"
CONFIG_S3BUCKET_DESCRIPTION="你的 Amazon S3 bucket 名称"
CONFIG_S3DIRECTORY_TITLE="目录"
CONFIG_S3DIRECTORY_DESCRIPTION="指定你的 S3 bucket 中的一个目录来保存备份压缩包。不填写，则会保存在 bucket 根目录下。"
ENGINE_POSTPROC_DROPBOX_TITLE="上传到 Dropbox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="将备份压缩包上传到 Dropbox 网盘。<br /><strong class=ui-state-highlight>记得将压缩包拆分尺寸设为 2-30Mb，否则你可能因为超时而发生备份失败！</strong>"
CONFIG_DROPBOXEMAIL_TITLE="Email 地址"
CONFIG_DROPBOXEMAIL_DESCRIPTION="你注册 Dropbox 帐号时所用的 email 地址"
CONFIG_DROPBOXPWD_TITLE="密码"
CONFIG_DROPBOXPWD_DESCRIPTION="你的 Dropbox 帐号密码"
CONFIG_DROPBOXDIRECTORY_TITLE="目录"
CONFIG_DROPBOXDIRECTORY_DESCRIPTION="指定你的 Dropbox 帐号中的一个目录来保存备份压缩包。不填写，则会保存在根目录下。"
ENGINE_POSTPROC_FTP_TITLE="上传到远程 FTP 服务器"
ENGINE_POSTPROC_FTP_DESCRIPTION="将备份压缩包上传到远程 FTP 或 FTPS (FTP over Implicit SSL) 服务器。<br /><strong class=ui-state-highlight>记得将压缩包拆分尺寸设为 2-30Mb，否则你可能因为超时而发生备份失败！</strong>"
CONFIG_POSTPROCFTP_HOST_TITLE="主机名"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="FTP 服务器的主机名，不要开头的协议。也就是说， <tt>ftp://example.com</tt> 是 <b>错误的</b>，而 <tt>example.com</tt> 是正确的。本引擎只支持 FTP 和 FTPS 服务器。<b>不支持</b> SFTP, SCP 及其它 SSH 衍生体。"
CONFIG_POSTPROCFTP_PORT_TITLE="端口"
