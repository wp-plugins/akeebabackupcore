CONFIG_TMPDIR_TITLE="临时目录"
CONFIG_TMPDIR_DESCRIPTION="这是你的服务器上用于 Akeeba Backup 储存临时信息，例如备份过程中的数据库 dump 和引擎状态。你可以使用下列标记代码：<ul><li><b>[SITETMP]</b> 你网站上设置的临时目录</li><li><b>[SITEROOT]</b> 你网站的根目录</li><li><b>[ROOTPARENT]</b> 网站根目录上一层的那个目录</li></ul>"
