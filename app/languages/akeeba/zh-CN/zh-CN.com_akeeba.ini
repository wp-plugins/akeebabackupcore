CONFIG_INSTALLER_TITLE="内嵌的恢复脚本"
CONFIG_INSTALLER_DESCRIPTION="当执行整站备份时，Akeeba Backup 可以将此处指定的恢复脚本嵌入到压缩包中。这样可以允许进行“bare metal”恢复 - 不再需要 Akeeba Backup 或 CMS  - 服务器发生灾难性故障时正好需要这个。"
CONFIG_VIRTUALFOLDER_TITLE="针对站外文件的虚拟目录"
CONFIG_VIRTUALFOLDER_DESCRIPTION="如果你设置了站外目录，它们的内容在压缩包中将位于这个虚拟目录的子目录中。它之所以是虚拟目录，因为该目录并不真正存在于你的服务器上。它只存在于你的备份压缩包中。确保此虚拟目录的名称不会与任何现有目录名称相冲突，以免丢失数据。"
CONFIG_HEADER_QUOTA="磁盘限额管理"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="保存多少个旧记录"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="在“管理备份文件”页面上，最多保留多少条旧记录（已经删除了备份结果的备份记录）。数字 0  表示无限制。"
CONFIG_SIZEQUOTA_ENABLE_TITLE="启用限额控制"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="如果启用，当备份文件大小总和超过下面所指定的磁盘限额后，Akeeba Backup 就会删除旧的备份文件。此选项只针对<b>当前方案</b>生效。"
