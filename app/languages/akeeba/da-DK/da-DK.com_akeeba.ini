CONFIG_ADVANCED_SBALF_DESC="Akeeba Backup vil afbryde behandlingstrin efter pakning af store filer. Hvis du aktiverer denne funktion, vil Akeeba Backup arbejde hurtigere. Men det kan også resultere i timeout eller Intern Server fejl."
CONFIG_ADVANCED_SBPA_LABEL="Deaktivér proaktiv behandlingstrin"
CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup vil afbryde behandlingstrin, hvis programmet mener den vil løbe tør for tid, før den pakker en fil. Denne beregning er ikke helt korrekt og kan resultere i langsommere sikkerhedskopiering. Hvis du aktiverer denne funktion, vil Akeeba Backup arbejde hurtigere. Men det kan også resultere i timeout eller Intern Server fejl."
CONFIG_ADVANCED_SBBD_LABEL="Deaktivér behandlingstrin mellem domæner"
CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup vil afbryde behandlingstrin, når den starter på et nyt domæne. Dette forbedrer informationsmængden i udførelsen, men det forlænger sikkerhedskopieringen med omkring 10-20 sekunder. Hvis du aktiverer denne funktion, vil Akeeba Backup arbejde hurtigere. Men det kan også resultere en springende adfærd i de trin der bliver rapporteret om på sikkerhedskopi siden."
CONFIG_ADVANCED_SBPP_LABEL="Deaktivér behandlingstrin i færdiggørelsen"
CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup vil afbryde behandlingstrin mellem underfaser i backup færdiggørelsen og afsendelsen. Dette kan tilføje omkring 10 sekunder til den samlede sikkerhedskopiering. Hvis du aktiverer denne funktion, vil Akeeba Backup arbejde hurtigere. Men det kan også resultere i timeout eller Intern Server fejl."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Angiv uendelig PHP tidsbegrænsning"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Hvis din server ikke kører PHP i Safe Mode og understøtter set_time_limit(), vil Akeeba Backup prøve at angive en uendelig PHP maximum kørselstid for at undgå timeout problemer"

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Hvis den samlede størrelse på sikkerhedskopier, taget med den nuværende profil, overstiger denne begrænsning, vil de ældste sikkerhedskopier blive slettet fra serveren.<br/><br/><b>Tip</b>: Vælg en ønsket værdi ved at indtaste den direkte i feltet hvis værdien ikke findes på listen."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup vil slette de gamle sikkerhedskopier, hvis de overstiger det antal som er angivet i denne indstilling. En opdelt sikkerhedskopi i flere filer, betragtes som <i>én</i> fil!<br/><br/><b>Tip</b>: Vælg en ønsket værdi ved at indtaste den direkte i feltet hvis værdien ikke findes på listen."
CONFIG_MINEXECTIME_DESCRIPTION="Hvert Akeeba Backup trin vil <i>mindst</i> vare den tid som er angivet her. Dette er for at undgå fejl ved en anti-DoS sikkerhedsløsning. Hvis du får 403 Forbudt eller AJAX fejl, så forøg denne indstilling. Indstillingen 0, deaktiverer denne funktion.<br/><br/><b>Tip</b>: Vælg en ønsket værdi ved at indtaste den direkte i feltet hvis værdien ikke findes på listen."
CONFIG_MAXEXECTIME_DESCRIPTION="Hvert Akeeba Backup trin vil <i>højst</i> vare den tid som er angivet her. Brug en lavere værdi end din PHP maximum udførselstid. Normalt er en indstilling på 10 sekunder passende, undtaget hos meget restriktive og begrænsede udbydere.<b>Tip</b>: Vælg en ønsket værdi ved at indtaste den direkte i feltet hvis værdien ikke findes på listen."
CONFIG_RUNTIMEBIAS_DESCRIPTION="Denne indstilling angiver, hvor konservativ Akeeba Backup skal være for at undgå timeout. Jo lavere denne værdi er, jo mere konservativ vil Akeeba Backup være. Hvis du får timeout fejl, prøv da venligst, at mindske både maximum udførselstiden og denne indstilling.<b>Tip</b>: Vælg en ønsket værdi ved at indtaste den  direkte i feltet hvis værdien ikke findes på listen."

