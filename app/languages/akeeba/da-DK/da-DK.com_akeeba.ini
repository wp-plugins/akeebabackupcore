CONFIG_ARCHIVENAME_TITLE="Sikkerhedskopi navn"
CONFIG_ARCHIVENAME_DESCRIPTION="Navne skabelon for sikkerhedskopier, hvor det er relevant. Du kan bruge følgende skabeloner:<ul><li><b>[HOST]</b> Navnet på host.<br />ADVARSEL! Virker IKKE i CRON tilstand.</li><li><b>[DATE]</b> Nuværende dato</li><li><b>[TIME]</b> Nuværende tid</li></ul>"
