ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Overfører filer fra hjemmesiden til en FTP server, uden først at arkivere dem i en fil"
CONFIG_DIRECTFTP_HOST_TITLE="Navn på host"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Host navnet på FTP serveren, uden protokol. Dette betyder at <tt>ftp://eksempel.dk</tt> er <b>ugyldig</b> og <tt>eksempel.dk</tt> er gyldig. Akeeba Backup understøtter kun FTP og FTPS servere. Den understøtter <u>IKKE</u> SFTP, SCP og andre SSH varianter."
CONFIG_DIRECTFTP_PORT_TITLE="Port"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Port til FTP serveren. Den mest almindelige port er 21. Hvis du er usikker, så kontakt venligst din udbyder."
CONFIG_DIRECTFTP_USER_TITLE="Brugernavn"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Brugernavn til FTP serveren. Der er normalt forskel på store og små bogstaver. Hvis du er usikker, så kontakt venligst din udbyder."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Adgangskode"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Adgangskode til FTP serveren. Der er normalt forskel på store og små bogstaver. Hvis du er usikker, så kontakt venligst din udbyder."
CONFIG_DIRECTFTP_INITDIR_TITLE="Oprindeligt bibliotek"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Den absolute <b>FTP</b> sti til mappen, hvor filerne skal overføres til. Hvis du er usikker, så forbind venligst til din server med eksempelvis FileZilla; Gå til mappen du ønsker at overføre filer til og kopier den sti der fremkommer i den højre fane, ovenover mappe listen. Det er normalt en kort sti, såsom <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Brug FTP over SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Hvis aktiveret, vil Akeeba Backup prøve at forbinde til din FTP server ved brug af SSL krypteret forbindelse. <strong>Dette er IKKE det samme som SFTP, SCP eller "_QQ_"Sikker FTP"_QQ_"!</strong> Vær opmærksom på om din server understøtter denne metode, hvis ikke vil du få forbindelsesfejl."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Brug passiv tilstand"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Brug passiv FTP tilstand ved overførsel af data. Denne indstilling er aktiveret som standard, da det er den eneste metode der virker gennem de firewalls der er installeret på web servere. Deaktivér venligst ikke denne funktion, medmindre du er sikker på at din webserver ikke er bag en firewall OG at din FTP server absolut kræver en 'Aktiv' tilstand for at kunne overføre filer."
CONFIG_DIRECTFTP_TEST_TITLE="Test FTP forbindelse"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Brug denne knap til at teste om din FTP forbindelse er ok eller om der fremkommer forbindelsesfejl."
CONFIG_DIRECTFTP_TEST_OK="Forbindelse til FTP serveren forbundet korrekt!"
CONFIG_DIRECTFTP_TEST_FAIL="Der kunne ikke forbindes til FTP serveren."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Test af FTP forbindelse"
ENGINE_ARCHIVER_JPA_TITLE="JPA format (anbefales)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Et open source pakke format, optimeret for hurtig oprettelse af pakker og udpakning ved brug af PHP kode"
ENGINE_ARCHIVER_ZIP_TITLE="ZIP format"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Standard ZIP filer, som "_QQ_"Komprimerede mapper"_QQ_", understøttes af alle førende programmer og styresystemer"
CONFIG_DEREFERENCESYMLINKS_TITLE="Symlink reference"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Hvis aktiveret, vil symbolic links blive taget med som normale filer og mapper. Hvis denne funktion ikke er aktiveret, vil symbolic links ikke blive taget med som normale filer og mapper. Hvis du bruger symbolic links som fører til et uendeligt link loop, så markér ikke denne funktion."
CONFIG_PARTSIZE_TITLE="Størrelse for opdeling af pakkede filer"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup kan opdele sikkerhedskopien til flere mindre filer for at undgå at størrelsen på sikkerhedskopien bliver et problem ved eksempelvis overførsel. Denne funktion angiver således hvor stor størrelsen på hver enkel fil må være, altså hvor meget hver enkelt fil opdeles til. Hvis du angiver denne funktion til 0, deaktiveres opdelingen af sikkerhedskopien.</br><b>Vigtigt:</b>Hvis du bruger en data overførselsdel, som overfører filer til en fjern destination (eksempelvis data til 'Skyen'), så angiv venligst funktionen til mellem 1-5 MB for det mest optimale resultat."
CONFIG_CHUNKSIZE_TITLE="Størrelse af forarbejdning af store filer"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup deler store filer op i små pakker for at undgå timeouts. Denne indstilling angiver maximum størrelsen af pakken i denne opdelingsprocess."
CONFIG_BIGFILETHRESHOLD_TITLE="Store filer"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Filer over denne størrelse vil ikke blive komprimeret. Behandlingen vil foretages over flere trin (afhængig af pakkedelen's opsætning) for at undgå timeouts. Vi anbefaler kun at øge denne størrelse på hurtige og stabile servere."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Størrelse for central mappe forarbejdning"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP filer består af en komprimeret data sektion og en "_QQ_"mappe"_QQ_" sektion. Disse sektioner behandles parallelt af Akeeba Backup og samles i arkivet's færdiggørelse. Denne funktion bestemmer hvor meget data der vil blive behandlet på en gang i løbet af denne fase. Det bør ikke være nødvendigt at ændre denne indstilling, medmindre du har hukommelses problemer."
ENGINE_DUMP_NATIVE_TITLE="Nativ MySQL sikkerhedskopi del"
ENGINE_DUMP_NATIVE_DESCRIPTION="Bruger PHP kode for at udføre et præcist database dump"
CONFIG_MYSQLCOMPAT_TITLE="MySQL kompatibilitet"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Bestemmer den laveste MySQL version som CREATE kommandoen er kompatibel med. Brug standard indstillingen, med mindre du har planer om at at gendanne en MySQL 4.1 host."
CONFIG_MYSQLCOMPAT_NONE="Standard"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Generér udvidede INSERTs"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Hvis markeret, vil database dump blive udført med udvidede INSERT sætninger. Eksempelvis: en singel sætning for gendannelse af flere rækker af data. Det anbefales kraftigt at du beholder denne indstilling aktiveret, da dette vil gøre udførelsen af gendannelsen og arbejdet uden om størrelse begrænsningen på restriktive hosts meget hurtigere."
CONFIG_MAXPACKET_TITLE="Max størrelse for udvidede INSERTs"
CONFIG_MAXPACKET_DESCRIPTION="Maximum størrelse (bytes), for hver udvidede INSERT sætning. Det anbefales at holde indstillingen så lav at MySQL ikke giver fejl, mens den genopretter dit database dump."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Dump PROCEDUREs, FUNCTIONs og TRIGGERs"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Når aktiveret, vil Akeeba Backup prøve at dumpe det advancerede MySQL 5 database indhold. Hvis din sikkerhedskopi hænger/fryser under sikkerhedskopieringen, kan det være du skal deaktivere denne funktion."
CONFIG_SPLITDBDUMP_TITLE="Størrelse for opdelte SQL dump filer"
CONFIG_SPLITDBDUMP_DESCRIPTION="Dine database dumps vil blive delt op i mindre dele, for at optimere komprimeringen og for undgå problemer med størrelsen på filer hos nogle udbydere. Ideelt set er det omkring halvdelen af din indstilling i funktionen 'Store filer'. Angiv 0 for at deaktivere opdeling og i stedet oprette en stor dump fil pr. database."
CONFIG_BACTHSIZE_TITLE="Antal af rækker pr. gruppe"
CONFIG_BACTHSIZE_DESCRIPTION="Hvis denne indstilling mindskes bevares hukommelsen og HTTP 500 fejl kan undgåes ved sikkerhedskopiering af store tabeller"
ENGINE_SCAN_SMART_TITLE="Smart scanner"
ENGINE_SCAN_SMART_DESCRIPTION="Intelligent balance af hastigheden på scanningen og time-out kan undgåes"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Stor mappe"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Når en mappe indeholder over dette antal filer eller mapper betragtes som "_QQ_"store"_QQ_", vil Akeeba Backup prøve at genscanne det i næste trin for at undgå timeout. En for lille indstilling her kan være skyld i at sikkerhedskopieringen bliver langsom. Forøg indstillingen, medmindre du får timeout fejl. (For at øge hastigheden på sikkerhedskopieringen)."
ENGINE_POSTPROC_NONE_TITLE="Ingen overførsel"
ENGINE_POSTPROC_NONE_DESCRIPTION="Lad sikkerhedskopierne blive på denne server"
CONFIG_DELETEAFTER_TITLE="Slet sikkerhedskopi efter fuldførelse"
CONFIG_DELETEAFTER_DESCRIPTION="Hvis aktiveret, vil sikkerhedskopierne blive slettet fra denne server, når der er foretaget en korrekt afsluttet sikkerhedskopi."
ENGINE_POSTPROC_S3_TITLE="Overfør til Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Overfører din sikkerhedskopi til Amazon S3.<br/><strong class=ui-state-highlight>Husk at sætte deling af arkivfil til en størrelse på 2-30Mb ellers risikerer du backup fejl timeouts!</strong>"
CONFIG_S3ACCESSKEY_TITLE="Adgangsnøgle"
CONFIG_S3ACCESSKEY_DESCRIPTION="Din Amazon S3 adgangsnøgle, som er tilgængelig på din personlige kontoside på Amazon"
CONFIG_S3SECRETKEY_TITLE="Hemmelig nøgle"
CONFIG_S3SECRETKEY_DESCRIPTION="Din Amazon S3 hemmelige nøgle, som er tilgængelig på din personlige kontoside på Amazon"
CONFIG_S3USESSL_TITLE="Brug SSL"
CONFIG_S3USESSL_DESCRIPTION="Hvis aktiveret, vil en sikker (HTTPS) forbindelse blive brugt til at overføre dine filer. Det forøger sikkerheden i overførsel af data men samtidig også muligheden for at få timeout fejl."
CONFIG_S3BUCKET_TITLE="Bucket"
CONFIG_S3BUCKET_DESCRIPTION="Dit Amazon S3 bucket navn"
CONFIG_S3DIRECTORY_TITLE="Mappe"
CONFIG_S3DIRECTORY_DESCRIPTION="Mappen i din bucket hvor dine sikkerhedskopi filer vil blive gemt. Hvis denne felt er blankt, gemmes filerne i bucket rodmappen."
ENGINE_POSTPROC_DROPBOX_TITLE="Overfør til DropBox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="Overfører din sikkerhedskopi til DropBox.<br/><strong class=ui-state-highlight>Angiv opdeling af filer til en størrelse på mellem 2-30Mb, ellers risikerer du timeout fejl!</strong>"
CONFIG_DROPBOXEMAIL_TITLE="Mail"
CONFIG_DROPBOXEMAIL_DESCRIPTION="Din mail adresse som du bruger til din DropBox konto"
CONFIG_DROPBOXPWD_TITLE="Adgangskode"
CONFIG_DROPBOXPWD_DESCRIPTION="Din adgangskode til din DropBox konto"
CONFIG_DROPBOXDIRECTORY_TITLE="Mappe"
CONFIG_DROPBOXDIRECTORY_DESCRIPTION="Mappen i din DropBox hvor sikkerhedskopi filerne skal gemmes. Hvis dette felt er blankt gemmes filerne i rodmappen."
ENGINE_POSTPROC_FTP_TITLE="Overfør til FTP server"
ENGINE_POSTPROC_FTP_DESCRIPTION="Overfører din sikkerhedskopi til en FTP eller FTPS (FTP over Implicit SSL) server.<br/><strong class=ui-state-highlight>Angiv opdeling af filer til en størrelse på mellem 2-30Mb, ellers risikerer du timeout fejl!</strong>"
CONFIG_POSTPROCFTP_HOST_TITLE="Host navn"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Host navn på FTP serveren, UDEN protokol. Dette betyder at <tt>ftp://eksempel.dk</tt> er <b>ugyldigt</b> mens <tt>eksempel.dk</tt> er gyldigt. Denne del understøtter kun FTP og FTPS servere. Det understøtter <u>ikke</u> SFTP, SCP og andre SSH varianter."
CONFIG_POSTPROCFTP_PORT_TITLE="Port"
CONFIG_POSTPROCFTP_PORT_DESCRIPTION="Port til FTP serveren. Den mest almindelige indstilling er 21. Hvis du er usikker, så kontakt venligst din udbyder."
CONFIG_POSTPROCFTP_USER_TITLE="Brugernavn"
CONFIG_POSTPROCFTP_USER_DESCRIPTION="Brugernavn til FTP serveren. Der er normalt forskel på store og små bogstaver. Hvis du er usikker, så kontakt venligst din udbyder."
CONFIG_POSTPROCFTP_PASSWORD_TITLE="Adgangskode"
CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION="Adgangskode til FTP serveren. Der er normalt forskel på store og små bogstaver. Hvis du er usikker, så kontakt venligst din udbyder."
CONFIG_POSTPROCFTP_INITDIR_TITLE="Første mappe"
CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Den absolute <b>FTP</b> sti til mappen, hvor filerne skal overføres til. Hvis du er usikker; Forbind din server til FileZilla, gå til den ønskede mappe og kopiér den sti der vises i højre side i fanen over mappelisten. Det er som regel noget kort, såsom <tt>/public_html</tt>."
CONFIG_POSTPROCFTP_FTPS_TITLE="Brug FTP over SSL (FTPS)"
CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Hvis aktiveret, vil Akeeba Backup prøve at forbinde til din FTP server ved brug af en SSL-krypteret forbindelse. <strong>Dette er ikke det samme som SFTP, SCP eller "_QQ_"Sikker FTP"_QQ_"!</strong> Bemærk venligst at du vil få forbindelsesfejl hvis din server ikke understøtter denne metode."
CONFIG_POSTPROCFTP_PASSIVE_TITLE="Brug Passiv tilstand"
