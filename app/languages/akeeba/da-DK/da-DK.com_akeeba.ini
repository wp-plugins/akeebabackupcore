CONFIG_CLIENTSIDEWAIT_DESCRIPTION="Når denne boks ikke er markeret (som standard) og sikkerhedskopi trinet afsluttes på mindre tid end den indstillede minimum kørselstid, vil Akeeba Backup få serveren til at vente indtil tiden er opnået. Dette kan få nogle af de meget restriktive servere til at slå din backup ihjel. Ved at markere denne boks, vil implementere vente perioden i browseren, så begrænsningen kan undgåes. VIGTIGT: Denne funktion kan kun anvendes på administrator sikkerhedskopier. Forside, JSON API (fjern) og komando linie (CLI) sikkerhedskopier implementerer altid venteperioden på serversiden."

