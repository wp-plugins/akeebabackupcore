CONFIG_SCANENGINE_TITLE="Filsystem scannerdel"
CONFIG_SCANENGINE_DESCRIPTION="Angiv hvordan Akeeba Backup skal behandle dine filer og mapper på din hjemmeside, for at afgøre hvilket af det der skal foretages en sikkerhedskopi af."
CONFIG_ARCHIVERENGINE_TITLE="Arkiveringsdel"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Angiv det sikkerhedskopi format som Akeeba Backup skal bruge. Ved brug af eksempelvis DirectFTP, bruges pakkede filer faktisk ikke, men pas på med at overføre dine filer direkte til andre servere."
CONFIG_PROCENGINE_TITLE="Data forarbejdningsdel"
CONFIG_PROCENGINE_DESCRIPTION="Data forarbejdningsdelen tillader Akeeba Backup at skrive til pakkede filer; For eksempel overføre dem til servere i 'Skyen'."
CONFIG_WRITERENGINE_TITLE="Fil skrivningsdel"
CONFIG_WRITERENGINE_DESCRIPTION="Data skrivningsdelen bestemmer hvordan Akeeba Backup skriver en pakket fil til en disk."
CONFIG_INSTALLER_TITLE="Integreret gendannelsesscript"
CONFIG_INSTALLER_DESCRIPTION="Når der foretages en fuld sikkerhedskopi af din hjemmeside, kan Akeeba Backup integrere det gendannelsesscript i filen der angives her. Dette tillader en gendannelse af din hjemmeside helt fra bunden, uden at du først skal installere Joomla! eller Akeeba Backup, også selvom din hjemmeside eller server er helt ødelagt."
CONFIG_VIRTUALFOLDER_TITLE="Virtuel mappe for eksterne filer"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Hvis du har konfigureret eksterne mapper, vil indholdet komme til syne i arkivet som undermapper af denne virtuelle mappe. Det er virtuelt fordi det ikke rigtigt eksisterer på serveren. Det eksisterer kun i sikkerhedskopien's arkiv. For at undgå data tab skal du være opmærksom på at navnet på den virtuelle mappe ikke konflikter med en allerede eksisterende mappe."
CONFIG_HEADER_QUOTA="Data begrænsning"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Forældede sikkerhedskopier der skal gemmes"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Det antal sikkerhedskopier (hvis filer er blevet slettet), og som skal gemmes på Sikkerhedskopi siden. Angiv 0 for ingen begrænsning."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Aktivér begrænsning af data størrelse"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Hvis aktiveret, vil Akeeba Backup slette gamle sikkerhedskopier, hvis den totale størrelse af filer overstiger den værdi som kan angives herunder. Denne indstilling kan anvendes for <b>hver profil</b>."
