COM_AKEEBA_SCHEDULE_LBL_ALTCLICRON="Alternativ kommando linie CRON jobs"
COM_AKEEBA_SCHEDULE_LBL_ALTCLICRON_INFO="Denne metode anbefales kun hvis det regulære kommendo linie CRON job ikke kunne køres. Denne metode bruger den interne brugerside backup metode og er en lille smule langsommere end den native CLI metode."

