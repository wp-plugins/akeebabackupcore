CONFIG_TMPDIR_TITLE="Midlertidig mappe"
CONFIG_TMPDIR_DESCRIPTION="Dette er mappen på din server, hvor Akeeba Backup gemmer forbigående information, såsom database dump og engine state mens der tages en sikkerhedskopi. Du kan bruge følgende skabeloner:<ul><li><b>[SITETMP]</b> Sidens konfigurede midlertidige mappe</li><li><b>[SITEROOT]</b> Din rod mappe</li><li><b>[ROOTPARENT]</b> En mappe over rodmappen</li></ul>"
CONFIG_TMPDIR_ROOT="Brug af Rod mappen som midlertidig mappe vil føre til sikkerhedskopi fejl. Dine indstillinger er blevet overskrevet."
CONFIG_LOGLEVEL_TITLE="Log niveau"
