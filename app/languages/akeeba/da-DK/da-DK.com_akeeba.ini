CONFIG_ADVANCED_SBBLF_LABEL="Deaktivér behandlingstrin før store filer"
CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup vil afbryde behandlingstrin før pakning af store filer. Hvis du aktiverer denne funktion, vil Akeeba Backup arbejde hurtigere. Men det kan også resultere i timeout eller Intern Server fejl."
