EFF_LABEL_DIRECTORY_HELP="Den mappe på din server som skal inkluderes i din sikkerhedskopi. Denne funktion er kun ment for mapper som er placeret udenfor din hjemmeside rodmappe. Mapper under din hjemmeside rodmappe sikkerhedskopieres altid automatisk, medmindre du har ekskluderet dem ved hjælp af Fil og mappe ekskluderingsfunktionen."
EFF_LABEL_VINCLUDEDIR_HELP="Filerne gemmes i arkivet i en undermappe i en Virtuel mappe for off-site filer, defineret i konfigurationen (standard: eksterne_filer). Du kan tilpasse navnet på denne mappe. Sæt den til en enkelt skråstreg (det er dette tegn: /) og dine eksterne filer vil blive placeret inde under din hjemmeside's rodmappe. Dette er nyttigt, hvis du ønsker at tilsidesætte bestemte filer i backup, f.eks din configuration.php fil eller tilpasse skabelonen af installationen"

