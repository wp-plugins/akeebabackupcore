CONFIG_OUTDIR_TITLE="Destinations mappe"
CONFIG_OUTDIR_DESCRIPTION="Dette er mappen på din server, hvor Akeeba Backup vil gemme dine sikkerhedskopier og log filer. Du kan bruge følgende skabeloner:<ul><li><b>[DEFAULT_OUTPUT]</b> Standard mappen</li><li><b>[SITEROOT]</b> Rod mappen</li><li><b>[ROOTPARENT]</b> En mappe over rodmappen</li></ul>"
