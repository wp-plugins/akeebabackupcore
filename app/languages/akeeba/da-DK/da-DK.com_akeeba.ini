AKEEBA_POSTSETUP_LBL_ACCEPTBACKUPTEST="Jeg forstår risikoen ved at en utestet sikkerhedskopi kan være lige så god som ingen sikkerhedskopi"
AKEEBA_POSTSETUP_DESC_ACCEPTBACKUPTEST="Selvom dette bør være almindelig viden, føler vi os forpligtet til at skrive det. Du bør løbende udføre test på dine sikkerhedskopier til eksempelvis et underdomæne, en test server eller en lokal installation. Sikkerhedskopier kan være defekte, mangle data (I ekstreme tilfælde kan en hel database eller dine hjemmeside filer mangle!) eller ved andre tilfælde bare ikke virke korrekt efter hensigten. At finde ud af dette når din side ER ødelagt, er ALT FOR SENT. Ved at klikke og markere dette valg, fortæller du samtidig du forstår, at hvis du ikke har en testet sikkerhedskopi, vil det være decideret umuligt for os at give dig hjælp angående backup gendannelse. I et hvert tilfælde påtager vi os intet ansvar for tab af data som nævnt i sektion 15 og 16 i GNU GPL licensen."
