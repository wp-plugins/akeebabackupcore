AKEEBA_POSTSETUP_LBL_ACCEPTBACKUPTEST="Jeg forstår at en utestet sikkerhetskopi er så godt som ingen sikkerhetskopi i det hele tatt"
AKEEBA_POSTSETUP_DESC_ACCEPTBACKUPTEST="Selv om dette burde være en selvfølge, føler vi oss forpliktet til å opplyse om dette. Du bør med jevne mellomrom foreta test gjenoppretting av sikkerhetskopiene til et underdomene, test-server eller en lokal utviklingsserver. Sikkerhetskopier kan være ødelagt, mangle data (selv en hel database eller alle nettstedets filer i ekstreme tilfeller!) Eller på annen måte ikke fungerer som den skal. Når nettstedet eventuelt har krasjet er det alt for sent. Ved å klikke på denne boksen forstår du at dersom du ikke har en testet sikkerhetskopien vil det være direkte umulig å gi noen hjelp angående gjenopprettingen. I alle fall aksepterer vi ikke noe ansvar for tap av data som per avsnitt 15 og 16 i GNU GPL lisensen."
