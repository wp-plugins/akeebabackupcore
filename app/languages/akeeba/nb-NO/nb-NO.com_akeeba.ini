AKEEBA_POSTSETUP_LBL_ACCEPTSUPPORT="Jeg forstår at støtte og hjelp til programvaren bare er tilgjengelig for abonnenter"
AKEEBA_POSTSETUP_DESC_ACCEPTSUPPORT="Våre vilkår er at vi bare gir støtte for programvaren til abonnenter med et gyldig, aktivt abonnement og bare fra vår nettside. Det gis ingen hjelp til ikke-abonnenter eller gjennom andre medier enn vårt service-system. Dersom komponenten ble installert av en tredjepart (f. eks en person som opprettet eller vedlikeholder nettstedet ditt), må du spørre dem om støtte i stedet. Vi ønsker å minne deg på at du alltid kan se i vår dokumentasjon, vår hurtigveileding, våre videoer, det offisielle Joomla! forumet, lokale Joomla! supportforumet eller andre veiledninger på Internett gratis."
