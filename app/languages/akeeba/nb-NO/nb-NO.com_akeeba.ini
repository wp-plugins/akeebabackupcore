ENGINE_ARCHIVER_DIRECTFTP_TITLE="Direkte FTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Overfører filene på nettområdet direkte til en ekstern FTP-server, uten å pakke de først"
CONFIG_DIRECTFTP_HOST_TITLE="Vertsnavn"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Vertsnavnet til FTP-serveren, uten protokoll. Dette betyr at <tt>ftp://eksempel.no</tt> er <b>ugyldig</b> og <tt>eksempel.no</tt> er gyldig. Akeeba Backup støtter bare FTP og FTPS-servere. Den støtter <u>ikke</u> SFTP, SCP og andre SSH varianter."
CONFIG_DIRECTFTP_PORT_TITLE="Port"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Port til FTP-serveren. Den vanligste innstillingen er 21. Kontakt din serveradministrator dersom du er usikker."
CONFIG_DIRECTFTP_USER_TITLE="Brukernavn"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Brukernavn til FTP-serveren. Dersom du er usikker på hva brukernavnet er, kontakt din serveradministrator."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Passord"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Passord til FTP-serveren. Dersom du er usikker på hva passordet er, kontakt din serveradministrator."
CONFIG_DIRECTFTP_INITDIR_TITLE="Lagre i mappe"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Den absolutte <b>FTP</b> sti til mappen der filene skal lastes opp. Dersom du er usikker, koble til serveren med f. eks FileZilla, naviger til den tiltenkte mappen og kopier stien fra panelet på høyre side over mappelisten. Det er vanligvis noe slikt som <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Bruk FTP over SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Dersom aktivert, vil Akeeba Backup forsøke å koble til FTP serveren ved hjelp av en SSL-kryptert tilkobling. <strong>Dette er ikke det samme som SFTP, SCP eller 'Sikker FTP'</strong> Merk:Dersom serveren ikke støtter denne metoden vil du få tilkoblingsfeil."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Bruk passive modus"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Bruk FTP passiv modus ved overføring av data. Dette er aktivert som standard. Denne metoden er den eneste som fungerer gjennom brannmurer som vanligvis er installert på servere. Ikke deaktiver dette med mindre du er sikker på at serveren ikke er bak en brannmur, og at FTP-serveren absolutt krever filoverføringer i aktiv modus."
CONFIG_DIRECTFTP_TEST_TITLE="Test tilkobling"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Bruk denne knappen for å teste FTP tilkoblingen. Eventuelle tilkoblingsfeil vil vises."
CONFIG_DIRECTFTP_TEST_OK="Vellykket tilkobling til ekstern FTP-server!"
CONFIG_DIRECTFTP_TEST_FAIL="Kunne ikke koble til den eksterne FTP-serveren."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Teste FTP tilkobling"
ENGINE_ARCHIVER_JPA_TITLE="JPA format (anbefales)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Ett pakkeformat under fri programvare optimalisert for raskt å komprimere og pakke ut filer ved bruk av PHP-kode"
ENGINE_ARCHIVER_ZIP_TITLE="ZIP format"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Standard ZIP-filer, a.k.a. 'Komprimert mapper', som støttes av alle ledende operativsystemer"
CONFIG_DEREFERENCESYMLINKS_TITLE="Dereference symbolske lenker"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Når aktivert, vil symbolske lenker bli fulgt akkurat som vanlige filer og kataloger. Når den ikke er aktivert, vil symbolske lenker ikke bli fulgt. Dersom du bruker symbolske lenker som fører til uendelige sløyfelenker, deaktiverer du dette alternativet."
CONFIG_PARTSIZE_TITLE="Størrelse for delt arkiv"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup kan opprette delte (mangedelte) arkivfiler for å omgå størrelsesbegrensninger under ulike omstendigheter. Dette alternativet definerer den maksimale størrelsen på hver arkiv del. Dersom du setter det til 0, deaktivere denne funksjonen.</Br><b>Viktig:</b>Dersom du bruker en databehandlingsmotor som overfører arkiv til et eksternt sted (f. eks nettskytjeneste) bruke en innstillingen rundt 1 til 5 MB for optimalt resultat."
CONFIG_CHUNKSIZE_TITLE="Fragmentstørrelse for behandling av store filer"
CONFIG_CHUNKSIZE_DESCRIPTION="For å unngå tidsavbrudd, prosesseres stor fil i små fragmenter. Dette parametre definerer maksimal største pr fragment for denne type behandling."
CONFIG_BIGFILETHRESHOLD_TITLE="Grense for stor fil"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Filer over denne størrelsen vil bli lagret ukomprimert, eller behandling vil bestå av flere trinn (avhengig av pakkemotor) for å unngå tidsavbrudd. Vi foreslår å øke denne verdien bare på raske og pålitelige servere."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Grense for sentral mappebehandling"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP-filer består av en data del og en "_QQ_"mappe"_QQ_" del. Disse delene behandles parallelt, og i sluttfasen av pakkingen blir disse sammenføyd. Dette parametre bestemmer hvor mye data som blir behandlet samtidig i denne fasen. Det bør ikke være nødvendig å endre denne innstillingen med mindre du får minneproblemer."
ENGINE_DUMP_NATIVE_TITLE="Lokal MySQL sikkerhetskopieringsmotor"
ENGINE_DUMP_NATIVE_DESCRIPTION="Bruker PHP-koden til å lage en nøyaktig kopi av databasen"
CONFIG_MYSQLCOMPAT_TITLE="MySQL kompatibilitet"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Setter laveste MySQL versjon som CREATE kommandoen vil være kompatibel med. Bruk standard innstillingen med mindre du planlegger å gjenopprette på en MySQL 4.1 vert."
CONFIG_MYSQLCOMPAT_NONE="Standard"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="Genererer utvidet INSERTs"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="Dersom det er valgt, vil databasekopien være laget med utvidet INSERT setning, dvs. en enkelt setning for å gjenopprette flere rader med data. Det anbefales sterkt at du har aktivert dette alternativet som vil øke hastigheten på gjenopprettingen og arbeider rundt kvotebegrensninger på restriktive verter."
CONFIG_MAXPACKET_TITLE="Maks pakkestørrelse for utvidet INSERTs"
CONFIG_MAXPACKET_DESCRIPTION="Den maksimale størrelse (angitt i byte), for hver utvidet INSERT setning. Det anbefales å holde den lav nok til at MySQL ikke melder feil under gjenoppretting av databasen."
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Dump PROCEDUREs, FUNCTIONs og TRIGGERs"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="Når den er aktivert, vil Akeeba Backup prøve å dumpe disse avanserte MySQL 5 databaseenhetene. Dersom sikkerhetskopieringen uventet stopper ved dette trinnet, må du kanskje deaktivere denne."
CONFIG_SPLITDBDUMP_TITLE="Filstørrelse på splittete SQL kopifiler"
CONFIG_SPLITDBDUMP_DESCRIPTION="Kopien av databasen vil bli delt i mindre filer for å få bedre komprimering og unngå problemer med filstørrelse hos enkelte verter. Ideelt sett bør du sette denne verdien til halvparten av mappestørrelsen. Med 0 deaktiveres splitting og det blir en fil per database."
CONFIG_BACTHSIZE_TITLE="Antall rader per batch"
CONFIG_BACTHSIZE_DESCRIPTION="Ved å sette ned denne verdien brukes ikke så mye minnet og HTTP 500 feil unngås under sikkerhetskopiering av store tabeller"
ENGINE_SCAN_SMART_TITLE="Smart skanner"
ENGINE_SCAN_SMART_DESCRIPTION="Intelligent balansert skanningsfart for å unngå tidsavbrudd"
CONFIG_LARGEDIRTHRESHOLD_TITLE="Stor mappestørrelse"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Når en mappe inneholder filer og mapper over dette antallet er det å betraktet som 'stor'. Derfor vil Akeeba Backup prøve å skanne på nytt i neste trinn for å unngå tidsavbrudd. Er verdi for lite vil dette føre til at kopieringen blir betydelig tregere. Med mindre du får tidsavbrudd og feil, øk verdien – for å øke hastigheten på sikkerhetskopieringen."
ENGINE_POSTPROC_NONE_TITLE="Ingen etterbehandling"
ENGINE_POSTPROC_NONE_DESCRIPTION="Sikkerhetskopien blir værende på serveren"
CONFIG_DELETEAFTER_TITLE="Slett sikkerhetskopien etter flytting"
CONFIG_DELETEAFTER_DESCRIPTION="Dersom aktivert, så vil sikkerhetskopien bli slettet fra denne serveren så snart etterbehandlingen er fullført."
ENGINE_POSTPROC_S3_TITLE="Last opp til Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="Last opp sikkerhetskopien til Amazon S3.<br/><strong class=ui-state-highlight>Husk å angi delt arkiv, maks arkivstørrelse på 2-30MB ellers risikerer du at sikkerhetskopieringen mislykkes på grunn av tidsavbrudd!</strong> "
CONFIG_S3ACCESSKEY_TITLE="Tilgangsnøkkel"
CONFIG_S3ACCESSKEY_DESCRIPTION="Din Amazon S3 tilgangsnøkkel er gjort tilgjengelig for deg under din personlige Amazon nettserviceprofil"
CONFIG_S3SECRETKEY_TITLE="Hemmelig kode"
CONFIG_S3SECRETKEY_DESCRIPTION="Din Amazon S3 hemmelige kode er gjort tilgjengelig for deg under din personlige Amazon nettserviceprofil"
CONFIG_S3USESSL_TITLE="Bruk SSL"
CONFIG_S3USESSL_DESCRIPTION="Dersom aktivert, kan du bruke sikre (HTTPS) forbindelsen når du laster opp filer. Dette øker sikkerheten på overført data, men det øker også muligheten for at sikkerhetskopieringen mislykkes på grunn av tidsavbrudd."
CONFIG_S3BUCKET_TITLE="Bucket"
CONFIG_S3BUCKET_DESCRIPTION="Din Amazon S3 'bucket' navn"
CONFIG_S3DIRECTORY_TITLE="Mappe"
CONFIG_S3DIRECTORY_DESCRIPTION="Mappen i din 'bucket' der sikkerhetskopien vil bli lagret. La stå tomt for å lagre filer i rot på 'bucket'."
ENGINE_POSTPROC_DROPBOX_TITLE="Last opp til Dropbox"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="Last opp sikkerhetskopien til Dropbox.<br/><strong class=ui-state-highlight>Husk å angi delt arkiv, maks arkivstørrelse på 2-30MB ellers risikerer du at sikkerhetskopieringen mislykkes på grunn av tidsavbrudd!</strong>"
CONFIG_DROPBOXEMAIL_TITLE="E-postadresse"
CONFIG_DROPBOXEMAIL_DESCRIPTION="E-postadressen som er knyttet til Dropbox-konto"
CONFIG_DROPBOXPWD_TITLE="Passord"
CONFIG_DROPBOXPWD_DESCRIPTION="Passord for din Dropbox-konto"
CONFIG_DROPBOXDIRECTORY_TITLE="Mappe"
CONFIG_DROPBOXDIRECTORY_DESCRIPTION="Mappe i din Dropbox-konto hvor sikkerhetskopien vil bli lagret. La stå tomt for å lagre filer på roten."
ENGINE_POSTPROC_FTP_TITLE="Laste opp til FTP-server"
ENGINE_POSTPROC_FTP_DESCRIPTION="Laster opp sikkerhetskopien til en ekstern FTP eller FTPS (FTP over Implisitt SSL) server.<br/><strong class=ui-state-highlight>Husk å angi delt arkivstørrelse på 2-30MB ellers risikerer du feil på grunn av tidsavbrudd!</strong>"
CONFIG_POSTPROCFTP_HOST_TITLE="Vertsnavn"
CONFIG_POSTPROCFTP_HOST_DESCRIPTION="FTP-serverens vertsnavn, uten protokollen. Dette betyr at <tt>ftp://example.com</tt> er <b>ugyldig</b> og <tt>example.com</tt> er gyldig. Det er bare støtte for FTP og FTPS servere. SFTP, SCP og andre SSH varianter støttes <u>ikke</u>."
CONFIG_POSTPROCFTP_PORT_TITLE="Port"
CONFIG_POSTPROCFTP_PORT_DESCRIPTION="Port på FTP-serveren. Den vanligste innstillingen er 21. Dersom du er usikker, kontakt din serveradministrator."
CONFIG_POSTPROCFTP_USER_TITLE="Brukernavn"
CONFIG_POSTPROCFTP_USER_DESCRIPTION="Brukernavn på FTP-serveren. Det er vanligvis store og små bokstaver. Dersom du er usikker, kontakt din serveradministrator."
CONFIG_POSTPROCFTP_PASSWORD_TITLE="Passord"
CONFIG_POSTPROCFTP_PASSWORD_DESCRIPTION="Passord til FTP-serveren. Det er vanligvis store og små bokstaver. Dersom du er usikker, kontakt din serveradministrator."
CONFIG_POSTPROCFTP_INITDIR_TITLE="Startmappe"
CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Den absolutte <b>FTP</b> stien til mappen der filene blir lastet opp. Dersom du er usikker, koble til din server med f. eks FileZilla, bla til den ønskede mappen og kopiere stien som vises på over høyre mappeliste. Det er vanligvis noe kort, som <tt>/public_html</tt>."
CONFIG_POSTPROCFTP_FTPS_TITLE="Bruk FTP over SSL (FTPS)"
CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Dersom aktivert, vil Akeeba Backup prøve å koble til FTP-serveren ved hjelp av en SSL-kryptert forbindelse. <strong>Dette er ikke det samme som SFTP, SCP eller 'Sikker FTP'!</strong>  Vær  oppmerksom på at dersom serveren ikke støtter denne metoden vil du få tilkoblingsfeil."
CONFIG_POSTPROCFTP_PASSIVE_TITLE="Bruk passiv modus"
CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION="Bruk FTP passiv modus ved overføring av data. Dette er aktivert som standard. Denne metoden er den eneste som fungerer gjennom brannmurer som vanligvis er installert på servere. Ikke deaktiver dette med mindre du er sikker på at serveren ikke er bak en brannmur, og at FTP-serveren absolutt krever filoverføringer i aktiv modus."
CONFIG_POSTPROCFTP_TEST_TITLE="Test tilkobling..."
