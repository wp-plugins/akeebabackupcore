EFF_LABEL_DIRECTORY_HELP="Mappen på serveren din som vil bli inkludert i sikkerhetskopien. Denne funksjonen er ment kun for mapper som ligger utenfor nettstedets rot. Mapper på nettstedets rot blir alltid automatisk sikkerhetskopiert, med mindre du utelukker dem ved hjelp av funksjonen i Ekskluder data fra sikkerhetskopieringen."
EFF_LABEL_VINCLUDEDIR_HELP="Filene er lagret i arkivet i en undermappe av den virtuelle mappen for filer utenfor nettstedet, som er definert i konfigurasjonen (standard: external_files). Du kan tilpasse navnet på mappen. Sett den til en enkelt skråstrek (dette tegnet: /) og de eksterne filene vil bli plassert inne i nettstedets rot. Dette er nyttig dersom du ønsker å overstyre visse filer i sikkerhetskopien, f. eks filen configuration.php eller tilpasse malen til installasjonsprogrammet."

