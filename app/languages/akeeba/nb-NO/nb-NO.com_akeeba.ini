CONFIG_DUMPENGINE_DESCRIPTION="Definerer hvordan Akeeba Backup skal behandle din(e) database(r) for å lage en sikkerhetskopi av databasen(e)."
CONFIG_SCANENGINE_TITLE="Søkemotor for filer"
CONFIG_SCANENGINE_DESCRIPTION="Definerer hvordan Akeeba Backup skal gjennomsøke filer og mapper på nettstedet ditt for å finne ut hvilke filer og mapper som må sikkerhetskopieres."
CONFIG_ARCHIVERENGINE_TITLE="Pakkemotor"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Definerer pakkeformat. Noen motorer, f. eks. DirectFTP, lager egentlig ikke noe arkiv, men ivaretar overføring av filene til andre servere."
CONFIG_PROCENGINE_TITLE="Databehandlingsmotor"
CONFIG_PROCENGINE_DESCRIPTION="Databehandlingsmotorer tillater Akeeba Backup å etterbehandle arkivfiler - for eksempel å overføre filer til lagring i nettskytjenester."
CONFIG_WRITERENGINE_TITLE="Skrivemotor for filer"
CONFIG_WRITERENGINE_DESCRIPTION="Databehandlingsmotorer definerer hvordan Akeeba Backup skriver arkivfiler til disken"
CONFIG_INSTALLER_TITLE="Inkluder gjenopprettingsskriptet"
CONFIG_INSTALLER_DESCRIPTION="Når du utfører en fullstendig sikkerhetskopiering, blir også gjenopprettingsskriptet inkludert i sikkerhetskopien. Dette gjør det mulig å gjenopprette uten at Akeeba Backup eller at CMS er installert - selv om din nettside eller serveren er totalt ødelagt."
CONFIG_VIRTUALFOLDER_TITLE="Virtuell mappe for filer utenfor nettstedet"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Dersom du har konfigurert mapper utenfor nettstedet, vil innholdet vises på innsiden av arkivet som underkataloger på denne virtuelle mappen. De er virtuelle fordi de egentlig ikke finnes på serveren. De eksisterer bare innenfor sikkerhetskopien. Sørg for at navnet på den virtuelle mappe ikke finnes som en eksisterende mappe på nettstedet, dette for å unngå tap av data."
CONFIG_HEADER_QUOTA="Kvotebehandling"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Foreldet kopier å beholde"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Totalt antall foreldede poster (sikkerhetskopier dersom filene har blitt slettet) som skal beholde på siden som administrere sikkerhetskopier. Sett til 0 for ingen begrensning."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Aktiver kvoter"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Når den er aktivert vil gamle sikkerhetskopier bli slette dersom total størrelse overstiger verdien definert nedenfor. Denne innstillingen brukes <b>per profil</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Størrelse"
CONFIG_COUNTQUOTA_ENABLE_TITLE="Aktiver maks antall"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Når den er aktivert vil gamle sikkerhetskopier bli slette dersom antall filer er over grensen definert nedenfor."
