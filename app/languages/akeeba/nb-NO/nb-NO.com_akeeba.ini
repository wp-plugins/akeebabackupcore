CONFIG_OUTDIR_TITLE="Mappe for sikkerhetskopi"
CONFIG_OUTDIR_DESCRIPTION="Dette er mappen på serveren der sikkerhetskopien og loggfilen vil bli lagret. Følgende makroer kan brukes:<ul><li><b>[DEFAULT_OUTPUT]</b> Standard mappe</li><li><b>[SITEROOT]</b> Nettområdets rotmappe</li><li><b>[ROOTPARENT]</b> En mappe over nettstedets rotmappe</li></ul>"
CONFIG_OUTDIR_ROOT="Å lagre på nettstedets rotmappe vil føre til at sikkerhetskopieringen mislykkes. Dine innstillinger har blitt overstyrt."
CONFIG_TMPDIR_TITLE="Midlertidig mappe"
CONFIG_TMPDIR_DESCRIPTION="Dette er mappen på serveren der midlertidige data blir lagret, f. eks. databasen og fremdrift mens sikkerhetskopieringen pågår. Følgende makroer kan brukes:<ul><li><b>[SITETMP]</b> Nettstedets midlertidige mappe</li><li><b>[SITEROOT]</b> Nettområdets rotmappe</li><li><b>[ROOTPARENT]</b> En mappe over nettstedets rotmappe</li></ul>"
CONFIG_TMPDIR_ROOT="Å bruke nettstedets rotmappe som midlertidig mappe vil føre til at sikkerhetskopieringen mislykkes. Dine innstillinger har blitt overstyrt."
CONFIG_LOGLEVEL_TITLE="Loggnivå"
