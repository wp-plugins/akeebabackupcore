CONFIG_ARCHIVENAME_TITLE="Navnemal for sikkerhetskopien"
CONFIG_ARCHIVENAME_DESCRIPTION="Mal for hva navnet på sikkerhetskopien skal bli, der det er aktuelt. Følgende makroer kan brukes:<ul><li><b>[HOST]</b> Vertsnavn. ADVARSEL! Denne koden virker ikke i CRON-modus.</li><li><b>[DATE]</b> Gjeldende dato</li><li><b>[TIME]</b> Gjeldende tid</li></ul>"
