COM_AKEEBA_CONFIG_LBL_OUTDATEDPHP_BODY="Du bruker PHP 5.2, en versjon av PHP som ble avsluttet i januar 2011. Den er usikker og mangler mange av funksjonene som er i nyere versjoner. <b>Akeeba Backup er fremdeles kompatibel med PHP 5.2</b>.  Vi har planer om å fjerne støtte for PHP 5.2 i de kommende månedene. Det anbefales at du oppgraderer PHP til nyere versjon på grunn av sikkerhet og kompatibilitet med fremtidige versjoner av Akeeba Backup. Alle Joomla! utvidelser skrevet siden midten av 2011 og Joomla! i seg selv er allerede fullstendig kompatibel med PHP 5.3."
