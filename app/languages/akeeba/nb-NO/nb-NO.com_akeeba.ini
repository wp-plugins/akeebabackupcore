AKEEBA_POSTSETUP_DESC_ANGIEUPGRADE="ANGIE er neste generasjon gjenopprettings-skript som ble innført og satt som standard i Akeeba Backup 3.7.3. Dine eksisterende profiler bruker fortsatt det gamle gjenopprettings-skriptet, ABI (Akeeba Backup Installer). I fremtidige versjoner av Akeeba Backup vil det ikke lenger blir gitt støtte for ABI. Vi anbefaler alle våre brukere til å oppgradere profilene til å bruke ANGIE. Merk av denne boksen for å oppgradere automatisk. Dersom du er usikker, anbefaler vi at du merker av denne boksen."

