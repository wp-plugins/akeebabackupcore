AKEEBA_POSTSETUP_DESC_SRP="Se abilitato, Akeeba Backup sostituisce l'estensione standard di Joomla! con una propria interfaccia di installazione. Quando si reinstalla o aggiorna un'estensione, viene automaticamente effettuato un piccolo backup (limitato ai file ed ai dati dell'estensione) chiamato Punto di Ripristino di Sistema (System Restore Point). Se l'aggiornamento dell'estensione dovesse avere dei problemi sarà possibile, tramite l'Amministrazione Backup, selezionare il Punto di Ripristino e tornare alla precedente versione dell'estensione solamente con un clic.<br>Si può disattivare questa funzionalità disabilitando il Plugin "_QQ_"System - System Restore Points"_QQ_" tramite "_QQ_"Estensioni -> Gestione plugin"_QQ_"."
