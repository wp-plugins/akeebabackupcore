AKEEBA_POSTSETUP_DESC_AUTOUPDATE2="Когда выбран этот параметр, компонент 'Akeeba Backup' будет периодически проверять наличие новых версий. Как только новая версия найдена, компонент отправит супер администратору электронное письмо со ссылкой. Щелчок по этой ссылке направит Вас на Ваш веб-сайт и обновит Вашу версию 'Akeeba Backup'. Заметьте пожалуйста, что по умолчанию щелчок по этой содержащейся в электронном письме ссылке <em>не</em> авторизует Вас автоматически на Вашем веб-сайте, - прежде чем процесс обновления версии сможет быть продолжен, Вам все же придется ввести свои имя пользователя и пароль на странице авторизации администратора. Проверки новых версий осуществляются каждые 3 часа. Вы будете получать не больше одного электронного письма в день до тех пор, пока Вы не установите новую версию компонента. Выключить этот функционал обновления можно сняв с публикации в менедежере плагинов системы Joomla плагин 'System - Akeeba Backup Update Check'."

