ENGINE_POSTPROC_SFTP_TITLE="Загрузить на удаленный сервер SFTP (SSH)"
ENGINE_POSTPROC_SFTP_DESCRIPTION="Загружает установочный архив резервной копии на какой-либо удаленный сервер SFTP (SSH). Эта операция по сути является переносом файла с помощью SSH в протоколе SFTP, который <em>полностью отличается</em> от протоколов FTP и FTPS. <br/><strong class=ui-state-highlight>Не забудьте установить разбивку размера архива на части от 2 до 30Mb, иначе Вы рискуете натолкнуться на таймауты!</strong>"
CONFIG_POSTPROCSFTP_HOST_TITLE="Название хоста"
CONFIG_POSTPROCSFTP_HOST_DESCRIPTION="Название хоста сервера SFTP, без приставки названия протокола. Это означает, что названия <tt>sftp://example.com</tt> или <tt>ssh://example.com</tt> являются <b>недействительными</b> и НЕ должны быть использованы, но название <tt>example.com</tt> является действительным и ДОЛЖНО БЫТЬ использовано. Эта система поддерживает только серверы SFTP (SSH). Она <u>не</u> поддерживает протоколы FTP, FTPS или другие вариации FTP. Для работы необходимы установка и включение расширения PHP SSH2."
CONFIG_POSTPROCSFTP_PORT_TITLE="Порт"
CONFIG_POSTPROCSFTP_PORT_DESCRIPTION="Порт сервера SFTP. Наиболее распространенным значением является 22. Если Вы не знаете номер своего порта SFTP, то свяжитесь по этому вопросу с администратором своей сети."
CONFIG_POSTPROCSFTP_USER_TITLE="Имя пользователя"
CONFIG_POSTPROCSFTP_USER_DESCRIPTION="Имя пользователя сервера SFTP. Обычно оно чувствительно к изменению регистра. Если Вы не знаете это имя пользователя сервера SFTP, то свяжитесь по этому вопросу с администратором своей сети."
CONFIG_POSTPROCSFTP_PASSWORD_TITLE="Пароль"
CONFIG_POSTPROCSFTP_PASSWORD_DESCRIPTION="Пароль пользователя сервера SFTP. Обычно оно чувствительно к изменению регистра. Если Вы не знаете это имя пользователя сервера SFTP, то свяжитесь по этому вопросу с администратором своей сети."
CONFIG_POSTPROCSFTP_INITDIR_TITLE="Начальная директория"
CONFIG_POSTPROCSFTP_INITDIR_DESCRIPTION="Абсолютный путь <b>SFTP</b> (обычно он совпадает с путем файловой системы) к директории, в которую загружаются файлы. Если Вы не уверены по этому вопросу, но соединитесь со своим сервером через FileZilla, откройте целевую директорию и скопируйте путь, появившийся на панели справа над списком директорий. Обычно, этот некоторый длинный путь, вроде <tt>/home/myuser/public_html</tt>. "

