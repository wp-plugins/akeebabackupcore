AKEEBA_POSTSETUP_DESC_ACCEPTBACKUPTEST="اگر چه این باید قابل درک باشد، اما ما خودمان را موظف به توضیح آن می دانیم. شما می بایستی در بازه های زمانی مشخصی نسخه پشتیبانگیری خود را در هاست های تستی دیگر تست نمایید. نسخه های پشتیبان ممکن هست که خراب بشوند و یا برخی اطلاعات (مانند برخی از اطلاعات پایگاه داده یا برخی از فایل ها) را از دست بدهند یا اینکه درست کار نکنند. فهمیدن این موضوع وقتی که سایت شما به مشکل بر بخورد خیلی دیر است. با انتخاب این گزینه شما خواهید قبول کرد که در صورت تست نکردن نسخه پشتیبان و پیدا کردن مشکل نمی توانید درخواست کمک داشته باشید. در هر صورت طبق بخش ها 15 و 16 مجوز GNU ما هیچ مسئولیتی را در صورت از بین رفتن اطلاعات قبول نمی کنیم."
AKEEBA_POSTSETUP_ERR_ACCEPTBACKUPTEST="جهت استفاده از کامپوننت می بایستی مشاوره علیه پشتیبان گیری تست نشده را قبول نمایید."

