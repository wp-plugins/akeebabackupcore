AKEEBA_POSTSETUP_DESC_ANGIEUPGRADE="آنجی نسل بعدی اسکریپت بازگردانی بوده و در سیستم پشتیبانگیری نسخه 3.7.3 پیشفرض می باشد. پروفایل های موجود شما هنوز از اسکریپت نصب قدیمی یعنی ABI (نصب کننده سیتم پشتیبانگیری) استفاده می کنند.  در نسخه های آینده از ABI پشتیبانی نخواهد شد. ما به تمامی کاربرانمان توصیه می کنیم که تنظیماتشان را برای استفاده از آنجی بروزرسانی نمایند. انتخاب این گزینه باعث بروزرسانی خودکار این تنظیمات خواهد شد. در صورتی که از این موضوع مطمئن نیستید، ما به شما پیشنهاد می کنیم که این گزینه را تیک بزنید."

