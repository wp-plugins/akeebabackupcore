CONFIG_SCANENGINE_TITLE="Máy quét tập tin hệ thống"
CONFIG_SCANENGINE_DESCRIPTION="Xác định xem Akeeba Backup sẽ quét tập tin và thư mục trên trang của bạn thế nào để xác định cái nào cần phải sao lưu."
CONFIG_ARCHIVERENGINE_TITLE="Máy nén lưu trữ"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Xác định định dạng lưu trữ của Akeeba Backup. Vài loại máy nén, như DirectFTP, không thực sự tạo tập tin lưu trữ, mà chỉ chuyển tập tin của bạn sang máy chủ khác mà thôi."
CONFIG_PROCENGINE_TITLE="Máy xử lý dữ liệu hậu kỳ"
CONFIG_PROCENGINE_DESCRIPTION="Máy xử lý dữ liệu hậu kỳ cho phép Akeeba Backup xử lý các tập tin sao lưu - ví dụ, chuyển chúng sang máy chủ lưu trữ đám mây."
CONFIG_WRITERENGINE_TITLE="Máy ghi tập tin"
CONFIG_WRITERENGINE_DESCRIPTION="Máy ghi tập tin xác định cách Akeeba Backup ghi tập tin lưu trữ vào đĩa."
CONFIG_INSTALLER_TITLE="Mã nhúng phục hồi trang"
CONFIG_INSTALLER_DESCRIPTION="Khi thực hiện sao lưu toàn trang, Akeeba Backup nhúng một đoạn mã phục hồi được xác định ở đây, vào tập tin lưu trữ. Việc này cho phép trang của bạn có thể phục hồi từ trang trắng, mà không cần cài CMS hay Akeeba Backup, kể cả khi trang hoặc máy chủ đã bị phá huỷ hết."
CONFIG_VIRTUALFOLDER_TITLE="Thư mục ảo cho tập tin ngoài trang"
CONFIG_VIRTUALFOLDER_DESCRIPTION="Nếu bạn đã cấu hình sao lưu bất cứ thư mục ngoài trang nào, nội dung đó sẽ xuất hiện trang tập tin lưu trữ dưới dạng thư mục con của thư mục ảo này. Gọi là ảo vì nó không tồn tại trên máy chỉ của bạn. Nó chỉ có trong tập tin lưu trữ. Hãy đảm bảo là tên thư mục ảo này không trùng với thư mục có sẵn để tránh mất mát dữ liệu."
CONFIG_HEADER_QUOTA="Hạn mức quản lý"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Số bản ghi cũ lưu lại"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Tổng cộng số lượng bản ghi cũ (bản sao lưu mà tập tin đã bị xóa) để giữ trong trang Quản Lý Sao Lưu. Cài về 0 để đặt không giới hạn."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Bật hạn mức kích thước"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Khi được kích hoạt, Akeeba Backup sẽ xóa các tập tin sao lưu cũ nếu tổng kích thước các gói sao lưu vượt giá trị xác định bên dưới. Thiết lập này áp dụng tuỳ <b>hồ sơ</b>."
CONFIG_SIZEQUOTA_VALUE_TITLE="Hạn mức kích thước"
CONFIG_COUNTQUOTA_ENABLE_TITLE="Bật hạn mức số bản"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="Nếu được bật, Akeeba Backup sẽ xóa các tập tin sao lưu cũ nếu tổng số bản lưu vượt giá trị xác định bên dưới."
CONFIG_COUNTQUOTA_VALUE_TITLE="Hạn mức số bản"
