AKEEBA_POSTSETUP_DESC_ACCEPTBACKUPTEST="Mặc dù điều này nghe có vẻ dễ hiểu, chúng tôi có trách nhiệm phải nói rõ. Bạn phải có trách nhiệm thường xuyên kiểm tra phục hồi các lưu trữ sao lưu của bạn lên tên miền con, máy chủ phụ hoặc một máy chủ để phát triển trên máy tính. Bản lưu trữ sao lưu có thể bị hỏng, mất dữ liệu (có khi mất hẳn CSDL hoặc mọi tập tin của trang trong vài trường hợp!) hoặc là không làm việc trơn tru. Đợi đến khi biết chuyện này khi trang của bạn bị hỏng thì quá trễ. Bằng cách chọn ô này, bạn hiểu rằng nếu bạn không có bản sao lưu được kiểm tra kỹ lưỡng, sẽ không thể nào có thể cung cấp hỗ trợ cho bạn về việc phục hồi bản sao lưu. Trong mọi trường hợp, chúng tôi không chấp nhận bất kỳ trách nhiệm nào cho việc mất dữ liệu theo phần 15 và 16 của giấy phép GNU GPL."
