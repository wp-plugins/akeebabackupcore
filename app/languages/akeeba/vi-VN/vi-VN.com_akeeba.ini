AKEEBA_POSTSETUP_DESC_ACCEPTSUPPORT="Chính sách hỗ trợ của chúng tôi là chúng tôi chỉ cung cấp hỗ trợ phần mềm cho tài khoản thuê bao hợp lệ và còn hạn, và chỉ qua hệ thống vé hỗ trợ. Chúng tôi không cung cấp cho người dùng không mua thuê bao hoặc qua bất cứ kênh nào khác ngoài hệ thống vé hỗ trợ. Nếu component được cài đặt bởi bên thứ ba (ví dụ như người nào khác xây dựng và bảo trì trang của bạn) bạn sẽ phải hỏi họ hỗ trợ. Chúng tôi cũng lưu ý là bạn luôn luôn có thể tham khảo tài liệu, hướng dẫn bắt đầu nhanh, video hướng dẫn, diễn đàn Joomla! chính thức, diễn đàn hỗ trợ Joomla! ở địa phương và các hướng dẫn trên Internet, miễn phí."
