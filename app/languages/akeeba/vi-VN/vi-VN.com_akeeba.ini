BACKUP_ANGIE_PASSWORD_WARNING_1="Mã phục hồi sao lưu của bạn (ANGIE) sẽ chỉ hoạt động nếu bạn cung cấp mật khẩu bạn đã đặt ở trang vừa rồi, trước khi nhấn nút Sao lưu ngay. Nếu bạn không nhớ là đã đặt mật khẩu, có khả năng trình duyệt của bạn đã tự động điền mật khẩu trong mẫu sao lưu mà <strong>không hỏi ý bạn trước và bỏ qua yêu cầu của chúng tôi về việc không làm thế</strong>. Việc này thường xảy ra bởi trình quản lý mật khẩu cũng như các trình duyệt như Safari và Firefox."
BACKUP_ANGIE_PASSWORD_WARNING_2="Nếu bạn không muốn bảo vệ mã phục hồi bằng mật khẩu thì xin tải lại trang, kiểm tra kỹ xem trường mật khẩu ANGIE có trống không và nhấn nút Sao lưu ngay lần nữa."
BACKUP_ANGIE_PASSWORD_WARNING_3="Bạn cũng nên gửi báo cáo lỗi đến bên sản xuất trình duyệt và/hoặc trình quản lý mật khẩu của bạn, chỉ ra rằng phần mềm của họ cố tình bỏ qua thuộc tính <em>autocomplete="_QQ_"off"_QQ_"</em> của biểu mẫu web, <strong>đi ngược lại chuẩn mực của web</strong>. Đây không phải là lỗi từ phía chúng tôi. Chúng tôi đã làm mọi thứ trong khả năng của mình để ngăn chặn nó. Vấn đề là ở trình duyệt và/hoặc trình quản lý mật khẩu của bạn bỏ qua quy chuẩn web và quyết định sai khi tự động điền mẫu mà không hỏi ý kiến bạn."

