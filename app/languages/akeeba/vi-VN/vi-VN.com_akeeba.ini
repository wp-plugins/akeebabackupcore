ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="Chuyển các tập tin trang đến một máy chủ FTP từ xa, mà không nén lại trước."
CONFIG_DIRECTFTP_HOST_TITLE="Tên host"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Tên host của máy chủ FTP, không cần giao thức. Nghĩa là <tt>ftp://example.com</tt> sẽ <b>KHÔNG hợp lệ</b>, <tt>example.com</tt> mới đúng. Akeeba Backup chỉ hỗ trợ máy chủ kiểu FTP và FTPS. <u>KHÔNG</u> hỗ trợ SFTP, SCP và biến thể SSH khác."
CONFIG_DIRECTFTP_PORT_TITLE="Cổng"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Cổng FTP của máy chủ. Thiết lập phổ biến nhất là 21. Nếu không biết, xin hãy liên hệ quản trị viên của bạn."
CONFIG_DIRECTFTP_USER_TITLE="Tên đăng nhập"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Tên đăng nhập máy chủ FTP. Thường là phân biệt hoa thường. Nếu không biết, xin hãy liên hệ quản trị viên của bạn."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Mật khẩu"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Mật khẩu máy chủ FTP. Thường là phân biệt hoa thường. Nếu không biết, xin hãy liên hệ quản trị viên của bạn."
CONFIG_DIRECTFTP_INITDIR_TITLE="Thư mục bắt đầu"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Đường dẫn tuyệt đối <b>FTP</b> đến thư mục mà tập tin sẽ được tải lên. Nếu không biết, kết nối đến máy chủ của bạn với FileZilla, tìm đến thư mục bạn muốn và chép đường dẫn xuất hiện trên bảng góc trên bên phải của danh sách thư mục. Thường là ngắn gọn, như <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Dùng FTP thay cho SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Nếu được bật, Akeeba Backup sẽ cố gắng kết nối đến máy chủ FTP của bạn dùng kết nối mã hoá SSL. <strong>Đây không phải là SFTP, SCP hoặc "_QQ_"Secure FTP"_QQ_"!</strong> Chú ý rằng nếu máy chủ của bạn không hỗ trợ phương thức này, bạn sẽ nhận lỗi kết nối."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Dùng chế độ bị động"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Dùng chế độ FTP bị động khi chuyển dữ liệu. Tuỳ chọn này được bật mặc định vì nó là phương thức duy nhất làm việc được qua các tường lửa thường được cài bởi máy chủ web. Đừng tắt đi trừ khi bạn chắc chắn là máy chủ web của bạn không có đặt tường lửa va máy chủ FTP của bạn nhất thiết cần chế độ chuyển tập tin Chủ Động."
CONFIG_DIRECTFTP_TEST_TITLE="Kiểm tra kết nối FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Nhấn để kiểm tra kết nối FTP và xem lỗi kết nối khi có sự cố. "
CONFIG_DIRECTFTP_TEST_OK="Kết nối đến máy chủ FTP từ xa đã thành công!"
CONFIG_DIRECTFTP_TEST_FAIL="Không thể kết nối đến máy chủ FTP từ xa."
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="Kiểm tra kết nối FTP"
ENGINE_ARCHIVER_JPA_TITLE="Định dạng JPA (khuyên dùng)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="Một định dạng lưu trữ mã nguồn mở tối ưu hoá cho thời gian nén và giải nén nhanh dùng PHP."
ENGINE_ARCHIVER_ZIP_TITLE="Địng dạng ZIP"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="Định dạng ZIP chuẩn, hay là "_QQ_"Thư mục được nén"_QQ_", hỗ trợ bởi mọi hệ điều hành hàng đầu."
CONFIG_DEREFERENCESYMLINKS_TITLE="Dereference symlinks"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Nếu được bật, symbolic các liên kết sẽ be followed chỉ like normal các tập tin và thư mục. Khi not checked, symbolic các liên kết sẽ not be followed. Nếu bạn đăng sử dụng symbolic các liên kết mà lead đến một vô hạn liên kết loop, bỏ chọn tùy chọn này."
CONFIG_PARTSIZE_TITLE="Kích thước gói cắt nhỏ"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup có thể tạo tập tin lưu trữ cắt nhỏ (nhiều phần) để vượt qua vấn đề giới hạn kích thước trong nhiều trường hợp. Tuỳ chọn này xác định kích thước tối đa của mỗi phần nhỏ. Nếu là 0, tính năng sẽ bị tắt.</br><b>Quan trọng:</b>Nếu bạn đang sử dụng máy xử lý  hậu kỳ mà chuyển tập tin lưu trữ đến nơi khác (ví dụ: máy chủ đám mây) thì dùng thiết lập từ 1 - 5MB cho kết quả tốt nhất."
CONFIG_CHUNKSIZE_TITLE="Kích thước từng phần để xử lý tập tin lớn"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup xử lý tập tin lớn theo từng phần nhỏ, để tránh vấn đề hết phiên đăng nhập. Chỉ số này xác định kích thước tối đa của từng phần với kiểu xử lý này."
CONFIG_BIGFILETHRESHOLD_TITLE="Ngưỡng tập tin lớn"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Những tập tin vượt quá kích thước này sẽ bỏ ra không nén, hoặc quá trình xử lý sẽ qua nhiều bước (tuỳ theo máy nén lưu trữ) để tránh vấn đề hết phiên đăng nhập. Chúng tôi đề nghị chỉ tăng giá trị này với máy chủ nhanh và ổn định."
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="Kích thước từng phần để xử lý thư mục cốt lõi"
CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="Tập tin ZIP bao gồm một phần dữ liệu và một phần "_QQ_"thư mục"_QQ_". Những phần đó được xử lý song song bởi Akeeba Backup và nối lại ở giai đoạn kết thúc. Chỉ số này xác định lượng dữ liệu sẽ được xử lý trong một lần ở giai đoạn này. Bạn không cần thay đổi thiết lập này trừ khi bạn có vấn đề quá lớn về bộ nhớ RAM."
ENGINE_DUMP_NATIVE_TITLE="Máy sao lưu gốc cho MySQL"
ENGINE_DUMP_NATIVE_DESCRIPTION="Dùng PHP để làm một CSDL rỗng chính xác."
CONFIG_MYSQLCOMPAT_TITLE="Tương thích với MySQL"
CONFIG_MYSQLCOMPAT_DESCRIPTION="Xác định phiên bản MySQL thấp nhất mà lệnh CREATE còn khả dụng. Dùng thiết lập mặc định trừ khi bạn đang định phục hồi host dùng MySQL 4.1."
CONFIG_MYSQLCOMPAT_NONE="Mặc định"
