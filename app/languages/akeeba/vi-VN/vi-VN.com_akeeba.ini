CONFIG_POSTPROCSFTP_HOST_TITLE="Tên host"
CONFIG_POSTPROCSFTP_HOST_DESCRIPTION="Tên host của máy chủ FTP, không cần giao thức. Nghĩa là <tt>ftp://example.com</tt> hoặc <tt>ssh://example.com</tt> sẽ <b>KHÔNG hợp lệ</b> và KHÔNG được dùng, <tt>example.com</tt> mới đúng và PHẢI dùng. Máy này chỉ hỗ trợ máy chủ SFTP (SSH), <u>KHÔNG</u> hỗ trợ FTP, FTPS hoặc bất cứ biến thể FTP khác. Hệ thống cần có extension PHP SSH2 cài đặt và bật sẵn."
