CONFIG_CLIENTSIDEWAIT_TITLE="Buộc thực hiện thời gian thực thi tối thiểu từ phía máy khách"
CONFIG_CLIENTSIDEWAIT_DESCRIPTION="Nếu không bật (mặc định) và các bước sao lưu hoàn thành trước thời gian thực thi tối thiểu đã được cấu hình, Akeeba Backup sẽ buộc máy chủ đợi cho đến đủ thời gian. Điều này có thể khiến vài máy chủ hạn chế tắt luôn sao lưu của bạn. Nếu được bật, chương trình sẽ ép thực thi thời gian chờ này xuống trình duyệt, vượt qua giới hạn nêu trên. CHÚ Ý: Tuỳ chọn này chủ làm việc với sao lưu từ back-end. Sao lưu từ front-end, API JSON (từ xa) và sao lưu qua mã lệnh (CLI) sẽ luôn thực thi thời gian chờ lên phía máy chủ"

CONFIG_AUTORESUME_TITLE="Tiếp tục sao lưu khi có lỗi AJAX phát sinh"
CONFIG_AUTORESUME_DESCRIPTION="Nếu không bật (mặc định) Akeeba Backup sẽ dừng sao lưu khi máy chủ báo cáo lỗi. Nếu được bật, Akeeba Backup sẽ cố gắng tiếp tục sao lưu bằng cách lặp lại bước gần nhất. Tuỳ chọn này chủ làm việc với sao lưu từ back-end. Nó sẽ không thể giúp bạn tiếp tục thành công với mọi lần sao lưu để tránh lỗi được, chỉ những sao lưu bị tạm khoá bởi giới hạn sử dụng CPU máy chủ hoặc vấn đề mất mạng mới có thể tiếp tục."
CONFIG_AUTORESUME_TIMEOUT_TITLE="Thời gian chờ trước khi thử lại bước sao lưu"
CONFIG_AUTORESUME_TIMEOUT_DESCRIPTION="Bao nhiêu giây để chờ trước khi tiếp tục sao lưu. Bạn nên cài về 30 giây hoặc hơn (khuyến khích là 120 giây trong mọi trường hợp) để cho máy chủ của bạn đủ thời gian để mở khoá quá trình sao lưu trước khi Akeeba Backup thử lại."
CONFIG_AUTORESUME_MAXRETRIES_TITLE="Tổng số lần thử lại bước sao lưu sau khi có lỗi AJAX"
CONFIG_AUTORESUME_MAXRETRIES_DESCRIPTION="Bao nhiêu lần Akeeba Backup nên thử tiếp tục sao lưu trước khi bỏ cuộc. 3 đến 5 lần là tốt nhất trên hầu hết máy chủ."

