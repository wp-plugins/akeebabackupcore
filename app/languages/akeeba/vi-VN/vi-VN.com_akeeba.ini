CONFIG_OUTDIR_TITLE="Thư mục xuất ra"
CONFIG_OUTDIR_DESCRIPTION="Đây là thư mục trên máy chủ của bạn nơi Akeeba Backup sẽ lưu trữ các bản sao lưu và nhật ký lưu trữ. Bạn có thể dùng các mã sau:<ul><li><b>[DEFAULT_OUTPUT]</b> Chỉ thư mục xuất ra mặc định</li><li><b>[SITEROOT]</b> Thư mục gốc trang của bạn</li><li><b>[ROOTPARENT]</b> Một thư mục bên trên thư mục gốc của trang</li></ul>"
CONFIG_OUTDIR_ROOT="Sử dụng thư mục gốc của trang làm thư mục xuất tập tin sẽ gây hỏng sao lưu. Thiết lập của bạn đã được ghi đè."
CONFIG_TMPDIR_TITLE="Thư mục tạm"
CONFIG_TMPDIR_DESCRIPTION="Đây là thư mục trên máy chủ của bạn nơi Akeeba Backup sẽ chứa các thông tin tạm thời, như là bản nháp CSDL và trạng thái chương trình khi đang sao lưu. Bạn có thể dùng các mã sau:<ul><li><b>[SITETMP]</b> Thư mục tạm được cài cho trang của bạn</li><li><b>[SITEROOT]</b> Thư mục gốc trang của bạn</li><li><b>[ROOTPARENT]</b> Một thư mục bên trên thư mục gốc của trang</li></ul>"
CONFIG_TMPDIR_ROOT="Sử dụng thư mục gốc của trang làm thư mục tạm sẽ gây hỏng sao lưu. Thiết lập của bạn đã được ghi đè."
