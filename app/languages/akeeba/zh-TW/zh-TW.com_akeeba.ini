CONFIG_DUMPENGINE_TITLE="資料庫備份引擎"
CONFIG_DUMPENGINE_DESCRIPTION="指定 Akeeba Backup 如何處理你的資料庫，最終輸出資料庫備份檔案？"
CONFIG_SCANENGINE_TITLE="檔案掃描引擎"
CONFIG_SCANENGINE_DESCRIPTION="指定 Akeeba Backup 如何掃描你網站的檔案和資料夾，以判斷其中哪些需要備份？"
CONFIG_ARCHIVERENGINE_TITLE="壓縮引擎"
CONFIG_ARCHIVERENGINE_DESCRIPTION="指定 Akeeba Backup 的壓縮檔案格式。某些引擎，例如 DirectFTP, 實際上并不產生壓縮包，而是將你的檔案傳送到另一個伺服器。"
CONFIG_PROCENGINE_TITLE="資料處理引擎"
CONFIG_PROCENGINE_DESCRIPTION="資料處理引擎允許 Akeeba Backup 在備份後提交壓縮包 - 例如，傳送到云存儲伺服器上。"
CONFIG_WRITERENGINE_TITLE="檔案寫入引擎"
CONFIG_WRITERENGINE_DESCRIPTION="檔案寫入引擎決定了 Akeeba Backup 如何將壓縮包寫入磁碟"
CONFIG_INSTALLER_TITLE="內嵌的恢復腳本"
CONFIG_INSTALLER_DESCRIPTION="當執行整站備份時，Akeeba Backup 可以將此處指定的恢復腳本嵌入到壓縮包中。這樣可以允許進行“bare metal”恢復 - 不再需要 Akeeba Backup 或 CMS  - 伺服器發生災難性故障時正好需要這個。"
CONFIG_VIRTUALFOLDER_TITLE="針對站外檔案的虛擬目錄"
CONFIG_VIRTUALFOLDER_DESCRIPTION="如果你設置了站外目錄，它們的內容在壓縮包中將位於這個虛擬目錄的子目錄中。它之所以是虛擬目錄，因為該目錄并不真正存在於你的伺服器上。它只存在於你的備份壓縮包中。確保此虛擬目錄的名稱不會與任何現有目錄名稱相沖突，以免丟失資料。"
CONFIG_HEADER_QUOTA="磁碟限額管理"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="保留多少個舊記錄"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="在“管理備份檔案”頁面上，最多保留多少條舊記錄（已經刪除了備份結果的備份記錄）。數字 0  表示無限制。"
CONFIG_SIZEQUOTA_ENABLE_TITLE="啟用限額控制"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="如果啟用，當備份檔案大小總和超過下面所指定的磁碟限額後，Akeeba Backup 就會刪除舊的備份檔案。此選項只針對<b>當前方案</b>生效。"
CONFIG_SIZEQUOTA_VALUE_TITLE="限額大小"
CONFIG_COUNTQUOTA_ENABLE_TITLE="啟用數量限制"
CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION="如果啟用，當備份檔案數量總和大於下面指定的數值後，Akeeba Backup 就會刪除舊的備份檔案。"
CONFIG_COUNTQUOTA_VALUE_TITLE="數量限額"
CONFIG_HEADER_TUNING="細調"
CONFIG_MINEXECTIME_TITLE="最少執行時間"
CONFIG_MAXEXECTIME_TITLE="最大執行時間"
CONFIG_RUNTIMEBIAS_TITLE="執行時間校正"
ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP 直傳"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="不對檔案進行壓縮打包就將你網站的檔案直接傳送到某個遠程 FTP 伺服器。"
CONFIG_DIRECTFTP_HOST_TITLE="主機名"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="FTP 伺服器的主機名，不帶協議字頭。就是說 <tt>ftp://example.com</tt> 這樣的格式是 <b>錯誤的</b> 而 <tt>example.com</tt> 是正確的。Akeeba Backup 只支持 FTP 和 FTPS 伺服器。 <u>不支持</u> SFTP, SCP 及其它 SSH 衍生類型。"
CONFIG_DIRECTFTP_PORT_TITLE="連接埠"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="FTP 伺服器連接埠。通常是 21. 如果你不確定，請與主機商聯系。"
CONFIG_DIRECTFTP_USER_TITLE="使用者名"
CONFIG_DIRECTFTP_USER_DESCRIPTION="FTP 伺服器的使用者名。通常是區分大小寫的。如果你不確定，請與主機商聯系。"
CONFIG_DIRECTFTP_PASSWORD_TITLE="密碼"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="FTP 伺服器的密碼。通常是區分大小寫的。如果你不確定，請與主機商聯系。"
CONFIG_DIRECTFTP_INITDIR_TITLE="初始目錄"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="檔案將要上傳去的目錄的 <b>FTP</b> 絕對路徑。如果你不確定，請通過 FileZilla 連接到你的伺服器，進入目標目錄，然後將右側面板上目錄列表上方的路徑復制下來。通常都比較短，類似 <tt>/public_html</tt>。"
CONFIG_DIRECTFTP_FTPS_TITLE="在 SSL 加密情況下使用 FTP(FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="如果啟用，Akeeba Backup 將嘗試通過 SSL 加密的方式來連接你的 FTP 伺服器。<strong>這與 SFTP, SCP 或“Secure FTP”不是一回事！</strong> 注意：如果你的伺服器不支持這種方式，會發生連接錯誤。"
CONFIG_DIRECTFTP_PASSIVE_TITLE="使用被動模式"
; CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Use FTP passive mode when transferring data. This is enabled by default as it is the only method which works through firewalls commonly installed on web servers. Do not disable unless you are certain that your web server is not behind a firewall and that your FTP server absolutely requires Active mode file transfers."
CONFIG_DIRECTFTP_TEST_TITLE="測試 FTP 連接"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="點擊此按鈕來測試 FTP 連接并檢視連接失敗時的錯誤提示。"
CONFIG_DIRECTFTP_TEST_OK="到遠程 FTP 伺服器的連接已成功建立!"
CONFIG_DIRECTFTP_TEST_FAIL="無法連接到遠程 FTP 伺服器"
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="FTP 連接測試"
ENGINE_ARCHIVER_JPA_TITLE="JPA 格式 (推薦)"
ENGINE_ARCHIVER_JPA_DESCRIPTION="這是一種開源的壓縮格式，已針對通過 PHP 代碼來進行快速壓縮和解壓做了優化。"
ENGINE_ARCHIVER_ZIP_TITLE="ZIP 格式"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="標準 ZIP 檔案，也稱為“壓縮資料夾”，主流操作系統都內置解壓支持。"
CONFIG_DEREFERENCESYMLINKS_TITLE="區分不同的象征連結"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="如果啟用，象征連結（symbolic link）會被當作普通檔案和目錄來追蹤。如果不勾選，則不會追蹤象征連結。如果你使用了可導致無限循環的象征連結，請不要勾選此項。"
CONFIG_PARTSIZE_TITLE="壓縮包分卷大小"
CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup 可以創建分卷（多部分）壓縮包，以適應某些伺服器上對單個檔案大小的限制。此參數設定了每個分卷大小的最大值。如果你輸入數字 0, 則會停用分卷壓縮。</br><b>重要提示:</b>如果你在使用某個將壓縮包傳送到遠程位址(例如：云存儲)的資料處理引擎，建議使用 1MB 至 5 Mb 左右的值以獲得最優結果。"
CONFIG_CHUNKSIZE_TITLE="處理大檔案時片段大小"
CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup 將大檔案分成小片段來處理以避免超時。此參數設定在這種處理過程中，每個片段的最大值。"
CONFIG_BIGFILETHRESHOLD_TITLE="大檔案分界線"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="檔案大小超過這個數值就進行“不壓縮存儲”，或者對它們的處理將跨越多個步驟（取決於使用哪種壓縮引擎）以避免超時錯誤。我們推薦只在較快以及穩定的伺服器上提高此值。"
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="處理中心目錄的最大片段大小"
; CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP files are comprised of a data section and a "_QQ_"directory"_QQ_" section. Those sections are processed in parallel by Akeeba Backup and joined during the archive finalisation stage. This parameter determines how much data will be processed at once during this stage. You shouldn't need to change this setting unless you have severe memory exhaustion problems."
ENGINE_DUMP_NATIVE_TITLE="MySQL 自帶的備份引擎"
ENGINE_DUMP_NATIVE_DESCRIPTION="使用 PHP 代碼來產生準確的資料庫備份"
CONFIG_MYSQLCOMPAT_TITLE="MySQL 兼容性"
CONFIG_MYSQLCOMPAT_DESCRIPTION="在此指定 CREATE 命令需要兼容的最低 MySQL 版本。除非你要在 MySQL 4.1 主機上進行恢復，否則請保持預設設置。"
CONFIG_MYSQLCOMPAT_NONE="預設"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1 版本"
CONFIG_EXTENDEDINSERTS_TITLE="生成增強的 INSERT"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="如果勾選，資料庫備份中將包含增強的 INSERT 描述，例如：一條描述可恢復多行資料。推薦您啟用此功能，因為這樣可以加速恢復過程，在限制較緊的主機商也能工作在查詢數量限額之內。"
CONFIG_MAXPACKET_TITLE="增強 INSERT 包大小的最大值"
CONFIG_MAXPACKET_DESCRIPTION="每一個增強型 INSERT 描述的最大值（單位：字節）。建議設置比較小的值，這樣 MySQL 在恢復你的資料庫備份時不會出錯。"
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="備份中的 PROCEDURE, FUNCTION 及 TRIGGER"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="如果啟用，Akeeba Backup 將嘗試導出這些 MySQL 5 專有的高級資料庫實體。如果在備份過程中停滯不前，您或許需要禁用此項。"
CONFIG_SPLITDBDUMP_TITLE="拆分 SQL 導出檔案的片段大小"
CONFIG_SPLITDBDUMP_DESCRIPTION="資料庫導出的檔案將被拆分成多個小檔案，以加快壓縮進度，而且在廉價的主機上可以避免檔案大小超限。理想狀態下，你應該使用“最大允許的檔案大小”值的一半。設為數字 0 表示禁用拆分，為每一個資料庫都創建單一的大尺寸備份檔案。"
CONFIG_BACTHSIZE_TITLE="每批次處理的行數"
CONFIG_BACTHSIZE_DESCRIPTION="備份大型資料庫時，降低此值可節省內存消耗，從而避免 HTTP 500 錯誤。"
ENGINE_SCAN_SMART_TITLE="智能掃描"
ENGINE_SCAN_SMART_DESCRIPTION="能夠智能地在掃描速度和避免超時之間做出平衡。"
CONFIG_LARGEDIRTHRESHOLD_TITLE="大目錄分界線"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="當某個目錄中的檔案或子目錄數量總和超過這個數字，就認為該目錄是“大目錄”。於是, Akeeba Backup 將在下一個步驟中嘗試重新掃描該目錄，以避免備份超時。如果此數值設置得過小，將導致備份過程顯著變慢。提高此數值 —— 除非你發生超時錯誤 —— 來加速備份進程。"
ENGINE_POSTPROC_NONE_TITLE="無提交處理"
ENGINE_POSTPROC_NONE_DESCRIPTION="將備份結果壓縮檔案儲存在伺服器上"
CONFIG_DELETEAFTER_TITLE="處理後刪除壓縮包"
CONFIG_DELETEAFTER_DESCRIPTION="如果啟用，在提交處理成功結束之後，就會從此伺服器上刪除備份壓縮包。"
ENGINE_POSTPROC_S3_TITLE="上傳到 Amazon S3"
ENGINE_POSTPROC_S3_DESCRIPTION="將備份壓縮包上傳到 Amazon S3（云存儲）。<br /><strong class=ui-state-highlight>記得將壓縮包拆分尺寸設為 2-30Mb，否則你可能因為超時而發生備份失敗！</strong>"
CONFIG_S3ACCESSKEY_TITLE="S3 Access Key"
CONFIG_S3ACCESSKEY_DESCRIPTION="你的 Amazon S3 Access Key, 可以在你的 personal Amazon Web Services profile 頁面上找到"
CONFIG_S3SECRETKEY_TITLE="S3 Secret Key"
CONFIG_S3SECRETKEY_DESCRIPTION="你的 Amazon S3 Secret Key, 可以在你的 personal Amazon Web Services profile 頁面上找到"
CONFIG_S3USESSL_TITLE="使用 SSL"
CONFIG_S3USESSL_DESCRIPTION="如果啟用，上傳你的檔案時將使用安全連接(HTTPS)。此方式可提升資料傳輸的安全性，同時，它也增加了因超時而導致備份失敗的可能性。"
CONFIG_S3BUCKET_TITLE="S3 Bucket"
CONFIG_S3BUCKET_DESCRIPTION="你的 Amazon S3 bucket 名稱"
CONFIG_S3DIRECTORY_TITLE="目錄"
