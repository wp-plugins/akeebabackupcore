CONFIG_OUTDIR_TITLE="輸出目錄"
CONFIG_OUTDIR_DESCRIPTION="這是你的伺服器上用於 Akeeba Backup 儲存備份壓縮包和備份日志檔案的目錄。你可以使用下列標記代碼：<ul><li><b>[DEFAULT_OUTPUT]</b> 預設輸出目錄</li><li><b>[SITEROOT]</b> 你網站的根目錄</li><li><b>[ROOTPARENT]</b> 網站根目錄上一層的那個目錄</li></ul>"
CONFIG_OUTDIR_ROOT="使用網站根目錄作為輸出目錄會導致備份失敗。您的設定已被忽略。 "
CONFIG_TMPDIR_TITLE="臨時目錄"
CONFIG_TMPDIR_DESCRIPTION="這是你的伺服器上用於 Akeeba Backup 儲存臨時資訊，例如備份過程中的資料庫 dump 和引擎狀態。你可以使用下列標記代碼：<ul><li><b>[SITETMP]</b> 你網站上設置的臨時目錄</li><li><b>[SITEROOT]</b> 你網站的根目錄</li><li><b>[ROOTPARENT]</b> 網站根目錄上一層的那個目錄</li></ul>"
CONFIG_TMPDIR_ROOT="使用網站根目錄作為臨時目錄會導致備份失敗。您的設定已被忽略。"
CONFIG_LOGLEVEL_TITLE="日志級別"
