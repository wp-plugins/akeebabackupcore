AKEEBA_POSTSETUP_DESC_ACCEPTBACKUPTEST="Hoewel u dit uit uzelf zal begrijpen, voelen we ons toch verplicht om het voor u uit te spellen. U wordt verondersteld om periodiek een herstel van gemaakte back-up archieven op een subdomein, testserver of een lokale ontwikkelingsserver te testen. Back-up archieven kunnen mogelijk beschadigd zijn, ontbrekende gegevens hebben (zelfs een hele database of al uw site bestanden in extreme gevallen!) of op andere wijze niet goed werken. Dit ondervinden op het moment dat uw site crasht is veel te laat. Door te klikken op deze vak geeft u aan te begrijpen dat als u niet beschikt over een geteste back-up het ronduit onmogelijk zal zijn om u ​​hulp te bieden met betrekking tot back-up herstel. In ieder geval aanvaarden wij geen enkele aansprakelijkheid voor het verlies van gegevens als omschreven in de secties 15 en 16 van de GNU GPL licentie."
