AKEEBA_POSTSETUP_DESC_ACCEPTSUPPORT="Ons support beleid is dat we alleen ondersteuning voor de software verstrekken aan abonnees met een geldig, actief abonnement en alleen via ons support ticket systeem. Er wordt geen ondersteuning gegeven aan niet-abonnees, via elk medium anders dan ons support ticket systeem. Als het onderdeel is geïnstalleerd door een derde partij (bijvoorbeeld de persoon die uw site heeft gebouwd of onderhoudt) moet u deze in plaats daarvan om ondersteuning vragen. Wij willen u eraan herinneren dat u altijd onze documentatie, onze Quick Start Guide, onze video tutorials, en het officiële Joomla! forum kunt raadplegen. Lokale Joomla! support forums en tutorials zijn gratis op het internet te raadplegen."
