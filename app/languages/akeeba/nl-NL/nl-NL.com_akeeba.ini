ENGINE_POSTPROC_S3_DESCRIPTION="Upload het back-up archief naar Amazon S3.<br /><strong class=ui-state-highlight>Denk eraan om een gesplitst archiefformaat van 2 tot 30 MB in te stellen, of u riskeert een mislukte back-up wegens time-outs!</strong>"
