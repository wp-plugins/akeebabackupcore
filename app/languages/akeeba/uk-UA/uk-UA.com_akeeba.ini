CONFIG_DIRECTFTP_HOST_TITLE="Назва хоста"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="Назва хоста серверу FTP,  без протоколу.  Це значить, що <tt>ftp://example.com</tt>  <b>невірне</b>, а <tt>example.com</tt> вірне. Akeeba Backup підтримує лише сервери FTP і FTPS. Він <u>не підтримує</u> SFTP, SCP та інші варіанти SSH."
CONFIG_DIRECTFTP_PORT_TITLE="Порт"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="Порт сервера FTP . Загальновживане значення 21. Якщо ви не впевнені, зв’яжіться з вашим адміністратором мережі."
CONFIG_DIRECTFTP_USER_TITLE="Ім’я користувача"
CONFIG_DIRECTFTP_USER_DESCRIPTION="Ім’я користувача сервера FTP. Як правило, воно чутливе до регістру. Якщо ви не впевнені, зв’яжіться зі своїм адміністратором мережі."
CONFIG_DIRECTFTP_PASSWORD_TITLE="Пароль"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="Пароль серверу FTP. Як правило, він чутливий до регістру. Якщо ви не впевнені, зв’яжіться зі своїм адміністратором мережі."
CONFIG_DIRECTFTP_INITDIR_TITLE="Первинний каталог"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="Абсолютний шлях <b>FTP</b> до каталогу, куди будуть завантажуватись файли. Якщо ви не впевнені, підключіться до вашого серверу за допомогою FileZilla, перейдіть до бажаного каталогу і скопіюйте шлях з правого вікна над переліком каталогів. Як правило, він має короткий вигляд, на зразок <tt>/public_html</tt>."
CONFIG_DIRECTFTP_FTPS_TITLE="Використовувати FTP через SSL (FTPS)"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Якщо ввімкнено, Akeeba Backup спробує з'єднатись з вашим сервером FTP, використовуючи захищене з'єднання SSL. <strong> Це не одне й те ж, що і SFTP, SCP чи "_QQ_"Secure FTP"_QQ_"!</strong> Зауважте, що якщо ваш сервер не підтримує цей метод, ви отримаєте помилки з’єднання."
CONFIG_DIRECTFTP_PASSIVE_TITLE="Використовувати пасивний режим"
; CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="Use FTP passive mode when transferring data. This is enabled by default as it is the only method which works through firewalls commonly installed on web servers. Do not disable unless you are certain that your web server is not behind a firewall and that your FTP server absolutely requires Active mode file transfers."
CONFIG_DIRECTFTP_TEST_TITLE="Перевірити з’єднання FTP"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="Скористайтеся цією кнопкою, щоб перевірити з’єднання FTP і переглянути помилки при невдалому з’єднанні."
