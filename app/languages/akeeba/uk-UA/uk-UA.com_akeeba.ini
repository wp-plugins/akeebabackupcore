CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Загальна кількість застарілих записів (резервних копій, файли яких було видалено), які потрібно залишити на сторінці Керування резервними копіями. Встановіть 0, щоб скасувати ліміт."
CONFIG_SIZEQUOTA_ENABLE_TITLE="Ввімкнути квоту розміру"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="Коли активовано, Akeeba Backup видалятиме старі резервні копії, якщо загальний розмір усіх копій перевищить значення, вказане нижче. Цей параметр застосовується для <b>для кожного профілю окремо</b>."
