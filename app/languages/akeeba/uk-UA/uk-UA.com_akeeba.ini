AKEEBA_POSTSETUP_DESC_ACCEPTBACKUPTEST="Навіть якщо це має бути само собою зрозумілим, ми зобов’язані виголосити це. Вам рекомендується періодично проводити пробні відновлення ваших архівів резервних копій на дочірньому домені, пробному сервері або місцевому сервері розробки. Архіви резервних копій можуть бути зіпсовані, не дораховуватись даних (навіть у варіанті с усією базою данних чи всіма файлами сайту в окремих випадках!) або працювати неправильно. Виявлення цієї проблеми тоді, коли сайт пошкоджено, буде вже запізно. Відмітивши це твердження, ви усвідомлюєте, що якщо немає перевіреної резервної копії, буде цілковито неможливо надати будь-яку допомогу стосовно відновлення сайту. В будь-якому випадку ми не беремо жодної відповідальності за втрату даних згідно розділів 15 і 16 ліцензії GNU GPL."
