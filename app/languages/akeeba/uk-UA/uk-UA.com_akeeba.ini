CONFIG_ARCHIVERENGINE_TITLE="Механізм архівування"
CONFIG_ARCHIVERENGINE_DESCRIPTION="Визначає формат архіву Akeeba Backup. Деякі механізми, такі як DirectFTP, в дійсності не створюють архіви, натомість переносять ваші файли на інші сервери."
CONFIG_PROCENGINE_TITLE="Механізм обробки даних"
CONFIG_PROCENGINE_DESCRIPTION="Механізми обробки даних дозволяє Akeeba Backup обробляти архіви - наприклад, переносити їх на 'хмарні' сервери зберігання даних."
