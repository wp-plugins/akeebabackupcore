CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Якщо загальний розмір резервних копій узятих з цим профілем перевищує це допустиме значення, найстаріші копії будуть видалені з серверу.<br/> <b>Підказка:</b> Виберіть Задати і впишіть бажане значення, якщо його немає в переліку."
