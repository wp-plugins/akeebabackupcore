CONFIG_WRITERENGINE_TITLE="ファイル書き込みエンジン"
CONFIG_WRITERENGINE_DESCRIPTION="ディスクへのアーカイブの書き込み方法を定義するデータ処理エンジンです。"
CONFIG_INSTALLER_TITLE="復元スクリプトを埋め込む"
CONFIG_INSTALLER_DESCRIPTION="フルサイトバックアップを実行する際に、アーカイブにここで設定された復元スクリプトを埋め込みます。サイトまたはサーバが完全に壊れていても、CMSまたはAkeeba Backupをインストールすることなく、サイトをスクラッチから復元することが可能になります。"
CONFIG_VIRTUALFOLDER_TITLE="サイト外のファイルの仮想ディレクトリ"
CONFIG_VIRTUALFOLDER_DESCRIPTION="サイト外のディレクトリを設定した場合は、この仮想ディレクトリのサブディレクトリとしてそれらのコンテンツがアーカイブに同梱されます。 サーバには実際に存在しないので仮想です。バックアップアーカイブの中にだけ存在します。仮想ディレクトリ名は、データの損失を回避するために、既存ディレクトリ名と同じ物にならないように気をつけてください。"
CONFIG_HEADER_QUOTA="数の管理"
CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="古いレコードの保持数"
CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="バックアップファイルの管理ページで保持する古いレコード（削除されたバックアップ) の合計数。0で無制限です。"
CONFIG_SIZEQUOTA_ENABLE_TITLE="サイズ制限の有効"
CONFIG_SIZEQUOTA_ENABLE_DESCRIPTION="有効にすると、バックアップアーカイブサイズの合計サイズが下で設定した値を超過した場合、古いバックアップファイルを削除します。この設定は<b>プロファイルごとに</b>適用されます。"
CONFIG_SIZEQUOTA_VALUE_TITLE="最大サイズ"
CONFIG_COUNTQUOTA_ENABLE_TITLE="数量制限の有効"
