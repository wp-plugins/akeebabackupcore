CONFIG_ARCHIVERENGINE_TITLE="アーカイブエンジン"
CONFIG_ARCHIVERENGINE_DESCRIPTION="アーカイブフォーマットを設定します。DirectFTPなどの一部のエンジンは、実際にアーカイブを作成せず、ファイルを他のサーバに転送する手助けをします。"
