ENGINE_ARCHIVER_DIRECTFTP_TITLE="DirectFTP"
ENGINE_ARCHIVER_DIRECTFTP_DESCRIPTION="最初にアーカイブせずにリモートFTPサーバにサイトファイルを転送します。"
CONFIG_DIRECTFTP_HOST_TITLE="ホスト名"
CONFIG_DIRECTFTP_HOST_DESCRIPTION="プロトコルを覗いたFTPホスト名です。<tt>ftp://example.com</tt> は <b>無効</b>で、<tt>example.com</tt> が有効です。Akeeba BackupはFTPとFTPSのみをサポートしています。SFTP、SCPとその他SSHなどはサポート<u>していません</u>。"
CONFIG_DIRECTFTP_PORT_TITLE="ポート"
CONFIG_DIRECTFTP_PORT_DESCRIPTION="FTPポートです。最も一般的な設定は21です。不明な場合は、ご利用のネットワーク管理者にお問い合わせください。"
CONFIG_DIRECTFTP_USER_TITLE="ユーザー名"
CONFIG_DIRECTFTP_USER_DESCRIPTION="FTPユーザ名です。通常大文字と小文字を区別します。不明な場合は、ご利用のネットワーク管理者にお問い合わせください。"
CONFIG_DIRECTFTP_PASSWORD_TITLE="パスワード"
CONFIG_DIRECTFTP_PASSWORD_DESCRIPTION="FTPパスワードです。通常大文字と小文字を区別します。不明な場合は、ご利用のネットワーク管理者にお問い合わせください。"
CONFIG_DIRECTFTP_INITDIR_TITLE="初期ディレクトリ"
CONFIG_DIRECTFTP_INITDIR_DESCRIPTION="ファイルをアップロードするディレクトリの<b>FTP</b>絶対パスです。不明な場合は、FileZillaでサーバに接続して意図するディレクトリまでブラウズし、右ペインのディレクトリ一覧の上に表示されているパスをコピーしてください。通常<tt>/public_html</tt>のように短いものになっています。"
CONFIG_DIRECTFTP_FTPS_TITLE="SSL(FTPS)を使用"
CONFIG_DIRECTFTP_FTPS_DESCRIPTION="SSL暗号化接続でFTPサーバに接続します。<strong>SFTP、SCPまたは"_QQ_"セキュア FTP"_QQ_"とは違います。</strong>お使いのサーバでこの方法がサポートされていない場合は、接続エラーとなります。"
CONFIG_DIRECTFTP_PASSIVE_TITLE="パッシブモード"
CONFIG_DIRECTFTP_PASSIVE_DESCRIPTION="データの転送時にパッシブモードを使用します。標準で有効になっています。一般的にウェブサーバにインストールされているファイヤーウォールを介しても動作する唯一の方法です。ファイアウォールの影響がないこと、絶対にアクティブモードのファイル転送が必要であることが確かでない場合、、無効にしないでください。"
CONFIG_DIRECTFTP_TEST_TITLE="FTP接続テスト"
CONFIG_DIRECTFTP_TEST_DESCRIPTION="FTP接続をテスト、または接続失敗時のエラーを表示するにはこのボタンを使用します。"
CONFIG_DIRECTFTP_TEST_OK="FTP接続が確立されました。"
CONFIG_DIRECTFTP_TEST_FAIL="FTP接続に失敗しました。"
CONFIG_DIRECTFTP_TEST_DIALOG_TITLE="FTP接続テスト"
ENGINE_ARCHIVER_JPA_TITLE="JPA形式 （推奨）"
ENGINE_ARCHIVER_JPA_DESCRIPTION="PHPコードを使用して高速アーカイブの作成と抽出のために最適化されたオープンソースアーカイブ形式です。"
ENGINE_ARCHIVER_ZIP_TITLE="ZIP形式"
ENGINE_ARCHIVER_ZIP_DESCRIPTION="標準ZIPファイル、別名"_QQ_"圧縮フォルダ"_QQ_" ネイティブですべての主要オペレーティングシステムでサポートされています"
CONFIG_DEREFERENCESYMLINKS_TITLE="間接参照シンボリックリンク"
CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="有効にすると、シンボリックリンクは通常のファイルとディレクトリのように扱えます。無効にすると、シンボリックリンクは辿れません。無限リンクのループにつながるシンボリックリンクを使用している場合はこのオプションのチェックを外してください。"
CONFIG_PARTSIZE_TITLE="分割アーカイブ用パーツサイズ"
CONFIG_PARTSIZE_DESCRIPTION="さまざまな状況下でサイズ制限を回避するために、複数パートに分割したアーカイブを作成することができます。このオプションは各アーカイブ部分の最大サイズを設定します。0にすれば分割機能は無効になります。</br><b>重要：</b>リモートの場所（例えばクラウドストレージ）にアーカイブを転送するデータ処理エンジンを使用している場合、1〜5 Mb の設定が最適な結果を得られます。"
CONFIG_CHUNKSIZE_TITLE="大容量ファイルを処理するためのチャンクサイズ"
CONFIG_CHUNKSIZE_DESCRIPTION="タイムアウトを回避するために、大容量ファイルを小さなチャンクとして処理します。この種の処理のための最大チャンクサイズを設定します。"
CONFIG_BIGFILETHRESHOLD_TITLE="大きなファイルのしきい値"
CONFIG_BIGFILETHRESHOLD_DESCRIPTION="このサイズを超えるファイルは圧縮されずに保存されるか、タイムアウトを回避するするために複数の手順（アーカイバエンジンによって異なる）を実行します。高速かつ信頼性の高いサーバではこの値を大きくすることをお勧めします。"
CONFIG_ZIPCDGLUECHUNKSIZE_TITLE="中央ディレクトリ処理用のチャンクサイズ"
; CONFIG_ZIPCDGLUECHUNKSIZE_DESCRIPTION="ZIP files are comprised of a data section and a "_QQ_"directory"_QQ_" section. Those sections are processed in parallel by Akeeba Backup and joined during the archive finalisation stage. This parameter determines how much data will be processed at once during this stage. You shouldn't need to change this setting unless you have severe memory exhaustion problems."
ENGINE_DUMP_NATIVE_TITLE="標準のMySQLバックアップエンジン"
ENGINE_DUMP_NATIVE_DESCRIPTION="PHPコードを利用して正確なデータベースのダンプを生成します。"
CONFIG_MYSQLCOMPAT_TITLE="MySQLの互換性"
CONFIG_MYSQLCOMPAT_DESCRIPTION="CREATEコマンドとの互換性がある最も古いMySQLのバージョンを設定します。MySQL4.1のホストに復元する予定がない場合は、標準設定を使用してください。"
CONFIG_MYSQLCOMPAT_NONE="標準"
CONFIG_MYSQLCOMPAT_MYSQL4="MySQL 4.1"
CONFIG_EXTENDEDINSERTS_TITLE="長いINSERT文を作成する"
CONFIG_EXTENDEDINSERTS_DESCRIPTION="チェックした場合、データベースダンプは長いINSERT文を作成します。例：複数行のデータを復元するために単一のステートメント。復元プロセスを高速化し、制限されたホスト上でクエリの数値制限を回避するため、このオプションを有効にしておくことをお勧めします。"
CONFIG_MAXPACKET_TITLE="長いINSERT文の最大パケットサイズ"
CONFIG_MAXPACKET_DESCRIPTION="長いINSERT文の最大サイズをバイトで設定します。データベースダンプの復元中にMySQLエラーを起こさない最低限必要十分な値を設定することを推奨します。"
CONFIG_MYSQL5FEATURES_ENABLE_TITLE="PROCEDUREs、FUNCTIONs と TRIGGERsをダンプ"
CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="有効にすると、これらの高度なMySQL5データベースエンティティのダンプを試みます。バックアップが途中でハングした場合は、これを無効にする必要があります。"
CONFIG_SPLITDBDUMP_TITLE="分割するSQLダンプファイルのサイズ"
CONFIG_SPLITDBDUMP_DESCRIPTION="圧縮を強化し、特定の安いホスティングサーバでのファイルサイズの問題を回避するために、データベースダンプを小さなファイルに分割します。理想的には、大きなファイルのしきい値の半分のサイズを使用する必要があります。分割を無効にして1つの巨大なダンプファイルを作成する場合は 0 に設定します。"
CONFIG_BACTHSIZE_TITLE="バッチごとの行数"
CONFIG_BACTHSIZE_DESCRIPTION="この値を小さくすると、巨大なテーブルをバックアップ中のメモリを節約し、HTTP500エラーを回避することができます。"
ENGINE_SCAN_SMART_TITLE="スマートスキャナ"
ENGINE_SCAN_SMART_DESCRIPTION="スキャン速度とタイムアウト回避のバランスをとります。"
CONFIG_LARGEDIRTHRESHOLD_TITLE="大規模なディレクトリのしきい値"
CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="ディレクトリにこの数以上のファイルまたはディレクトリを含んでいる場合、「大規模」と判断します。そのため、バックアップタイムアウトを回避するために次のステップで再スキャンを試みます。極端に小さい値を設定するとバックアップがかなり遅くなる原因となります。増やすとタイムアウトエラーにならない限りバックアップを高速化できます。"
ENGINE_POSTPROC_NONE_TITLE="後処理なし"
ENGINE_POSTPROC_NONE_DESCRIPTION="サーバー上のバックアップアーカイブファイルを残す"
CONFIG_DELETEAFTER_TITLE="処理後にアーカイブを削除"
CONFIG_DELETEAFTER_DESCRIPTION="有効にした場合、後処理が正常に終了後すぐにサーバからバックアップアーカイブは削除されます。"
ENGINE_POSTPROC_S3_TITLE="Amazon S3にアップロード"
ENGINE_POSTPROC_S3_DESCRIPTION="バックアップアーカイブをAmazon S3にアップロードします。<br/><strong class=ui-state-highlight>分割アーカイブのサイズは2〜30Mbに設定すること。さもなければタイムアウトでバックアップが失敗する危険があります！</strong>"
CONFIG_S3ACCESSKEY_TITLE="アクセスキー"
CONFIG_S3ACCESSKEY_DESCRIPTION="パーソナル Amazon Webサービスのプロフィールページで作成した、あなたのAmazon S3へのアクセスキーを入力します。"
CONFIG_S3SECRETKEY_TITLE="秘密鍵"
CONFIG_S3SECRETKEY_DESCRIPTION="パーソナル Amazon Webサービスのプロフィールページで作成した、あなたのAmazon S3への秘密鍵を入力します。"
CONFIG_S3USESSL_TITLE="SSLを使用"
CONFIG_S3USESSL_DESCRIPTION="有効にした場合、ファイルのアップロードにセキュアな（HTTPS）接続が使用されます。転送データの安全性が向上しますが、タイムアウトが原因でバックアップが失敗する可能性が高くなります。"
CONFIG_S3BUCKET_TITLE="バケット"
CONFIG_S3BUCKET_DESCRIPTION="あなたのAmazon S3バケット名"
CONFIG_S3DIRECTORY_TITLE="ディレクトリ"
CONFIG_S3DIRECTORY_DESCRIPTION="バックアップアーカイブが格納されるあなたのバケット内のディレクトリです。バケットのルート内にファイルを格納するには、空白のままにしておきます。"
ENGINE_POSTPROC_DROPBOX_TITLE="Dropboxにアップロード"
ENGINE_POSTPROC_DROPBOX_DESCRIPTION="バックアップアーカイブをDropboxにアップロードします。<br/><strong class=ui-state-highlight>分割アーカイブのサイズは2〜30Mbに設定すること。さもなければタイムアウトでバックアップが失敗する危険があります！</strong>"
CONFIG_DROPBOXEMAIL_TITLE="メールアドレス"
